message.download.paragraph.one = <p>Aplikacija EUSurvey dostupna je i u obliku ra\u010Dunalnog programa otvorenog koda, i to besplatno u skladu s uvjetima <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL-a</a> (javna licencija Europske unije). Aplikaciju je razvila Glavna uprava Europske komisije za informatiku u okviru programa za interoperabilnost rje\u0161enja za europske javne uprave (<a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>).</p>
