message.download.oss.paragraph.one = <p>Aplikacija EUSurvey dostupna je u obliku računalnog programa otvorenog koda, i to besplatno u skladu s uvjetima <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">javne licencije EU-a</a> na platformi JOINUP. Razvila ju je Europska komisija u okviru programa za interoperabilnost rješenja za europske javne uprave, poduzetnike i građane (<a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>).</p> message.highaudience = Potvrđujem da ćemo obavijestiti tim aplikacije EUSurvey (<a href="mailto:{0}">{0}</a>) u slučaju da se očekuje velik broj odgovora na ovu anketu (više od 50 000) kako bi se omogućila procjena mogućeg utjecaja i uspostavile mjere za suočavanje s povećanom aktivnošću na aplikaciji.
message.download.paragraph.one.new = <p>Aplikacija EUSurvey dostupna je i kao računalni program otvorenog koda. Besplatna je u skladu s uvjetima <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL-a</a> (javna licencija Europske unije). Aplikaciju je razvila Glavna uprava za informatiku Europske komisije u okviru programa interoperabilnih rješenja za europske javne uprave (<a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>).</p><p>Računalni program otvorenog koda aplikacije EUSurvey može se instalirati kao samostalna aplikacija.</p><p>Najnovija verzija dostupna je na stranici GitHub:</p>
