message.about.title = O aplikaciji EUSurvey
message.about.paragraph.one = <p>EUSurvey sustav je za upravljanje elektroni\u010Dkim anketama. Omogu\u0107uje izradu i objavljivanje upitnika dostupnih javnosti, primjerice anketa o zadovoljstvu korisnika i javnih savjetovanja.</p>
message.about.paragraph.two = <p>Rije\u010D je o aplikaciji koju je razvila Glavna uprava za informatiku i koja se financira sredstvima <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programa za interoperabilnost rje\u0161enja za europske javne uprave (ISA²)</a>. EUSurvey program je otvorenog koda objavljen u skladu s uvjetima javne licencije Europske unije (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>). Izvorni kod mo\u017Ee se preuzeti s Komisijine platforme Joinup na sljede\u0107oj adresi: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey raspola\u017Ee brojnim opcijama koje su osmi\u0161ljene kako bi se zadovoljile raznolike potrebe u pogledu anketa. Potpuni popis dostupnih opcija naveden je u nastavku:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tehnologije tre\u0107ih osoba</h3>Aplikacija EUSurvey temelji na nekoliko otvorenih knji\u017Enica i besplatnih resursa. <br /> U nastavku se mo\u017Ee pristupiti izvorima i popisu upotrijebljenih resursa. </p>
