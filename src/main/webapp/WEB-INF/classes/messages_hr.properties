message.about.paragraph.two = <p>Riječ je o aplikaciji koju je razvila Glavna uprava za informatiku i koja se financira sredstvima programa za interoperabilnost rješenja za europske javne uprave, poduzetnike i građane (<a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>). EUSurvey program je otvorenog koda objavljen u skladu s uvjetima javne licencije Europske unije (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>). Izvorni kod može se preuzeti s Komisijine platforme Joinup na sljedećoj adresi: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
