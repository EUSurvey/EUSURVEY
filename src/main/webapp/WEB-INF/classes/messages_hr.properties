message.about.paragraph.two.new = <p>Riječ je o aplikaciji koju je razvila Glavna uprava za informatiku (DG DIGIT) i koja se financira sredstvima programa interoperabilnih rješenja za europske javne uprave (<a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>). EUSurvey je program otvorenog koda objavljen u skladu s uvjetima javne licencije Europske unije (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>). Izvorni kod možete preuzeti s GitHuba: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funkcije</h2><p>Aplikacija EUSurvey ima širok raspon funkcija osmišljenih kako bi se zadovoljile različite anketne potrebe. Potpuni popis dostupnih funkcija naveden je u nastavku:</p><h3 class="h3Privacy">Opcije upitnika</h3><h4>Prilagodljivi upitnici</h4><p>Editiranje je prilagođeno korisnicima i omogućuje odabir različitih vrsta pitanja, od jednostavnog teksta i pitanja s višestrukim izborom odgovora, do pitanja u obliku tabličnog kalkulatora ili multimedijskih elemenata. Strukturirajte svoju anketu uporabom posebnih strukturnih elemenata.</p><h4>Ovisna pitanja</h4><p>Aplikacija EUSurvey omogućuje prikaz dodatnih pitanja i polja ovisno o odgovorima sudionika, što anketu čini interaktivnom.</p><h4>Planiranje objave</h4><p>Svoju anketu možete automatski objaviti ili povući u točno predviđenom trenutku.</p><h4>Uređivanje upitnika nakon objave</h4><p>Objavljenu anketu možete izmijeniti bez gubitka podnesenih doprinosa.</p><h4>Jezici</h4><p>Korisničko sučelje dostupno je na 23 službena jezika EU-a, a svoj obrazac možete prevesti na 136 jezika (od abhaškog do jezika zulu), obuhvaćenih standardom ISO 639-1.</p><h4>Sigurnost</h4><p>Aplikacija EUSurvey raspolaže infrastrukturom kojom se jamči sigurnost elektroničkih upitnika.</p><h4>Slanje pozivnica izravno iz aplikacije</h4><p>Korisnik može u imeniku upravljati odabranim kontaktima te svakom od njih poslati zasebnu poruku e-pošte, koja sadržava pojedinačnu poveznicu za pristup.</p><h4>Dodatne postavke privatnosti</h4><p>Privatnost sudionika možete osigurati stvaranjem anonimnih upitnika. Kao autor tako nećete imati uvid u pojedinosti pristupa.</p><h4>Personalizacija</h4><p>Ugrađeni uređivač koji se temelji na stilskom jeziku (CSS) i uloženi uređivači obogaćenog teksta omogućuju uređivanje svih vidljivih elemenata, što znači da izgled upitnika u potpunosti možete prilagoditi svojim potrebama. Sveobuhvatni popis tema olakšava prilagodbu upitnika pojedinačnom projektu. Možete odabrati ankete na jednoj stranici ili na više njih.</p><h4>Pohranjivanje nacrta doprinosa</h4><p>Sudionicima možete omogućiti da nacrt svojeg doprinosa pohrane na poslužitelju te ga dovrše kasnije.</p><h4>Izvanmrežno ispunjavanje upitnika</h4><p>Aplikacija EUSurvey omogućuje izvanmrežno ispunjavanje upitnika i njegovo naknadno pohranjivanje na poslužitelju.</p><h4>Automatsko numeriranje</h4><p>Strukturirajte svoju anketu uporabom opcije automatskog numeriranja dijelova upitnika.</p><h4>Poboljšani kontrast</h4><p>Slabovidnim sudionicima na raspolaganju je inačica ankete s pojačanim kontrastom koja se automatski stvara za svaki upitnik.</p><h4>Učitavanje popratnih datoteka</h4><p>Aplikacija omogućuje učitavanje dodatnih datoteka. Datoteke mogu preuzeti svi sudionici u anketi.</p><h3 class="h3Privacy">Upravljanje upitnikom</h3><h4>Timski rad</h4><p>Za ankete kojima upravlja veći broj korisnika aplikacija EUSurvey omogućuje definiranje naprednih korisničkih ovlasti u svrhu testiranja ankete ili analize rezultata.</p><h3 class="h3Privacy">Upravljanje rezultatima</h3><h4>Analiza rezultata</h4><p>Aplikacija EUSurvey omogućuje osnovnu analizu rezultata te prikaz podataka u obliku histograma i grafikona. Uz to rezultate ankete možete izvesti u obliku standardnih proračunskih tablica, koje zatim možete uvesti u druge aplikacije radi uporabe u statističke svrhe.</p><h4>Objavljivanje rezultata</h4><p>Aplikacija omogućuje objavljivanje podskupa podnesenih odgovora na internim stranicama aplikacije. Sustav omogućuje automatski izračun i stvaranje statistika te grafikona.</p><h4>Uređivanje podnesenih doprinosa</h4><p>Aplikacija vam omogućuje da sudionicima dopustite uređivanje već podnesenih doprinosa.</p>
