message.about.paragraph.two = <p>Rije\u010D je o aplikaciji koju je razvila Glavna uprava za informatiku i koja se financira sredstvima programa za interoperabilnost rje\u0161enja za europske javne uprave (<a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>). EUSurvey program je otvorenog koda objavljen u skladu s uvjetima javne licencije Europske unije (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>). Izvorni kod mo\u017Ee se preuzeti s Komisijine platforme Joinup na sljede\u0107oj adresi: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tehnologije tre\u0107ih osoba</h3>Aplikacija EUSurvey temelji na nekoliko otvorenih knji\u017Enica i besplatnih resursa. <br /> U nastavku su navedene njihove reference i popis kori\u0161tenih resursa. </p>
