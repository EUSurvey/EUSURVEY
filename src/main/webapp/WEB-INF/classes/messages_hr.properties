message.about.oss.paragraph.one = <p>EUSurvey je sustav za upravljanje elektroni\u010Dkim anketama. Omogu\u0107uje izradu i objavljivanje upitnika dostupnih javnosti, primjerice anketa o zadovoljstvu korisnika i javnih savjetovanja. Prvenstveno je namijenjena izradi slu\u017Ebenih ispitivanja javnog mijenja i upitnika namijenjenih unutarnjoj komunikaciji i upravljanju osobljem, kao \u0161to su ispitivanja mi\u0161ljenja osoblja ili upitnici za evaluaciju odnosno registraciju.</p><p>Aplikacija EUSurvey nudi razne vrste elemenata koji se mogu upotrijebiti u upitnicima, od onih jednostavnih (npr. tekstna pitanja i pitanja s vi\u0161estrukim izborom odgovora) do onih naprednih (npr. prora\u010Dunske tablice koje se mogu ure\u0111ivati i multimedijalni elementi).</p>
message.about.oss.paragraph.three = <p><h3 class="h3Privacy">Tehnologije tre\u0107ih osoba</h3>Aplikacija EUSurvey temelji na nekoliko otvorenih knji\u017Enica i besplatnih resursa.<br/></p>
message.about.oss.paragraph.two = <h2>Opcije</h2><p>Aplikacija EUSurvey raspola\u017Ee brojnim opcijama koje odgovaraju potrebama razli\u010Ditih vrsta anketa. Potpuni popis dostupnih opcija naveden je u nastavku.</p><h3 class="h3Privacy">Opcije upitnika</h3><h4>Prilagodljivi upitnici</h4><p>Ure\u0111iva\u010D prilago\u0111en korisnicima omogu\u0107uje odabir razli\u010Ditih vrsta pitanja, od jednostavnog teksta i pitanja s vi\u0161estrukim izborom odgovora, do pitanja u obliku prora\u010Dunskih tablica ili multimedijalnih elemenata. Strukturirajte svoju anketu uporabom posebnih strukturnih elemenata.</p><h4>Ovisna pitanja</h4><p>Aplikacija EUSurvey omogu\u0107uje prikaz dodatnih pitanja i polja ovisno o odgovorima sudionika, \u0161to anketu \u010Dini interaktivnom.</p><h4>Planiranje objave</h4><p>Svoju anketu mo\u017Eete automatski objaviti ili povu\u0107i u to\u010Dno predvi\u0111enom trenutku.</p><h4>Ure\u0111ivanje upitnika nakon objave</h4><p>Objavljenu anketu mo\u017Eete izmijeniti bez gubitka podnesenih doprinosa.</p><h4>Jezici</h4><p>Korisni\u010Dko su\u010Delje dostupno je na 23 slu\u017Ebena jezika EU-a, a svoj obrazac mo\u017Eete prevesti na 136 jezika (od abha\u0161kog do jezika zulu), obuhva\u0107enih standardom ISO 639-1.</p><h4>Sigurnost</h4><p>Aplikacija EUSurvey raspola\u017Ee infrastrukturom kojom se jam\u010Di sigurnost elektroni\u010Dkih upitnika.</p><h4>Slanje pozivnica izravno iz aplikacije</h4><p>Korisnik mo\u017Ee u imeniku upravljati odabranim kontaktima te svakom od njih poslati zasebnu poruku e-po\u0161te, koja sadr\u017Eava pojedina\u010Dnu poveznicu za pristup.</p><h4>Dodatne postavke privatnosti</h4><p>Privatnost sudionika mo\u017Eete osigurati stvaranjem anonimnih upitnika. Kao autor tako ne\u0107ete imati uvid u pojedinosti pristupa.</p><h4>Personalizacija</h4><p>Ugra\u0111eni ure\u0111iva\u010D koji se temelji na stilskom jeziku (CSS) i ulo\u017Eeni ure\u0111iva\u010Di oboga\u0107enog teksta omogu\u0107uju ure\u0111ivanje svih vidljivih elemenata, \u0161to zna\u010Di da izgled upitnika u potpunosti mo\u017Eete prilagoditi svojim potrebama. Sveobuhvatni popis tema olak\u0161ava prilagodbu upitnika pojedina\u010Dnom projektu. Mo\u017Eete odabrati ankete na jednoj stranici ili na vi\u0161e njih.</p><h4>Pohranjivanje nacrta doprinosa</h4><p>Sudionicima mo\u017Eete omogu\u0107iti da nacrt svojeg doprinosa pohrane na poslu\u017Eitelju te ga dovr\u0161e kasnije.</p><h4>Izvanmre\u017Eno ispunjivanje upitnika</h4><p>Aplikacija EUSurvey omogu\u0107uje izvanmre\u017Eno ispunjivanje upitnika i njegovo naknadno pohranjivanje na poslu\u017Eitelju.</p><h4>Automatsko numeriranje</h4><p>Strukturirajte svoju anketu uporabom opcije automatskog numeriranja dijelova upitnika.</p><h4>Pobolj\u0161ani kontrast</h4><p>Slabovidnim sudionicima na raspolaganju je ina\u010Dica ankete s poja\u010Danim kontrastom koja se automatski stvara za svaki upitnik.</p><h4>U\u010Ditavanje popratnih datoteka</h4><p>Aplikacija omogu\u0107uje u\u010Ditavanje dodatnih datoteka. Datoteke mogu preuzeti svi sudionici u anketi.</p><h3 class="h3Privacy">Upravljanje upitnikom</h3><h4>Objavljivanje ankete</h4><p>Kako biste svojoj anketi osigurali jo\u0161 ve\u0107i publicitet, mo\u017Eete je automatski objaviti na \u201Epopisu javnih anketa\u201D u aplikaciji EUSurvey.</p><h4>Timski rad</h4><p>Za ankete kojima upravlja ve\u0107i broj korisnika aplikacija EUSurvey omogu\u0107uje definiranje naprednih korisni\u010Dkih ovlasti u svrhu testiranja ankete ili analize rezultata.</p><h3 class="h3Privacy">Upravljanje rezultatima</h3><h4>Analiza rezultata</h4><p>Aplikacija EUSurvey omogu\u0107uje osnovnu analizu rezultata te prikaz podataka u obliku histograma i grafikona. Uz to rezultate ankete mo\u017Eete izvesti u obliku standardnih prora\u010Dunskih tablica, koje zatim mo\u017Eete uvesti u druge aplikacije radi uporabe u statisti\u010Dke svrhe.</p><h4>Objavljivanje rezultata</h4><p>Aplikacija omogu\u0107uje objavljivanje podskupa podnesenih odgovora na internim stranicama aplikacije. Sustav omogu\u0107uje automatski izra\u010Dun i stvaranje statistika te grafikona.</p><h4>Ure\u0111ivanje podnesenih doprinosa</h4><p>Aplikacija vam omogu\u0107uje da sudionicima dopustite ure\u0111ivanje ve\u0107 podnesenih doprinosa.</p>
