									<p>Aplikacija EUSurvey omogu\u0107uje izvanmre\u017Eno ispunjivanje upitnika i njegovo naknadno pohranjivanje na poslu\u017Eitelju.</p>\
									<h4>Automatsko numeriranje</h4>\
									<p>Strukturirajte svoju anketu uporabom opcije automatskog numeriranja dijelova upitnika.</p>\
									<h4>Pobolj\u0161ani kontrast</h4>\
									<p>Slabovidnim sudionicima na raspolaganju je ina\u010Dica ankete s poja\u010Danim kontrastom koja se automatski stvara za svaki upitnik.</p>\
									<h4>U\u010Ditavanje popratnih datoteka</h4>\
									<p>Aplikacija omogu\u0107uje u\u010Ditavanje dodatnih datoteka. Datoteke mogu preuzeti svi sudionici u anketi.</p>\
									<h3 class="h3Privacy">Upravljanje upitnikom</h3>\
									<h4>Objavljivanje ankete</h4>\
									<p>Kako biste svojoj anketi osigurali jo\u0161 ve\u0107i publicitet, mo\u017Eete je automatski objaviti na \u201Epopisu javnih anketa\u201D u aplikaciji EUSurvey.</p>\
									<h4>Timski rad</h4>\
									<p>Za ankete kojima upravlja ve\u0107i broj korisnika aplikacija EUSurvey omogu\u0107uje definiranje naprednih korisni\u010Dkih ovlasti u svrhu testiranja ankete ili analize rezultata.</p>\
									<h3 class="h3Privacy">Upravljanje rezultatima</h3>\
									<h4>Analiza rezultata</h4>\
									<p>Aplikacija EUSurvey omogu\u0107uje osnovnu analizu rezultata te prikaz podataka u obliku histograma i grafikona. Uz to rezultate ankete mo\u017Eete izvesti u obliku standardnih prora\u010Dunskih tablica, koje zatim mo\u017Eete uvesti u druge aplikacije radi uporabe u statisti\u010Dke svrhe.</p>\
									<h4>Objavljivanje rezultata</h4>\
									<p>Aplikacija omogu\u0107uje objavljivanje podskupa podnesenih odgovora na internim stranicama aplikacije. Sustav omogu\u0107uje automatski izra\u010Dun i stvaranje statistika te grafikona.</p>\
									<h4>Ure\u0111ivanje podnesenih doprinosa</h4>\
									<p>Aplikacija vam omogu\u0107uje da sudionicima dopustite ure\u0111ivanje ve\u0107 podnesenih doprinosa.</p>

