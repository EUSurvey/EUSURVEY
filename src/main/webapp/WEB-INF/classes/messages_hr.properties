message.about.title=O aplikaciji EUSurvey
message.about.paragraph.one=	<p>EUSurvey je sustav za upravljanje elektroničkim anketama. Omogućuje izradu i objavljivanje upitnika dostupnih javnosti, primjerice anketa o zadovoljstvu korisnika i javnih savjetovanja.</p>\
								<p>Aplikacija je pokrenuta 2013., a u Europskoj komisiji upotrebljava se kao službeni alat za upravljanje anketama. Prvenstveno je namijenjena izradi službenih ispitivanja javnog mijenja i upitnika namijenjenih unutarnjoj komunikaciji i upravljanju osobljem, kao što su ispitivanja mišljenja osoblja ili upitnici za evaluaciju odnosno registraciju.</p>\
								<p>Aplikacija EUSurvey nudi razne vrste elemenata koji se mogu upotrijebiti u upitnicima, od onih jednostavnih (npr. tekstna pitanja i pitanja s višestrukim izborom odgovora) do onih naprednih (npr. proračunske tablice koje se mogu uređivati i multimedijalni elementi).</p>\
								<p>Aplikacija je smještena na poslužitelju Glavne uprave za informatiku (GU DIGIT) pri Europskoj komisiji i na raspolaganju je svim građanima EU-a koji joj besplatno mogu pristupiti na sljedećoj stranici:</p>
message.about.paragraph.two=	<p>Aplikaciju je razvila Glavna uprava za informatiku zahvaljujući financijskim sredstvima iz programa <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>. U potpunosti se temelji na sustavu otvorenog koda i dostupna je u skladu s javnom licencijom Europske unije (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>). Izvorni kod može se preuzeti s Komisijine platforme Joinup na sljedećoj adresi: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Opcije</h2>\
								<p>Aplikacija EUSurvey raspolaže brojnim opcijama koje odgovaraju potrebama različitih vrsta anketa. Potpuni popis dostupnih opcija naveden je u nastavku.</p>\
								<h3 class="h3Privacy">Opcije upitnika</h3>\
								<h4>Prilagodljivi upitnici</h4>\
								<p>Uređivač prilagođen korisnicima omogućuje odabir različitih vrsta pitanja, od jednostavnog teksta i pitanja s višestrukim izborom odgovora, do pitanja u obliku proračunskih tablica ili multimedijalnih elemenata. Strukturirajte svoju anketu uporabom posebnih strukturnih elemenata.</p>\
								<h4>Ovisna pitanja</h4>\
								<p>Aplikacija EUSurvey omogućuje prikaz dodatnih pitanja i polja ovisno o odgovorima sudionika, što anketu čini interaktivnom.</p>\
								<h4>Planiranje objave</h4>\
								<p>Svoju anketu možete automatski objaviti ili povući u točno predviđenom trenutku.</p>\
								<h4>Uređivanje upitnika nakon objave</h4>\
								<p>Objavljenu anketu možete izmijeniti bez gubitka podnesenih doprinosa.</p>\
								<h4>Jezici</h4>\
								<p>Korisni\u010Dko su\u010Delje dostupno je na 23 slu\u017Ebena jezika EU-a, a svoj obrazac možete prevesti na 136 jezika (od abhaškog do jezika zulu), obuhvaćenih standardom ISO 639-1.</p>\
								<h4>Sigurnost</h4>\
								<p>Aplikacija EUSurvey raspolaže infrastrukturom kojom se jamči sigurnost elektroničkih upitnika.</p>\
								<h4>Slanje pozivnica izravno iz aplikacije</h4>\
								<p>Korisnik može u imeniku upravljati odabranim kontaktima te svakom od njih poslati zasebnu poruku e-pošte, koja sadržava pojedinačnu poveznicu za pristup.</p>\
								<h4>Dodatne postavke privatnosti</h4>\
								<p>Privatnost sudionika možete osigurati stvaranjem anonimnih upitnika. Kao autor tako nećete imati uvid u pojedinosti pristupa.</p>\
								<h4>Personalizacija</h4>\
								<p>Ugrađeni uređivač koji se temelji na stilskom jeziku (CSS) i uloženi uređivači obogaćenog teksta omogućuju uređivanje svih vidljivih elemenata, što znači da izgled upitnika u potpunosti možete prilagoditi svojim potrebama. Sveobuhvatni popis tema olakšava prilagodbu upitnika pojedinačnom projektu. Možete odabrati ankete na jednoj stranici ili na više njih.</p>\
								<h4>Pohranjivanje nacrta doprinosa</h4>\
								<p>Sudionicima možete omogućiti da nacrt svojeg doprinosa pohrane na poslužitelju te ga dovrše kasnije.</p>\
								<h4>Izvanmrežno ispunjivanje upitnika</h4>\
								<p>Aplikacija EUSurvey omogućuje izvanmrežno ispunjivanje upitnika i njegovo naknadno pohranjivanje na poslužitelju.</p>\
								<h4>Automatsko numeriranje</h4>\
								<p>Strukturirajte svoju anketu uporabom opcije automatskog numeriranja dijelova upitnika.</p>\
								<h4>Poboljšani kontrast</h4>\
								<p>Slabovidnim sudionicima na raspolaganju je inačica ankete s pojačanim kontrastom koja se automatski stvara za svaki upitnik.</p>\
								<h4>Učitavanje popratnih datoteka</h4>\
								<p>Aplikacija omogućuje učitavanje dodatnih datoteka. Datoteke mogu preuzeti svi sudionici u anketi.</p>\
								<h3 class="h3Privacy">Upravljanje upitnikom</h3>\
								<h4>Objavljivanje ankete</h4>\
								<p>Kako biste svojoj anketi osigurali još veći publicitet, u okviru aplikacije EUSurvey automatski je možete objaviti na <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">popisu javnih anketa</a>.</p>\
								<h4>Timski rad</h4>\
								<p>Za ankete kojima upravlja veći broj korisnika aplikacija EUSurvey omogućuje definiranje naprednih korisničkih ovlasti u svrhu testiranja ankete ili analize rezultata.</p>\
								<h3 class="h3Privacy">Upravljanje rezultatima</h3>\
								<h4>Analiza rezultata</h4>\
								<p>Aplikacija EUSurvey omogućuje osnovnu analizu rezultata te prikaz podataka u obliku histograma i grafikona. Uz to rezultate ankete možete izvesti u obliku standardnih proračunskih tablica, koje zatim možete uvesti u druge aplikacije radi uporabe u statističke svrhe.</p>\
								<h4>Objavljivanje rezultata</h4>\
								<p>Aplikacija omogućuje objavljivanje podskupa podnesenih odgovora na internim stranicama aplikacije. Sustav omogućuje automatski izračun i stvaranje statistika te grafikona.</p>\
								<h4>Uređivanje podnesenih doprinosa</h4>\
								<p>Aplikacija vam omogućuje da sudionicima dopustite uređivanje već podnesenih doprinosa.</p>
								
