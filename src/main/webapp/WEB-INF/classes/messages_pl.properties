message.newEditor = <b>Oto nowy edytor EUSurvey</b><br /><br />. Posiada nowy, ulepszony interfejs użytkownika, a także kilka użytecznych nowych funkcji:<br /><br /><ul><li>Funkcję Cofnij i Powtórz</li><li>Bardziej bezpośredni sposób edycji elementów sondażu</li><li>Wybór i edycję kilku elementów na raz</li><li>Zwiększenie logiki pytań za pomocą funkcji widoczności</li><li>I wiele innych...</li></ul><br />Aby uzyskać więcej informacji, przeczytaj nasz krótki przewodnik:
