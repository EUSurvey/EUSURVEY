message.download.paragraph.one.new = <p>System EUSurvey jest również dostępny w wersji oprogramowania typu open source. Dostęp do niego można uzyskać bezpłatnie na podstawie <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (publicznej licencji Unii Europejskiej). Oprogramowanie zostało opracowane przez Dyrekcję Generalną ds. Informatyki Komisji Europejskiej w ramach programu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (rozwiązania interoperacyjne dla europejskich administracji publicznych).</p><p>Oprogramowanie open source systemu EUSurvey można zainstalować w dowolnym miejscu jako aplikację autonomiczną.</p><p>Najnowsza wersja jest dostępna do pobrania na platformie GitHub:</p>
