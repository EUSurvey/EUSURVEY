message.about.title = Informacje ogólne
message.about.paragraph.one = <p>EUSurvey to internetowy system służący do generowania i publikowania formularzy przeznaczonych np. do przeprowadzania badań satysfakcji użytkowników lub konsultacji społecznych</p>.
message.about.paragraph.two = <p>Opracowany przez DG DIGIT i finansowany ze środków <a href="https://ec.europa.eu/isa2/home_en" target="_blank"> programu ISA²</a> EUSurvey jest systemem w pełni otwartym, udostępnianym na podstawie publicznej licencji Unii Europejskiej <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Kod źródłowy można pobrać ze strony JoinUp w portalu Komisji: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>Eusurvey posiada wiele funkcji, w zależności od potrzeb związanych z konkretnym sondażem.Poniżej przedstawiono pełną listę tych funkcji:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Technologie osób trzecich</h3>EUSurvey jest oparty na wielu bibliotekach open source i bezpłatnych zasobach. <br /> Informacje o źródłach i lista wykorzystywanych zasobów są dostępne w systemie. </p>
