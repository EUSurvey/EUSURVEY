message.about.paragraph.two.new = <p>System EUSurvey, opracowany przez DG DIGIT i finansowany z <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a>, jest systemem w pełni otwartym, udostępnianym na podstawie publicznej licencji Unii Europejskiej <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Możesz pobrać kod źródłowy z GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funkcje</h2><p>EUSurvey posiada wiele funkcji, w zależności od potrzeb związanych z konkretnym sondażem. Poniżej przedstawiono pełną listę tych funkcji:</p><h3 class="h3Privacy">Funkcje związane z formularzem</h3><h4>Formularze, które można dostosowywać do indywidualnych potrzeb</h4><p>Łatwy w obsłudze edytor oferuje różnorodne formaty pytań, od prostych pytań tekstowych i wielokrotnego wyboru do pytań zaawansowanych z wykorzystaniem arkuszy oraz elementów multimedialnych. Dzięki specjalnym elementom strukturalnym można dostosować strukturę formularza do swoich potrzeb.</p><h4>Dodatkowe pytania zależne</h4><p>W formularzu można zamieścić pytania dodatkowe, uzależnione od odpowiedzi uczestnika na pytanie główne, co zwiększa interaktywność badania.</p><h4>Planowana publikacja</h4><p>Ta funkcja pozwala na automatyczne udostępnianie badania lub wycofywanie go z publikacji w wybranym terminie.</p><h4>Modyfikowanie formularza po jego opublikowaniu</h4><p>Ta funkcja umożliwia skorygowanie opublikowanego badania przy zachowaniu wszystkich odpowiedzi.</p><h4>Języki</h4><p>Interfejs użytkownika jest dostępny w 23 językach urzędowych UE. Formularz ankietowy można przetłumaczyć na każdy z 136 języków określonych w normie ISO 639-1, od abchaskiego po język zulu.</p><h4>Bezpieczeństwo</h4><p>System EUSurvey jest wyposażony w infrastrukturę potrzebną do zabezpieczenia formularzy online.</p><h4>Rozsyłanie zaproszeń bezpośrednio z aplikacji</h4><p>Za pomocą „Książki adresowej” można zarządzać wybranymi kontaktami i wysyłać do nich osobne wiadomości mailowe z indywidualnymi linkami dostępu.</p><h4>Zaawansowane ustawienia prywatności</h4><p>Ochronę prywatności respondenta można zagwarantować, tworząc formularz anonimowy. W takiej sytuacji informacje o połączeniu nie będą dostępne dla autora formularza.</p><h4>Wpływ na wygląd formularza</h4><p>Wpływ na wygląd formularza zapewniają wbudowany edytor stylów CSS i osadzone edytory tekstów sformatowanych, stosowane do wszystkich widocznych elementów. Długa lista tematów sondaży ułatwia dostosowanie formularza do charakteru projektu. Można wybrać formularz jednostronicowy lub składający się z kilku stron.</p><h4>Zapisywanie szkicu odpowiedzi</h4><p>Można umożliwić uczestnikom zapisanie odpowiedzi na serwerze i powrót do ankiety w późniejszym terminie.</p><h4>Wypełnianie formularza w trybie offline</h4><p>W systemie EUSurvey można wypełnić formularz offline i dopiero później przesłać swoje odpowiedzi, by zostały zapisane na serwerze.</p><h4>Automatyczne numerowanie</h4><p>Aby nadać sondażowi określoną strukturę, system EUSurvey sam może ponumerować elementy formularza.</p><h4>Większy kontrast</h4><p>Uczestnicy niedowidzący mogą wybrać wersję sondażu z dużym kontrastem. Taka wersja tworzy się automatycznie w przypadku każdego formularza.</p><h4>Ładowanie materiałów dodatkowych</h4><p>Do sondażu można załączyć dodatkowe pliki. Będą je mogli pobrać wszyscy uczestnicy badania.</p><h3 class="h3Privacy">Konfiguracja formularza</h3><h4>Opcje współpracy</h4><p>W przypadku sondaży, którymi zarządza wielu użytkowników, EUSurvey pozwala ustawić uprawnienia zaawansowane dla innych użytkowników pozwalające im na testowanie ankiety lub analizę jej wyników.</p><h3 class="h3Privacy">Analiza wyników</h3><h4>Analiza wyników</h4><p>EUSurvey oferuje podstawowe funkcje analizy wyników i wizualizacji danych w formie histogramów i wykresów. Możliwy jest także eksport wyników badania do formatu standardowego arkusza kalkulacyjnego w celu importowania ich do aplikacji statystycznych.</p><h4>Publikacja wyników</h4><p>W EUSurvey możliwe jest opublikowanie podzestawu wszystkich nadesłanych odpowiedzi na wewnętrznych stronach aplikacji. System może automatycznie obliczyć i wygenerować statystyki i wykresy.</p><h4>Edytowanie odpowiedzi przez respondentów</h4><p>Można zezwolić uczestnikom badania na modyfikowanie swoich odpowiedzi już po ich przesłaniu.</p>
