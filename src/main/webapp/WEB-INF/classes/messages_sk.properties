									<p>Vybrané kontakty možno spravovať pomocou „Adresára“ a každému kontaktu môžete zaslať e-mail s individuálnym prístupovým odkazom.</p>\
									<h4>Rozšírené nastavenia ochrany súkromia</h4>\
									<p>Ochranu súkromia účastníka môžete zaručiť vytvorením anonymného formulára. Údaje o pripojení vám tak ako autorovi formulára nebudú k dispozícii. </p>\
									<h4>Nastavenia vzhľadu</h4>\
									<p>Vďaka zabudovanému editoru štýlov CSS a editorom RTF pre všetky viditeľné prvky si môžete vizuálnu podobu určiť podľa vlastných potrieb. Rozsiahly zoznam tém prieskumov uľahčuje úpravu formuláru tak, aby zodpovedal identite daného projektu. Môžete si vybrať jednostranové alebo viacstranové prieskumy.</p>\
									<h4>Uloženie konceptu príspevku</h4>\
									<p>Účastníkom môžete poskytnúť možnosť uloženia príspevku ako konceptu na serveri, pričom vo vypĺňaní môžu pokračovať neskôr.</p>\
									<h4>Odpovede off-line</h4>\
									<p>Pomocou EUSurvey je možné formulár vyplniť off-line a príspevok odoslať na server neskôr.</p>\
									<h4>Automatické číslovanie</h4>\
									<p>Aplikácia EUSurvey umožňuje štruktúrovať váš prieskum a automaticky číslovať prvky formulára.</p>\
									<h4>Vyšší kontrast</h4>\
									<p>Zrakovo postihnutí účastníci si môžu vybrať verziu s vysokým kontrastom. Táto možnosť je automaticky dostupná pre každý formulár.</p>\
									<h4>Nahrávanie sprievodných súborov</h4>\
									<p>K vášmu prieskumu môžete pridať súbory pomocou funkcie nahrania. Tieto súbory sú k dispozícii na stiahnutie všetkým účastníkom prieskumu.</p>\
									<h3 class="h3Privacy">Správa formulára</h3>\
									<h4>Uverejnenie prieskumu</h4>\
									<p>Váš prieskum môžete zviditeľniť, ak si zvolíte jeho automatické uverejnenie v zozname verejných prieskumov v systéme EUSurvey.</p>\
									<h4>Spolupráca</h4>\
									<p>V prípade prieskumov, ktoré spravujú viacerí používatelia, je možné v aplikácii EUSurvey udeliť ostatným používateľom pokročilé povolenia, ktoré im umožnia prieskum testovať alebo analyzovať jeho výsledky.</p>\
									<h3 class="h3Privacy">Správa výsledkov</h3>\
									<h4>Analýza výsledkov</h4>\
									<p>EUSurvey ponúka základné funkcie na analýzu výsledkov a vizualizáciu údajov v histogramoch a grafoch. Výsledky môžete takisto exportovať do štandardných tabuľkových formátov a následne ich importovať do štatistických aplikácií.</p>\
									<h4>Uverejnenie výsledkov</h4>\
									<p>EUSurvey ponúka možnosti uverejnenia podskupiny všetkých predložených odpovedí na interných stránkach aplikácie. Systém môže automaticky vypočítať hodnoty a vytvoriť štatistiky a grafy.</p>\
									<h4>Úprava predložených príspevkov</h4>\
									<p>Účastníkom môžete umožniť úpravu príspevkov po ich predložení.</p>
  
