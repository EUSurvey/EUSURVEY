message.download.paragraph.one = <p>EUSurvey je k dispozícii aj ako softvér s otvoreným zdrojovým kódom. Poskytuje sa bezplatne v súlade s Verejnou licenciou Európskej únie, <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Tento softvér vyvinulo Generálne riaditeľstvo Európskej komisie pre informatiku v rámci programu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (riešenia interoperability pre európske orgány verejnej správy).</p>
