message.about.paragraph.two.new = <p>Aplikáciu EUSurvey vyvinulo GR DIGIT a je financovaná v rámci <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a>. Jej zdrojový kód je v plnej miere otvorený a uverejnený v súlade s Verejnou licenciou Európskej únie <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Jej zdrojový kód si možno stiahnuť z platformy GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funkcie</h2><p>EUSurvey má širokú škálu funkcií navrhnutých tak, aby vyhovovali rôznym potrebám prieskumov. Úplný zoznam dostupných funkcií je uvedený nižšie:</p><h3 class="h3Privacy">Funkcie formulára</h3><h4>Nastaviteľné formuláre</h4><p>Ľahko ovládateľný editor umožňuje vybrať si z rôznych typov otázok – od jednoduchých textových otázok a otázok s voliteľnými odpoveďami až po otázky zahŕňajúce tabuľky alebo multimediálne prvky. Prieskum si môžete štruktúrovať pomocou špeciálnych prvkov.</p><h4>Pridružené otázky</h4><p>EUSurvey umožňuje zobraziť doplňujúce otázky a polia v závislosti od odpovedí účastníkov, čím sa prieskum stáva interaktívnym.</p><h4>Nastavenie uverejnenia</h4><p>Prieskum si môžete automaticky uverejniť alebo uverejniť off-line v stanovenom okamihu.</p><h4>Úprava formulára po uverejnení</h4><p>Uverejnený prieskum môžete meniť bez toho, aby ste prišli o príspevky.</p><h4>Jazyky</h4><p>Používateľské rozhranie je dostupné v 23 úradných jazykoch EÚ a svoj formulár môžete preložiť do všetkých 136 jazykov zahrnutých v ISO 639-1, od abcházštiny po zuluštinu.</p><h4>Bezpečnosť</h4><p>EUSurvey má potrebnú infraštruktúru na zabezpečenie online formulárov.</p><h4>Zasielanie pozvánok priamo z aplikácie</h4><p>Vybrané kontakty možno spravovať pomocou „Adresára“ a každému kontaktu môžete zaslať e-mail s individuálnym prístupovým odkazom.</p><h4>Rozšírené nastavenia ochrany súkromia</h4><p>Ochranu súkromia účastníka môžete zaručiť vytvorením anonymného formulára. Údaje o pripojení vám tak ako autorovi formulára nebudú k dispozícii.</p><h4>Nastavenia vzhľadu</h4><p>Vďaka zabudovanému editoru štýlov CSS a editorom RTF pre všetky viditeľné prvky si môžete vizuálnu podobu určiť podľa vlastných potrieb. Rozsiahly zoznam tém prieskumov uľahčuje úpravu formuláru tak, aby zodpovedal identite daného projektu. Môžete si vybrať jednostranové alebo viacstranové prieskumy.</p><h4>Uloženie konceptu príspevku</h4><p>Účastníkom môžete poskytnúť možnosť uloženia príspevku ako konceptu na serveri, pričom vo vypĺňaní môžu pokračovať neskôr.</p><h4>Odpovede off-line</h4><p>Pomocou EUSurvey je možné formulár vyplniť off-line a príspevok odoslať na server neskôr.</p><h4>Automatické číslovanie</h4><p>Aplikácia EUSurvey vám umožňuje štruktúrovať prieskum a automaticky číslovať prvky formulára.</p><h4>Vyšší kontrast</h4><p>Zrakovo postihnutí účastníci si môžu vybrať verziu s vysokým kontrastom. Táto možnosť je automaticky dostupná pre každý formulár.</p><h4>Nahrávanie sprievodných súborov</h4><p>K prieskumu môžete pridávať súbory pomocou funkcie nahrania. Tieto súbory sú k dispozícii na stiahnutie všetkým účastníkom prieskumu.</p><h3 class="h3Privacy">Správa formulára</h3><h4>Spolupráca</h4><p>V prípade prieskumov, ktoré spravujú viacerí používatelia, je možné v aplikácii EUSurvey udeliť ostatným používateľom pokročilé povolenia, ktoré im umožnia prieskum testovať alebo analyzovať jeho výsledky.</p><h3 class="h3Privacy">Správa výsledkov</h3><h4>Analýza výsledkov</h4><p>EUSurvey ponúka základné funkcie na analýzu výsledkov a vizualizáciu údajov v histogramoch a grafoch. Výsledky môžete takisto exportovať do štandardných tabuľkových formátov a následne ich importovať do štatistických aplikácií.</p><h4>Uverejnenie výsledkov</h4><p>EUSurvey ponúka možnosti uverejnenia podskupiny všetkých predložených odpovedí na interných stránkach aplikácie. Systém môže automaticky vypočítať hodnoty a vytvoriť štatistiky a grafy.</p><h4>Úprava predložených príspevkov</h4><p>Účastníkom môžete umožniť úpravu príspevkov po ich predložení.</p>
