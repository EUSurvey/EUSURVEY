message.about.oss.paragraph.one = <p>EUSurvey je systém správy online prieskumov, pomocou ktorého sa vytvárajú a uverejňujú formuláre dostupné verejnosti, napr. prieskumy spokojnosti používateľov a verejné konzultácie. Jej hlavným účelom je vytvárať oficiálne prieskumy verejnej mienky a formuláre na účely vnútornej komunikácie a riadenia ľudských zdrojov, napr. prieskumy mienky zamestnancov a formuláre na hodnotenie alebo registráciu.</p><p>EUSurvey poskytuje širokú škálu prvkov používaných vo formulároch, od jednoduchých (napr. textové otázky a otázky s voliteľnými odpoveďami) po pokročilé (napr. editovateľné tabuľky a multimediálne prvky).</p>
message.about.oss.paragraph.three = <p><h3 class="h3Privacy">Technológie tretích strán</h3>Systém EUSurvey je založený na niekoľkých knižniciach otvorených údajov a bezplatných zdrojoch.<br/></p>
message.about.oss.paragraph.two = <h2>Funkcie</h2><p>EUSurvey má širokú škálu funkcií navrhnutých tak, aby vyhovovali rôznym potrebám prieskumov. Úplný zoznam dostupných funkcií:</p><h3 class="h3Privacy">Funkcie formulára</h3><h4>Nastaviteľné formuláre</h4><p>Ľahko ovládateľný editor umožňuje vybrať si z rôznych typov otázok – od jednoduchých textových otázok a otázok s voliteľnými odpoveďami až po otázky zahŕňajúce tabuľky alebo multimediálne prvky. Váš prieskum môžete štruktúrovať pomocou špeciálnych prvkov.</p><h4>Pridružené otázky</h4><p>EUSurvey umožňuje zobraziť doplňujúce otázky a polia v závislosti od odpovedí účastníkov, čím sa prieskum stáva interaktívnym.</p><h4>Nastavenie uverejnenia</h4><p>Váš prieskum môžete automaticky uverejniť alebo uverejniť offline v stanovenom okamihu.</p><h4>Úprava formulára po uverejnení</h4><p>Uverejnený prieskum môžete meniť bez toho, aby ste prišli o príspevky.</p><h4>Jazyky</h4><p>Užívateľské rozhranie je k dispozícii v 23 úradných jazykoch EÚ a váš formulár môžete preložiť do všetkých 136 jazykov zahrnutých v ISO 639-1, od abcházštiny po zuluštinu.</p><h4>Bezpečnosť</h4><p>EUSurvey má potrebnú infraštruktúru na zabezpečenie online formulárov.</p><h4>Zasielanie pozvánok priamo z aplikácie</h4><p>Vybrané kontakty možno spravovať pomocou „Adresára“ a každému kontaktu môžete zaslať e-mail s individuálnym prístupovým odkazom.</p><h4>Rozšírené nastavenia ochrany súkromia</h4><p>Ochranu súkromia účastníka môžete zaručiť vytvorením anonymného formulára. Údaje o pripojení vám tak ako autorovi formulára nebudú k dispozícii. </p><h4>Nastavenia vzhľadu</h4><p>Vďaka zabudovanému editoru štýlov CSS a editorom RTF pre všetky viditeľné prvky si môžete vizuálnu podobu určiť podľa vlastných potrieb. Rozsiahly zoznam tém prieskumov uľahčuje úpravu formuláru tak, aby zodpovedal identite daného projektu. Môžete si vybrať jednostranové alebo viacstranové prieskumy.</p><h4>Uloženie konceptu príspevku</h4><p>Účastníkom môžete poskytnúť možnosť uloženia príspevku ako konceptu na serveri, pričom vo vypĺňaní môžu pokračovať neskôr.</p><h4>Odpovede off-line</h4><p>Pomocou EUSurvey je možné formulár vyplniť off-line a príspevok odoslať na server neskôr.</p><h4>Automatické číslovanie</h4><p>Aplikácia EUSurvey umožňuje štruktúrovať váš prieskum a automaticky číslovať prvky formulára.</p><h4>Vyšší kontrast</h4><p>Zrakovo postihnutí účastníci si môžu vybrať verziu s vysokým kontrastom. Táto možnosť je automaticky dostupná pre každý formulár.</p><h4>Nahrávanie sprievodných súborov</h4><p>K vášmu prieskumu môžete pridať súbory pomocou funkcie nahrania. Tieto súbory sú k dispozícii na stiahnutie všetkým účastníkom prieskumu.</p><h3 class="h3Privacy">Správa formulára</h3><h4>Uverejnenie prieskumu</h4><p>Váš prieskum môžete zviditeľniť, ak si zvolíte jeho automatické uverejnenie v zozname verejných prieskumov v systéme EUSurvey.</p><h4>Spolupráca</h4><p>V prípade prieskumov, ktoré spravujú viacerí používatelia, je možné v aplikácii EUSurvey udeliť ostatným používateľom pokročilé povolenia, ktoré im umožnia prieskum testovať alebo analyzovať jeho výsledky.</p><h3 class="h3Privacy">Správa výsledkov</h3><h4>Analýza výsledkov</h4><p>EUSurvey ponúka základné funkcie na analýzu výsledkov a vizualizáciu údajov v histogramoch a grafoch. Výsledky môžete takisto exportovať do štandardných tabuľkových formátov a následne ich importovať do štatistických aplikácií.</p><h4>Uverejnenie výsledkov</h4><p>EUSurvey ponúka možnosti uverejnenia podskupiny všetkých predložených odpovedí na interných stránkach aplikácie. Systém môže automaticky vypočítať hodnoty a vytvoriť štatistiky a grafy.</p><h4>Úprava predložených príspevkov</h4><p>Účastníkom môžete umožniť úpravu príspevkov po ich predložení.</p>
