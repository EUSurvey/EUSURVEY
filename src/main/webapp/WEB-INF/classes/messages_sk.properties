message.about.paragraph.two = <p>Aplikáciu EUSurvey vyvinulo GR DIGIT a je financovaná v rámci <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a>. Jej zdrojový kód je v plnej miere otvorený a uverejnený v súlade s Verejnou licenciou Európskej únie <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> . Stiahnuť si ju možno na stránkach platformy Komisie JoinUp: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Technológie tretích strán</h3>Aplikácia EUSurvey je založená na viacerých otvorených softvérových knižniciach a voľných zdrojoch. <br /> Podrobné informácie a zoznam použitých zdrojov sú dostupné nižšie. </p>
