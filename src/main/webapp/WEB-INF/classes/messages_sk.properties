message.download.paragraph.one.new = <p>EUSurvey je k dispozícii aj ako softvér s otvoreným zdrojovým kódom. Poskytuje sa bezplatne v súlade s <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (verejná licencia Európskej únie). Tento softvér vyvinulo Generálne riaditeľstvo Európskej komisie pre informatiku v rámci <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a> (riešenia interoperability pre európske orgány verejnej správy).</p><p>Softvér EUSurvey s otvoreným zdrojovým kódom je možné nainštalovať kdekoľvek ako samostatnú aplikáciu.</p><p>Najnovšia verzia je na stiahnutie k dispozícii na platforme GitHub:</p>
message.highaudience = Potvrdzujem, že budeme informovať tím EUSurvey (<a href="mailto:{0}">{0}</a>), ak budeme na tento prieskum očakávať veľmi vysoký počet odpovedí (50 000+), aby sa mohol posúdiť potenciálny vplyv a mohli sa zaviesť opatrenia na riešenie špičkového vyťaženia.
message.MeaningfulShortnameNew = Svojmu prieskumu vyberte zmysluplný pseudonym (napr. <i>ABCPrieskum2020</i>). Bude súčasťou URL vášho prieskumu.
message.newEditor = <b>Toto je nový editor EUSurvey</b><br /><br />. Jeho súčasťou je nové vylepšené používateľské rozhranie, ako aj s niektoré užitočné nové funkcie:<br /><br /><ul><li>funkcia Undo (zrušiť zmenu) a Redo (znovu)</li><li>priamejší spôsob úpravy prvkov prieskumu</li><li>možnosť vybrať a upraviť niekoľko prvkov naraz</li><li>pridanie logiky otázok pomocou funkcie viditeľnosti</li><li>a mnoho ďalších...</li></ul><br />Ďalšie informácie nájdete v našej stručnej príručke:
