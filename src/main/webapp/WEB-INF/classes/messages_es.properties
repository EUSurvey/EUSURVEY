message.about.title = Sobre EUSurvey
message.about.paragraph.one = <p>EUSurvey es un sistema de gestión de encuestas online que permite crear y publicar formularios de amplia difusión (por ejemplo, para determinar el grado de satisfacción de los usuarios o realizar consultas públicas).</p>
message.about.paragraph.two = <p>EUSurvey, desarrollado por la DG DIGIT y financiado con cargo al <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programa ISA²</a>, utiliza un software de fuente abierta publicado bajo licencia <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. El código fuente se puede descargar en la plataforma Joinup: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey ofrece un amplio abanico de elementos para satisfacer las distintas necesidades de las encuestas. A continuación presentamos la lista completa de características:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tecnologías de terceros</h3>EUSurvey se basa en una serie de bibliotecas de fuente abierta y recursos gratuitos. <br /> Puede consultar a continuación la lista de reconocimientos y recursos utilizados. </p>
message.about.paragraph.four.linkText = Ver la lista
