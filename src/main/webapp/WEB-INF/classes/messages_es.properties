message.download.paragraph.one = <p>EUSurvey también existe en versión de software de código abierto, que puede obtenerse gratuitamente bajo licencia<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank"> EUPL</a> (Licencia Pública de la Unión Europea). El software fue desarrollado por la Dirección General de Informática de la Comisión, en el marco del <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programa ISA²</a> (soluciones de interoperabilidad para las administraciones públicas europeas).</p>
