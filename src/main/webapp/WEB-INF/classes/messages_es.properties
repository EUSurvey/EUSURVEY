message.about.title=Sobre EUSurvey
message.about.paragraph.one=	<p>EUSurvey es un sistema de gestión de encuestas online que permite crear y publicar formularios de amplia difusión (por ejemplo, para determinar el grado de satisfacción de los usuarios o realizar consultas públicas).</p>\
								<p>Entró en funcionamiento en 2013 y es la herramienta oficial de gestión de encuestas de la Comisión Europea. Su principal objetivo es crear encuestas oficiales para sondeos de opinión y formularios de comunicación interna y gestión de personal (por ejemplo, encuestas de opinión del personal o formularios de evaluación e inscripción).</p>\
								<p>EUSurvey ofrece un amplio abanico de elementos para uso en formularios, de complejidad diversa: desde simples preguntas y listas de selección múltiple, hasta elaboradas tablas de datos editables y elementos multimedia.</p>\
								<p> La aplicación, alojada en la Dirección General de Informática (DG DIGIT) de la Comisión Europea, está disponible de forma gratuita para todos los ciudadanos de la UE. El acceso a EUSurvey puede hacerse en la siguiente dirección:</p>
message.about.paragraph.two=	<p>EUSurvey, desarrollada por la DG DIGIT y financiada con cargo al programa <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>, utiliza un software de fuente abierta publicado bajo licencia <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. El código fuente se puede descargar en la plataforma Joinup: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Características</h2>\
								<p>EUSurvey presenta un amplio abanico de elementos para satisfacer las distintas necesidades de las encuestas. A continuación presentamos la lista completa de características:</p>\
								<h3 class="h3Privacy">Características de los formularios</h3>\
								<h4>Formularios personalizables</h4>\
								<p>El editor, de fácil manejo, le permite elegir tipos de preguntas muy diversos: texto simple, selección múltiple, tablas de datos, elementos multimedia, etc. Organice su encuesta utilizando elementos estructurales especiales.</p>\
								<h4>Preguntas dependientes</h4>\
								<p>EUSurvey puede mostrar preguntas y campos adicionales en función de las respuestas del participante, dando a la encuesta un carácter interactivo.</p>\
								<h4>Publicación programada</h4>\
								<p>Publique y retire su encuesta automáticamente en un momento determinado.</p>\
								<h4>Modificación del formulario después de la publicación</h4>\
								<p>Si lo desea, puede modificar una encuesta ya publicada, sin perder ninguna de las contribuciones.</p>\
								<h4>Idiomas</h4>\
								<p>La interfaz de usuario está disponible en 23 de las lenguas oficiales de la UE. Además, los formularios se pueden traducir a cualquiera de las 136 lenguas de la norma ISO 639-1 (desde el abjasio al zulú).</p>\
								<h4>Seguridad</h4>\
								<p>EUSurvey tiene la infraestructura necesaria para proteger los formularios online.</p>\
								<h4>Envío de invitaciones desde la propia aplicación</h4>\
								<p>Posibilidad de seleccionar los contactos de la "libreta de direcciones" a los que desea enviar un correo electrónico con un enlace individual de acceso.</p>\
								<h4>Protección avanzada de la privacidad</h4>\
								<p>Para garantizar la privacidad de los participantes, se puede crear un formulario anónimo. De ese modo, el autor del formulario deja de tener acceso a los detalles de conexión. </p>\
								<h4>Aspecto personalizado</h4>\
								<p>El editor de estilo CSS y los editores de texto enriquecido incorporados a todos los elementos visibles permiten controlar al detalle el diseño del formulario. Una amplia lista de temas facilita la adaptación del formulario a cada proyecto concreto. Los autores pueden elegir entre encuestas de una o de varias páginas.</p>\
								<h4>Guardar el borrador de una contribución</h4>\
								<p>Se puede permitir a los participantes que guarden un borrador de su contribución en el servidor para retomarla más tarde.</p>\
								<h4>Responder sin estar conectado</h4>\
								<p>EUSurvey permite completar los formularios sin estar conectado y enviarlos posteriormente al servidor.</p>\
								<h4>Numeración automática</h4>\
								<p>EUSurvey le puede ayudar a estructurar las encuestas, numerando automáticamente los elementos de cada formulario.</p>\
								<h4>Contraste alto</h4>\
								<p>Las personas con discapacidad visual que responden a una encuesta pueden utilizar una versión de contraste alto, creada automáticamente para cada formulario.</p>\
								<h4>Cargar archivos auxiliares</h4>\
								<p>Los autores de una encuesta pueden cargar archivos auxiliares que se ponen a disposición de todos los participantes.</p>\
								<h3 class="h3Privacy">Gestión de los formularios</h3>\
								<h4>Publicación de una encuesta</h4>\
								<p>Para dar más difusión a su encuesta, los autores pueden optar por publicarla automáticamente en la <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">lista de encuestas públicas</a> que recoge la aplicación EUSurvey de la Comisión Europea.</p>\
								<h4>Gestión por varios usuarios</h4>\
								<p>En los casos de gestión compartida, EUSurvey permite definir permisos avanzados para que otros usuarios realicen pruebas con una encuesta o analicen los resultados.</p>\
								<h3 class="h3Privacy">Gestión de los resultados</h3>\
								<h4>Análisis de los resultados</h4>\
								<p>EUSurvey ofrece recursos básicos de análisis de resultados y visualización de datos mediante histogramas y vistas de diagrama. También permite exportar los resultados de las encuestas en formatos estándar de hoja de cálculo con el fin de utilizarlos en aplicaciones estadísticas.</p>\
								<h4>Publicación de los resultados</h4>\
								<p>EUSurvey permite publicar un subconjunto de todas las respuestas enviadas en las páginas internas de la aplicación. El sistema puede calcular y generar estadísticas y cuadros automáticamente.</p>\
								<h4>Modificar las contribuciones enviadas</h4>\
								<p>Los participantes pueden modificar las contribuciones ya presentadas, si así lo desean.</p>
								
