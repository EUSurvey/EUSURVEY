message.about.paragraph.two.new = <p>EUSurvey, desarrollado por la DG DIGIT y financiado con cargo al <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programa ISA²</a>, utiliza un software de fuente abierta y se publica bajo licencia <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Puede descargar el código fuente de GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funciones</h2><p>EUSurvey ofrece toda clase de funciones para atender a distintas necesidades a la hora de crear encuestas. A continuación presentamos la lista completa de funciones:</p><h3 class="h3Privacy">Funciones de los formularios</h3><h4>Formularios personalizables</h4><p>El editor, de fácil manejo, permite elegir tipos de preguntas muy diversos: texto simple, selección múltiple, cuadros de preguntas, elementos multimedia, etc. Organice su encuesta utilizando elementos estructurales especiales.</p><h4>Preguntas dependientes</h4><p>EUSurvey puede mostrar preguntas y campos adicionales en función de las respuestas del participante, dando a la encuesta un carácter interactivo.</p><h4>Publicación programada</h4><p>Publique y retire su encuesta automáticamente en un momento determinado.</p><h4>Modificación del formulario después de la publicación</h4><p>Si lo desea, puede modificar una encuesta ya publicada sin perder ninguna de las contribuciones.</p><h4>Lenguas</h4><p>La interfaz de usuario está disponible en 24 lenguas oficiales de la UE. Además, los formularios se pueden traducir a cualquiera de las 136 lenguas que contempla la norma ISO 639-1 (del abjasio al zulú).</p><h4>Seguridad</h4><p>EUSurvey tiene la infraestructura necesaria para proteger los formularios online.</p><h4>Envío de invitaciones desde la propia aplicación</h4><p>Posibilidad de seleccionar en la «libreta de direcciones» los contactos a los que desea enviar un correo electrónico con enlaces individuales de acceso.</p><h4>Protección avanzada de la privacidad</h4><p>Para garantizar la privacidad de los participantes, se puede crear un formulario anónimo. De ese modo, el autor del formulario deja de tener acceso a los detalles de conexión.</p><h4>Aspecto personalizado</h4><p>El editor de estilo CSS y los editores de texto enriquecido incorporados a todos los elementos visibles permiten controlar al detalle el diseño del formulario. Una amplia lista de temas facilita la adaptación del formulario a cada proyecto concreto. Los autores pueden elegir entre encuestas de una o de varias páginas.</p><h4>Guardar el borrador de una contribución</h4><p>Se puede permitir a los participantes que guarden un borrador de su contribución en el servidor para retomarla más tarde.</p><h4>Responder sin estar conectado</h4><p>EUSurvey permite completar los formularios sin estar conectado y enviarlos posteriormente al servidor.</p><h4>Numeración automática</h4><p>Para estructurar las encuestas, EUSurvey puede numerar automáticamente los elementos de su formulario.</p><h4>Contraste alto</h4><p>Los participantes con discapacidad visual pueden utilizar una versión de contraste alto, creada automáticamente para cada formulario.</p><h4>Cargar archivos auxiliares</h4><p>Los autores de una encuesta pueden cargar archivos auxiliares que se ponen a disposición de todos los participantes.</p><h3 class="h3Privacy">Gestión de formularios</h3><h4>Gestión por varios usuarios</h4><p>En caso de gestión compartida, EUSurvey permite definir permisos avanzados para que otros usuarios realicen pruebas con una encuesta o analicen los resultados.</p><h3 class="h3Privacy">Gestión de resultados</h3><h4>Análisis de resultados</h4><p>EUSurvey ofrece recursos básicos de análisis de resultados y visualización de datos mediante histogramas y vistas de diagrama. También permite exportar los resultados de las encuestas en formatos estándar de hoja de cálculo para utilizarlos en aplicaciones estadísticas.</p><h4>Publicación de los resultados</h4><p>EUSurvey permite publicar un subconjunto de todas las respuestas enviadas en las páginas internas de la aplicación. El sistema puede calcular y generar estadísticas y gráficos automáticamente.</p><h4>Modificar las contribuciones enviadas</h4><p>Los participantes pueden, si lo desean, modificar contribuciones ya presentadas.</p>
