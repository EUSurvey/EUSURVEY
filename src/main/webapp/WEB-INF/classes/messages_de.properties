info.AddTokens = Durch Hinzufügen von Tokens zu Ihrer Gästeliste können Sie individuelle Einladungslinks erstellen.
info.AddUserAccess = Sie können nach einer Person suchen, die Sie in Ihre Umfrage einbeziehen möchten. Wählen Sie eine Person in der Tabelle und klicken Sie auf „OK“. Dabei müssen Sie die richtige Domain auswählen (z. B. „External“ im Falle eines externen EU-Login-Kontos).
info.AddUserAccessFormManager = Sie können eine oder mehrere E-Mail-Adressen von Personen eingeben, die Sie in Ihre Umfrage einbeziehen möchten. Vergewissern Sie sich, dass die Nutzenden (in der Domain) existieren, und fügen Sie sie mit einem Klick auf „Add“ hinzu.
