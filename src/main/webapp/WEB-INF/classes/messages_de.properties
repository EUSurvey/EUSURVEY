message.download.paragraph.one.new = <p>EUSurvey ist auch als quelloffene Software verfügbar. Diese Version wird kostenlos über die <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (Open-Source-Lizenz für die Europäische Union) angeboten. EUSurvey wurde von der Generaldirektion Informatik der Kommission im Rahmen des <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>-Programms zur Förderung von Interoperabilitätslösungen für europäische öffentliche Verwaltungen entwickelt.</p><p>Die quelloffene EUSurvey-Software kann überall als Stand-alone-Anwendung installiert werden.</p><p>Die neueste Fassung kann über GitHub heruntergeladen werden:</p>
message.highaudience = Ich bestätige, dass wir das EUSurvey-Team (<a href="mailto:{0}">{0}</a>) rechtzeitig vorwarnen, wenn mit einer außerordentlich hohen Anzahl von Beiträgen zu dieser Umfrage (mehr als 50 000) zu rechnen ist, damit das Team abschätzen kann, welche Anpassungen zum Umgang mit dem sehr hohen Datenaufkommen nötig sind.
