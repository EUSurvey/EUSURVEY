message.about.title = Über EUSurvey
message.about.paragraph.one = <p>EUSurvey ist ein System zur Verwaltung von Online-Umfragen, mit dem Sie Fragebögen erstellen und veröffentlichen können, beispielsweise für Umfragen zur Nutzerzufriedenheit und für öffentliche Konsultationen.</p>
message.about.paragraph.two = <p>Von der GD DIGIT entwickelt und im Rahmen des <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-Programms</a> finanziert, ist EUSurvey eine vollständig quelloffene Software mit <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-Lizenz. Der Quellcode kann von den Joinup-Seiten der Kommission heruntergeladen werden: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey bietet eine Vielzahl von Funktionen für verschiedene Umfragearten. Die verfügbaren Funktionen sind nachfolgend aufgeführt:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Technologien Dritter</h3>EUSurvey stützt sich auf mehrere quelloffene Bibliotheken und kostenlose Ressourcen. <br /> Nachstehend finden Sie das Verzeichnis der Quellen und verwendeten Ressourcen. </p>
message.about.paragraph.four.linkText = Liste anschauen
message.captchawrongnew = Überprüfung fehlgeschlagen!
message.complexityCriticalContent = Ihre Umfrage hat eine hohe Komplexität. Dies kann ihre Beantwortung erschweren. Helfen Sie den Teilnhemern, indem Sie die Umfrage kürzen, Abhängigkeiten beseitigen oder eine Aufteilung in vereinfachte Versionen vornehmen.
message.copy.successCopyClipboardLink = Link in Zwischenspeicher kopiert
message.download.paragraph.one = <p>EUSurvey ist auch als quelloffene Software-Version verfügbar und wird kostenlos über die <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (Open-Source-Lizenz für die Europäische Union) angeboten. EUSurvey wurde von der Generaldirektion Informatik der Kommission im Rahmen des <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-Programms</a> zur Förderung von Interoperabilitätslösungen für europäische öffentliche Verwaltungen entwickelt.</p>
