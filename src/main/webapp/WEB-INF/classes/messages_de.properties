message.about.paragraph.two.new = <p>EUSurvey ist eine von der GD DIGIT entwickelte und im Rahmen des <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-Programms</a> finanzierte vollständig quelloffene Software mit <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-Lizenz. Sie können den Quellcode von GitHub herunterladen: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funktionen</h2><p>EUSurvey bietet eine Vielzahl von Funktionen für verschiedene Umfragearten. Die verfügbaren Funktionen sind nachfolgend aufgeführt:</p><h3 class="h3Privacy">Fragebögen – Funktionen</h3><h4>Individuell anpassbare Fragebögen</h4><p>Im nutzerfreundlichen Editor können Sie aus einer Reihe von Fragetypen wählen – von einfachen Text- und Multiple-Choice-Fragen bis hin zu Fragen im Tabellenformat oder multimedialen Elementen. Strukturieren Sie Ihre Umfrage mit speziellen Gliederungselementen.</p><h4>Abhängige Fragen</h4><p>EUSurvey kann je nach Antwort zusätzliche Fragen und Felder anzeigen. Dadurch wird die Umfrage interaktiv.</p><h4>Veröffentlichung nach Zeitplan</h4><p>Veröffentlichen Sie Ihre Umfrage automatisch zu einem festgelegten Zeitpunkt bzw. ziehen Sie die Veröffentlichung zu einem bestimmten Datum zurück.</p><h4>Änderungen am Fragebogen nach Veröffentlichung</h4><p>Sie können eine veröffentlichte Umfrage ohne den Verlust bereits eingegangener Beiträge ändern.</p><h4>Sprachen</h4><p>Die Benutzeroberfläche ist in 23 EU-Amtssprachen verfügbar, und Sie können Ihren Fragebogen in eine beliebige der 136 Sprachen gemäß ISO-Norm 639-1 übersetzen lassen, von Abchasisch bis Zulu.</p><h4>Sicherheit</h4><p>EUSurvey verfügt über die zur Sicherung der Online-Fragebögen erforderliche Infrastruktur.</p><h4>Versand von Einladungen unmittelbar aus der Anwendung</h4><p>Im „Adressbuch“ können ausgewählte Kontakte verwaltet werden. Beispielsweise können Sie jedem einzelnen Kontakt eine eigene E-Mail mit individuellem Zugangslink schicken.</p><h4>Umfassender Datenschutz</h4><p>Durch Erstellen eines anonymen Fragebogens können Sie den Schutz der personenbezogenen Daten Ihrer Teilnehmer garantieren. In diesem Fall erhalten Sie als Autor der Umfrage keine Verbindungsdaten.</p><h4>Gestaltung individuell anpassbar</h4><p>Mit dem integrierten CSS-Style-Editor und den eingebetteten Rich-Text-Editoren für alle sichtbaren Elemente liegt die Gestaltung ganz in Ihrer Hand. Eine umfassende Auswahl an Themen ermöglicht Ihnen, den Fragebogen gestalterisch auf Ihr Projekt abzustimmen. Sie können zwischen ein- und mehrseitigen Umfragen wählen.</p><h4>Beitrag als Entwurf speichern</h4><p>Sie können festlegen, dass Teilnehmer ihren Beitrag als Entwurf auf dem Server speichern und später mit der Bearbeitung fortfahren können.</p><h4>Beantwortung im Offline-Modus</h4><p>Ein Fragebogen kann offline beantwortet werden, bevor der Beitrag zu einem späteren Zeitpunkt an den Server übermittelt wird.</p><h4>Automatische Nummerierung</h4><p>EUSurvey kann die Elemente Ihres Fragebogens automatisch durchnummerieren und Ihre Umfrage so übersichtlich strukturieren.</p><h4>Erhöhter Kontrast</h4><p>Teilnehmer mit eingeschränkter Sehfähigkeit können sich die Umfrage in einer Version mit einem höheren Kontrast anzeigen lassen. Diese Version wird für jede Umfrage automatisch erstellt.</p><h4>Hochladen von Unterlagen</h4><p>Sie können zusätzliche Unterlagen zu Ihrer Umfrage hochladen. Diese Dateien kann jeder Umfrageteilnehmer herunterladen.</p><h3 class="h3Privacy">Fragebogenverwaltung</h3><h4>Gemeinsame Arbeit</h4><p>Bei Umfragen, die von mehreren Nutzern verwaltet werden, können Sie spezielle Berechtigungen für andere Nutzer festlegen, die eine Umfrage testen oder die Ergebnisse analysieren sollen.</p><h3 class="h3Privacy">Ergebnisverwaltung</h3><h4>Analyse Ihrer Ergebnisse</h4><p>EUSurvey bietet Grundfunktionen für die Ergebnisanalyse und die visuelle Darstellung von Daten in Histogrammen und Diagrammen. Sie können Umfrageergebnisse auch in Standard-Tabellenformate exportieren, um sie anschließend in statistische Anwendungen zu importieren.</p><h4>Veröffentlichung Ihrer Ergebnisse</h4><p>EUSurvey bietet Ihnen die Möglichkeit, eine Teilmenge aller eingereichten Antworten auf den internen Seiten der Anwendung zu veröffentlichen. Das System kann automatisch Statistiken und Diagramme errechnen und erstellen.</p><h4>Bearbeitung bereits eingesandter Beiträge</h4><p>Sie können festlegen, dass Ihre Teilnehmer ihre Beiträge nach dem Absenden noch einmal ändern können.</p>
