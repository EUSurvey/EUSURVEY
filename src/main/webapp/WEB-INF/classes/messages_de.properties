info.Attribute = Die Antwort auf diese Frage dem durch die Fragekennung (ID) dargestellten Kontaktattribut als Wert zuweisen
info.autoClose = Normalerweise schließt sich dieses Fenster automatisch. Andernfalls schließen Sie es bitte, um zur Ergebnisseite zurückzukehren.
info.AutomaticConfirmationEmail = Bei Aktivierung erhalten die Umfrageteilnehmer nach dem Einreichen ihres Beitrags automatisch eine Bestätigung per E-Mail. Die Bestätigung enthält die Kennung des Beitrags. Die verwendeten E-Mail-Adressen stammen entweder von EU Login (bei Aktivierung der Option „Mit EU Login sichern“) oder von der Gästeliste, die Sie zum Versand der Einladungen verwendet haben.
info.AutomaticReportEmail = Wenn diese Option aktiviert ist, wird ein Bericht mit der Anzahl der Beiträge per E-Mail an eine festgelegte Empfängerliste gesendet. Der Bericht kann täglich, wöchentlich oder monatlich versendet werden.
