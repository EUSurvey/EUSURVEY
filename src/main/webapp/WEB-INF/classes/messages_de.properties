info.AllowSaveAsDraftDelphi = Bei Delphi-Umfragen ist diese Funktion deaktiviert, da die Beiträge jederzeit geändert werden können.
info.AnonymousMode = Der anonyme Modus ist aktiviert. Ihr Beitrag zu dieser Umfrage ist daher anonym und das System speichert keine personenbezogenen Daten wie etwa Ihre IP-Adresse.
info.AnonymousModeEVote = Der anonyme Modus ist aktiviert. Ihr Beitrag zu dieser elektronischen Wahl ist daher anonym.
info.AnonymousSurveyModeNew = Bei Aktivierung sind die Beiträge in Ihrer Umfrage anonym, da EUSurvey keine personenbezogenen Daten wie IP-Adressen speichern wird. Soll die Umfrage vollständig anonym sein, fügen Sie keine Fragen zu personenbezogenen Daten hinzu.
info.ApplyChanges = Ihre Änderungen werden übernommen. Das kann einige Minuten dauern. Bitte beginnen Sie damit nicht erneut. Wenden Sie sich an Ihr Helpdesk, wenn der Vorgang länger als 5 Minuten dauert.
