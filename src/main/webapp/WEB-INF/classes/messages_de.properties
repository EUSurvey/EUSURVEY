info.Algorithm = Hier gibt es zwei Algorithmen:<br /><ol><li>Der Standardalgorithmus ist „Durchschnitt“, mit dem nur der Durchschnittswert berechnet wird.</li><li>„MRAT-Durchschnitt“ wird für eine menschliche Werteskala verwendet.</li></ol>
