info.ContactsCreated = Diese Option fügt bei Aktivierung automatisch ein Anmeldeformular in Ihre Umfrage ein. Sie besteht aus zwei obligatorischen Fragen zur Erfassung personenbezogener Daten („Name“ und „E-Mail“). Für jeden Beitrag wird in Ihrem Adressbuch ein neuer Kontakt hinzugefügt. Weitere Informationen enthalten die Fragen und Antworten.
info.ContributionsNew = Sie können sämtliche oder lediglich einige Antworten veröffentlichen. Für letztere werden nur Beiträge mit einer oder mehreren der ausgewählten Antworten veröffentlicht.
