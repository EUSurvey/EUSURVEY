message.newEditor = <b>Das ist der neue EUSurvey-Editor</b><br /><br />. Er umfasst eine neue verbesserte Benutzeroberfläche sowie einige nützliche neue Funktionen:<br /><br /><ul><li>Rückgängig und Wiederholen</li><li>eine direktere Art der Bearbeitung von Umfrageelementen</li><li>die Möglichkeit, mehrere Elemente gleichzeitig auszuwählen und zu bearbeiten</li><li>mehr Fragelogik durch die Sichtbarkeitsfunktion</li><li>und vieles mehr ...</li></ul><br />Weitere Informationen finden Sie in unserem Kurzleitfaden:
