info.ClearChanges = Ihre Änderungen werden rückgängig gemacht. Das kann einige Minuten dauern. Bitte veranlassen Sie den Vorgang nicht erneut. Wenden Sie sich an Ihr Helpdesk, wenn der Vorgang länger als 5 Minuten dauert.
