message.about.title=Über EUSurvey
message.about.paragraph.one=	<p>EUSurvey ist ein System zur Verwaltung von Online-Umfragen, mit dem Sie Fragebögen erstellen und veröffentlichen können, beispielsweise für Umfragen zur Nutzerzufriedenheit und für öffentliche Konsultationen.</p>\
								<p>EUSurvey wurde 2013 von der Europäischen Kommission ins Leben gerufen und ist ihr Standardinstrument zur Verwaltung von Umfragen. Hauptzweck von EUSurvey ist die Erstellung von öffentlichen Meinungsumfragen sowie von Fragebögen für die interne Kommunikation und Personalverwaltung, z. B. Befragungen des Kommissionspersonals und Fragebögen für Evaluierung oder Registrierung.</p>\
								<p>EUSurvey bietet ein breites Spektrum an Fragebogenelementen, von einfachen Text- und Multiple-Choice-Fragen bis hin zu bearbeitbaren Tabellen und multimedialen Elementen.</p>\
								<p>Die Anwendung wird von der Generaldirektion Informatik der Europäischen Kommission (GD DIGIT) verwaltet und steht allen EU-Bürgern kostenlos zur Verfügung. EUSurvey finden Sie hier:</p>
message.about.paragraph.two=	<p>Von der GD DIGIT entwickelt und im Rahmen des <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-Programms</a> finanziert ist EUSurvey eine vollständig quelloffene Software mit <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-Lizenz. Der Quellcode kann von den Joinup-Seiten der Kommission heruntergeladen werden: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Funktionen</h2>\
								<p>EUSurvey bietet eine Vielzahl von Funktionen für verschiedene Umfragearten. Die verfügbaren Funktionen sind nachfolgend aufgeführt:</p>\
								<h3 class="h3Privacy">Fragebögen – Funktionen</h3>\
								<h4>Individuell anpassbare Fragebögen</h4>\
								<p>Im nutzerfreundlichen Editor können Sie aus einer Reihe von Fragetypen wählen – von einfachen Text- und Multiple-Choice-Fragen bis hin zu Fragen im Tabellenformat oder multimedialen Elementen. Strukturieren Sie Ihre Umfrage mit speziellen Gliederungselementen.</p>\
								<h4>Abhängige Fragen</h4>\
								<p>EUSurvey kann je nach Antwort zusätzliche Fragen und Felder anzeigen. Dadurch wird die Umfrage interaktiv.</p>\
								<h4>Veröffentlichung nach Zeitplan</h4>\
								<p>Veröffentlichen Sie Ihre Umfrage automatisch zu einem festgelegten Zeitpunkt bzw. ziehen Sie die Veröffentlichung zu einem bestimmten Datum zurück.</p>\
								<h4>Änderungen am Fragebogen nach Veröffentlichung</h4>\
								<p>Sie können eine veröffentlichte Umfrage ohne den Verlust bereits eingegangener Beiträge ändern.</p>\
								<h4>Sprachen</h4>\
								<p>Die Benutzeroberfläche ist in 23 EU-Amtssprachen verfügbar, und Sie können Ihren Fragebogen in eine beliebige der 136 Sprachen gemäß ISO-Norm 639-1 übersetzen lassen, von Abchasisch bis Zulu.</p>\
								<h4>Sicherheit</h4>\
								<p>EUSurvey verfügt über die für die Sicherung der Online-Fragebögen erforderliche Infrastruktur.</p>\
								<h4>Versand von Einladungen unmittelbar aus der Anwendung<br />\
								</h4> <p>Im „Adressbuch“ können ausgewählte Kontakte verwaltet werden. Beispielsweise können Sie jedem einzelnen Kontakt eine eigene E-Mail mit individuellem Zugangslink schicken.</p>\
								<h4>Umfassender Datenschutz</h4>\
								<p>Beim Erstellen eines anonymen Fragebogens können Sie den Schutz der personenbezogenen Daten Ihrer Teilnehmer garantieren. In diesem Fall erhalten Sie als Autor der Umfrage keinerlei Verbindungsdaten.</p>\
								<h4>Gestaltung individuell anpassbar</h4>\
								<p>Mit dem integrierten CSS-Style-Editor und den eingebetteten Rich-Text-Editoren für alle sichtbaren Elemente liegt die Gestaltung ganz in Ihrer Hand. Eine umfassende Auswahl an Themen ermöglicht Ihnen, den Fragebogen gestalterisch auf Ihr Projekt abzustimmen. Sie können zwischen ein- und mehrseitigen Umfragen wählen.</p>\
								<h4>Beitrag als Entwurf speichern</h4>\
								<p>Sie können festlegen, dass Teilnehmer ihren Beitrag als Entwurf auf dem Server speichern und später mit der Bearbeitung fortfahren können.</p>\
								<h4>Beantwortung im Offline-Modus</h4>\
								<p>Ein Fragebogen kann offline beantwortet werden, bevor der Beitrag zu einem späteren Zeitpunkt an den Server übermittelt wird.</p>\
								<h4>Automatische Nummerierung</h4>\
								<p>Ihre Umfrage erhält eine übersichtliche Struktur, wenn Sie die Elemente Ihres Fragebogens automatisch durchnummerieren.</p>\
								<h4>Erhöhter Kontrast</h4>\
								<p>Teilnehmer mit eingeschränkter Sehfähigkeit können sich die Umfrage in einer Version mit einem höheren Kontrast anzeigen lassen. Diese Version wird für jede Umfrage automatisch erstellt.</p>\
								<h4>Hochladen von Unterlagen</h4>\
								<p>Sie können zusätzliche Unterlagen zu Ihrer Umfrage hochladen. Diese Dateien kann jeder Umfrageteilnehmer herunterladen.</p>\
								<h3 class="h3Privacy">Fragebogenverwaltung</h3>\
								<h4>Umfrage veröffentlichen</h4>\
								<p>Sie können Ihre Umfrage automatisch in der auf EUSurvey verfügbaren <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">Liste der öffentlichen Umfragen</a> veröffentlichen lassen. Dadurch erhält Ihre Umfrage eine noch größere Reichweite.</p>\
								<h4>Zusammenarbeit</h4>\
								<p>Bei Umfragen, die von mehreren Nutzern verwaltet werden, können Sie spezielle Berechtigungen für andere Nutzer festlegen, die eine Umfrage testen oder die Ergebnisse analysieren sollen.</p>\
								<h3 class="h3Privacy">Ergebnisverwaltung</h3>\
								<h4>Analyse Ihrer Ergebnisse</h4>\
								<p>EUSurvey bietet Grundfunktionen für die Ergebnisanalyse und die visuelle Darstellung von Daten in Histogrammen und Diagrammen. Sie können Umfrageergebnisse auch in Standard-Tabellenformate exportieren, um sie anschließend in statistische Anwendungen zu importieren.</p>\
								<h4>Veröffentlichung Ihrer Ergebnisse</h4>\
								<p>Es besteht die Möglichkeit, eine Teilmenge aller eingereichten Antworten auf den internen Seiten der Anwendung zu veröffentlichen. Das System kann automatisch Statistiken und Diagramme errechnen und erstellen.</p>\
								<h4>Bearbeitung bereits eingesandter Beiträge</h4>\
								<p>Sie können festlegen, dass Ihre Teilnehmer ihre Beiträge nach dem Absenden noch einmal ändern können.</p>
								
