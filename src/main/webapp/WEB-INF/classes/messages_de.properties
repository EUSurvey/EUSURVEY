info.ConfirmationMarkUpPage = Diese Seite wird angezeigt, wenn ein Beitrag eingereicht wurde. Mit den verfügbaren Metadaten und den erhobenen Daten können Sie ein personalisiertes Feedback für die Teilnehmenden an Ihrer Umfrage erstellen.<br/><br/>Metadaten: Folgendes können Sie einbeziehen: {InvitationNumber}, {ContributionID}, {UserName}, {CreationDate}, {LastUpdate}, {Language}. Wenn der Wert existiert, wird er auf der Bestätigungsseite ersetzt. Ansonsten wird nichts angezeigt.<br/><br/>Erhobene Daten: Sie können erhobene oder berechnete Daten in Ihre Umfrage aufnehmen, indem Sie die Kennung so verwenden: {ID10} (ID10 steht für die Kennung). Der Platzhalter (sofern vorhanden) wird durch den Wert der erhobenen oder berechneten Daten ersetzt. Ansonsten wird nichts angezeigt.
info.ConfirmationTextInfo = Zusätzlichen Text zur Bestätigung in neuem Dialog anzeigen
info.ConfirmExplanationDeletion = Durch Entfernen einer Antwort werden auch Hinweise, hochgeladene Dateien und Diskussionen gelöscht.
