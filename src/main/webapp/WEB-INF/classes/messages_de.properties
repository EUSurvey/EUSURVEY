emente liegt die Gestaltung ganz in Ihrer Hand. Eine umfassende Auswahl an Themen ermöglicht Ihnen, den Fragebogen gestalterisch auf Ihr Projekt abzustimmen. Sie können zwischen ein- und mehrseitigen Umfragen wählen.</p><h4>Beitrag als Entwurf speichern</h4><p>Sie können festlegen, dass Teilnehmer ihren Beitrag als Entwurf auf dem Server speichern und später mit der Bearbeitung fortfahren können.</p><h4>Beantwortung im Offline-Modus</h4><p>Ein Fragebogen kann offline beantwortet werden, bevor der Beitrag zu einem späteren Zeitpunkt an den Server übermittelt wird.</p><h4>Automatische Nummerierung</h4><p>Ihre Umfrage erhält eine übersichtliche Struktur, wenn Sie die Elemente Ihres Fragebogens automatisch durchnummerieren.</p><h4>Erhöhter Kontrast</h4><p>Teilnehmer mit eingeschränkter Sehfähigkeit können sich die Umfrage in einer Version mit einem höheren Kontrast anzeigen lassen. Diese Version wird für jede Umfrage automatisch erstellt.</p><h4>Hochladen von Unterlagen</h4><p>Sie können zusätzliche Unterlagen zu Ihrer Umfrage hochladen. Diese Dateien kann jeder Umfrageteilnehmer herunterladen.</p><h3 class="h3Privacy">Fragebogenverwaltung</h3><h4>Umfrage veröffentlichen</h4><p>Sie können Ihre Umfrage automatisch in der auf EUSurvey verfügbaren <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">Liste der öffentlichen Umfragen</a> veröffentlichen lassen. Dadurch erhält Ihre Umfrage eine noch größere Reichweite.</p><h4>Zusammenarbeit</h4><p>Bei Umfragen, die von mehreren Nutzern verwaltet werden, können Sie spezielle Berechtigungen für andere Nutzer festlegen, die eine Umfrage testen oder die Ergebnisse analysieren sollen.</p><h3 class="h3Privacy">Ergebnisverwaltung</h3><h4>Analyse Ihrer Ergebnisse</h4><p>EUSurvey bietet Grundfunktionen für die Ergebnisanalyse und die visuelle Darstellung von Daten in Histogrammen und Diagrammen. Sie können Umfrageergebnisse auch in Standard-Tabellenformate exportieren, um sie anschließend in statistische Anwendungen zu importieren.</p><h4>Veröffentlichung Ihrer Ergebnisse</h4><p>Es besteht die Möglichkeit, eine Teilmenge aller eingereichten Antworten auf den internen Seiten der Anwendung zu veröffentlichen. Das System kann automatisch Statistiken und Diagramme errechnen und erstellen.</p><h4>Bearbeitung bereits eingesandter Beiträge</h4><p>Sie können festlegen, dass Ihre Teilnehmer ihre Beiträge nach dem Absenden noch einmal ändern können.</p>
