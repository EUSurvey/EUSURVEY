info.CaptchaNew = CAPTCHA dient zur Unterscheidung von menschlichen und maschinellen Eingaben.<br />Durch Aktivierung dieser Funktion können Sie Roboter daran hindern, auf Ihre Umfrage zu antworten.
info.changeOwnership = Hier können Sie den Eigentümer der Umfrage ändern. Der neue Eigentümer erhält volle Zugriffs- und Verwaltungsrechte für diese Umfrage. Wenn der neue Eigentümer bereits ein Formularverwalter ist, wird er aus der Liste der Formularverwalter entfernt.
