support.text = <p><b>Brauchen Sie weitere Hilfe?</b></p>\
				<p><b>Bedienstete der Europäischen Kommission:</b><br /> Senden Sie eine E-Mail an den IT-Helpdesk (<a href="mailto:EC-HELPDESK-IT@ec.europa.eu" target="_blank">EC-HELPDESK-IT@ec.europa.eu</a>) und bitten Sie um Hilfe von DIGIT EUSURVEY SUPPORT. Bitte beschreiben Sie Ihr Problem so genau wie möglich.</p>\
				<p><b>Nutzer außerhalb der Europäischen Kommission:</b><br /> Senden Sie eine E-Mail an <a href="mailto:EC-CENTRAL-HELPDESK@ec.europa.eu" target="_blank">EC-CENTRAL-HELPDESK@ec.europa.eu</a>. Bitte machen Sie dabei die folgenden Angaben:</p>\
