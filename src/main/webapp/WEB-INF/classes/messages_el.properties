message.about.paragraph.four = <p><h3 class="h3Privacy">Τεχνολογίες τρίτων</h3>: Το EUSurvey στηρίζεται σε διάφορες βιβλιοθήκες ανοικτού πηγαίου κώδικα καθώς και σε δωρεάν πηγές. <br /> Οι παραπομπές και ο κατάλογος των πηγών που χρησιμοποιήθηκαν παρατίθενται αμέσως μετά. </p>
