question.ArchiveSurvey = Σίγουρα θέλετε να αρχειοθετήσετε αυτή την έρευνα; Οι αρχειοθετημένες έρευνες δεν μπορούν να τροποποιηθούν ούτε να εμπλουτιστούν με νέα δεδομένα. Μπορείτε να ανακτήσετε τις αρχειοθετημένες σας έρευνες από τη σελίδα του πίνακα εργαλείων.
