message.support.paragraph.one = <p>Το EUSurvey είναι επίσης διαθέσιμο σε έκδοση λογισμικού ανοικτού πηγαίου κώδικα. Παρέχεται δωρεάν  με «<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">άδεια δημόσιας χρήσης για την Ευρωπαϊκή Ένωση</a>» (EUPL). Δημιουργήθηκε από τη Γενική Διεύθυνση Πληροφορικής της Ευρωπαϊκής Επιτροπής στο πλαίσιο του προγράμματος <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA </a>(Λύσεις διαλειτουργικότητας για τις ευρωπαϊκές δημόσιες διοικήσεις).</p>
