message.about.title = Λίγα λόγια για το EUSurvey
message.about.paragraph.one = <p>Το EUSurvey είναι ένα εργαλείο διαχείρισης διαδικτυακών ερευνών που σκοπό έχει τη δημιουργία και δημοσίευση ερωτηματολογίων που διατίθενται στο κοινό και αφορούν π.χ. έρευνες για τον βαθμό ικανοποίησης των χρηστών ή δημόσιες διαβουλεύσεις.</p>
message.about.paragraph.two = <p>Το EUSurvey, που δημιουργήθηκε από τη ΓΔ DIGIT και χρηματοδοτείται από το <a href="https://ec.europa.eu/isa2/home_en" target="_blank">πρόγραμμα ISA²</a>, είναι σύστημα ανοικτού πηγαίου κώδικα και δημοσιεύεται βάσει της άδειας <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Ο πηγαίος κώδικας μπορεί να τηλεφορτωθεί από τις ιστοσελίδες Joinup της Ευρωπαϊκής Επιτροπής: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>Το EUSurvey διαθέτει μεγάλη ποικιλία χαρακτηριστικών, που προορίζονται να ικανοποιήσουν διάφορες ανάγκες της έρευνας.Ακολουθεί ο πλήρης κατάλογος των διαθέσιμων χαρακτηριστικών:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Τεχνολογίες τρίτων</h3>Το EUSurvey στηρίζεται σε διάφορες βιβλιοθήκες ανοικτής πηγής καθώς και σε δωρεάν πηγές. <br /> Οι πηγές που χρησιμοποιήθηκαν παρατίθενται αμέσως μετά. </p>
message.about.paragraph.four.linkText = Δείτε τον κατάλογο
message.captchawrongnew = Η επαλήθευση απέτυχε!
message.complexityCriticalContent = Η έρευνά σας είναι εξαιρετικά πολύπλοκη. Αυτό μπορεί να δημιουργήσει προβλήματα στους συμμετέχοντες. Για να βελτιώσετε την κατάσταση, μειώστε το μέγεθος της έρευνάς σας, αφαιρέστε τις εξαρτήσεις ή διασπάστε την σε μικρότερα κομμάτια.
message.copy.successCopyClipboardLink = Έγινε αντιγραφή του συνδέσμου στο πρόχειρό σας.
message.download.paragraph.one = <p>Το EUSurvey είναι επίσης διαθέσιμο σε έκδοση λογισμικού ανοικτού πηγαίου κώδικα. Παρέχεται δωρεάν  με «<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">άδεια δημόσιας χρήσης για την Ευρωπαϊκή Ένωση</a>» (EUPL). Δημιουργήθηκε από τη Γενική Διεύθυνση Πληροφορικής της Ευρωπαϊκής Επιτροπής στο πλαίσιο του προγράμματος <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA </a>(Λύσεις διαλειτουργικότητας για τις ευρωπαϊκές δημόσιες διοικήσεις).</p>
