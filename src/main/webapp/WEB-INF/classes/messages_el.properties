message.MeaningfulShortnameNew = Επιλέξτε λογικό ψευδώνυμο για την έρευνά σας (π.χ. <i>ABCSurvey2020</i>). Αυτό θα αποτελέσει μέρος της διεύθυνσης URL της έρευνάς σας.
message.newEditor = <b>Αυτό είναι το νέο πρόγραμμα επεξεργασίας EUSurvey</b><br /><br />. Περιλαμβάνει μια νέα βελτιωμένη διεπαφή χρήστη καθώς και ορισμένες χρήσιμες νέες λειτουργίες:<br /><br /><ul><li>μια λειτουργία «Αναίρεση» (Undo) και «Επανάληψη» (Redo )</li><li>έναν πιο άμεσο τρόπο για την τροποποίηση διαφόρων στοιχείων της έρευνας</li><li>τη δυνατότητα επιλογής και τροποποίησης πολλών στοιχείων ταυτόχρονα</li><li>την προσθήκη μιας λογικής των ερωτήσεων με τη χρήση μιας λειτουργίας προβολής</li><li>και πολλές άλλες...</li></ul><br />Περισσότερες πληροφορίες θα βρείτε στον συνοπτικό οδηγό μας:
