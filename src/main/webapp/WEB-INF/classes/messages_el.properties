message.about.paragraph.two = <p>Το EUSurvey, που δημιουργήθηκε από τη ΓΔ DIGIT και χρηματοδοτείται από το <a href="https://ec.europa.eu/isa2/home_en" target="_blank">πρόγραμμα ISA²</a>, είναι λογισμικό ανοικτού πηγαίου κώδικα και δημοσιεύεται βάσει της άδειας <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Ο πηγαίος κώδικας μπορεί να τηλεφορτωθεί από τις ιστοσελίδες Joinup της Ευρωπαϊκής Επιτροπής: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
