message.download.paragraph.one=	<p>Το EUSurvey είναι επίσης διαθέσιμο σε έκδοση λογισμικού ανοικτού πηγαίου κώδικα. Παρέχεται δωρεάν με "άδεια δημόσιας χρήσης για την Ευρωπαϊκή Ένωση" <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Δημιουργήθηκε από τη Γενική Διεύθυνση Πληροφορικής της Ευρωπαϊκής Επιτροπής στο πλαίσιο του προγράμματος <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (Λύσεις διαλειτουργικότητας για τις ευρωπαϊκές δημόσιες διοικήσεις).</p>\
								<p>Το λογισμικό ανοικτής πηγής EUSurvey μπορεί να εγκατασταθεί οπουδήποτε ως αυτοδύναμη εφαρμογή.</p>\
								<p>Για να τηλεφορτώσετε το EUSurvey και την έκδοση OSS αυτού και να ζητήσετε περαιτέρω πληροφορίες σχετικά με αυτό, ανατρέξτε στις ιστοσελίδες του JOINUP για το EUSurvey: </p>
message.download.oss.paragraph.one=	<p>Το λογισμικό ανοικτής πηγής του EUSurvey διατίθεται δωρεάν βάσει της δημόσιας άδειας της ΕΕ στο JOINUP. Το λογισμικό αυτό αναπτύχθηκε από την Ευρωπαϊκή Επιτροπή στο πλαίσιο του προγράμματος <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (Λύσεις διαλειτουργικότητας για τις ευρωπαϊκές δημόσιες διοικήσεις).</p>\
									<p>Για να το τηλεφορτώσετε, ανατρέξτε στις ιστοσελίδες του JOINUP για το EUSurvey:<br />
