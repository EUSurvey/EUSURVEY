message.download.oss.paragraph.one = <p>Το λογισμικό ανοικτού πηγαίου κώδικα του EUSurvey διατίθεται δωρεάν με <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">«άδεια δημόσιας χρήσης για την Ευρωπαϊκή Ένωση» </a> στις ιστοσελίδες JOINUP. Δημιουργήθηκε από την Ευρωπαϊκή Επιτροπή στο πλαίσιο του προγράμματος <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>.</p> message.highaudience = Επιβεβαιώνω ότι θα ενημερώσουμε την ομάδα του EUSurvey (<a href="mailto:{0}">{0}</a>) σε περίπτωση που αναμένουμε πολύ μεγάλο αριθμό απαντήσεων σε αυτή την έρευνα (+50.000), έτσι ώστε να μπορέσουν να αξιολογηθούν οι πιθανές επιπτώσεις και να ληφθούν μέτρα για την αντιμετώπιση της κατάστασης.
message.download.paragraph.one.new = <p>Το EUSurvey είναι επίσης διαθέσιμο ως λογισμικό ανοικτού πηγαίου κώδικα. Παρέχεται δωρεάν  με «<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">άδεια δημόσιας χρήσης για την Ευρωπαϊκή Ένωση</a>» (EUPL). Δημιουργήθηκε από τη Γενική Διεύθυνση Πληροφορικής της Ευρωπαϊκής Επιτροπής στο πλαίσιο του προγράμματος <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (Λύσεις διαλειτουργικότητας για τις ευρωπαϊκές δημόσιες διοικήσεις).</p><p>Το λογισμικό ανοικτής πηγής EUSurvey μπορεί να εγκατασταθεί οπουδήποτε ως αυτοδύναμη εφαρμογή.</p><p>Η τελευταία έκδοση είναι διαθέσιμη για τηλεφόρτωση στο GitHub στη διεύθυνση:</p>
