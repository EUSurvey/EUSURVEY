message.about.oss.paragraph.one = <p>Το EUSurvey είναι ένα εργαλείο διαχείρισης διαδικτυακών ερευνών που σκοπό έχει τη δημιουργία και τη δημοσίευση ερωτηματολογίων που διατίθενται στο κοινό και αφορούν π.χ. έρευνες για τον βαθμό ικανοποίησης των χρηστών και δημόσιες διαβουλεύσεις. Ο κύριος σκοπός του είναι η δημιουργία επίσημων ερευνών της κοινής γνώμης και εντύπων για εσωτερική επικοινωνία και διαχείριση προσωπικού, π.χ. σφυγμομετρήσεων της γνώμης του προσωπικού και ερωτηματολογίων για αξιολόγηση ή εγγραφή.</p><p>Το EUSurvey παρέχει ένα ευρύ φάσμα στοιχείων που χρησιμοποιούνται σε έντυπα: από απλά (π.χ. ερωτήσεις ελευθέρου κειμένου και ερωτήσεις πολλαπλής επιλογής) μέχρι σύνθετα (π.χ. ερωτήσεις σε λογιστικά φύλλα ή στοιχεία έρευνας με πολυμέσα).</p>
message.about.oss.paragraph.three = <p><h3 class="h3Privacy">Τεχνολογίες τρίτων</h3>Το EUSurvey στηρίζεται σε διάφορες βιβλιοθήκες ανοικτής πηγής καθώς και σε δωρεάν πηγές.<br/></p>
message.about.oss.paragraph.two = <h2>Χαρακτηριστικά</h2><p>Το EUSurvey διαθέτει μεγάλη ποικιλία χαρακτηριστικών, που προορίζονται να ικανοποιήσουν διαφορετικές ανάγκες της έρευνας. Ακολουθεί ο πλήρης κατάλογος των διαθέσιμων χαρακτηριστικών:</p><h3 class="h3Privacy">Χαρακτηριστικά της μορφής</h3><h4>Ρυθμιζόμενες μορφές</h4><p>Στο εύχρηστο πρόγραμμα επεξεργασίας μπορείτε να επιλέξετε ανάμεσα σε διάφορα είδη ερωτήσεων — από ερωτήσεις ελευθέρου κειμένου και ερωτήσεις πολλαπλής επιλογής μέχρι ερωτήσεις σε λογιστικά φύλλα ή στοιχεία έρευνας με πολυμέσα. Διαρθρώστε την έρευνά σας χρησιμοποιώντας ειδικά δομικά στοιχεία.</p><h4>Εξαρτώμενες ερωτήσεις</h4><p>Το EUSurvey μπορεί να εμφανίζει συμπληρωματικές ερωτήσεις και πεδία, ανάλογα με τις απαντήσεις που δίνουν οι συμμετέχοντες, προσδίδοντας στην έρευνα διαδραστικό χαρακτήρα.</p><h4>Προγραμματισμός δημοσίευσης</h4><p>Αυτόματη δημοσίευση και κατάργηση δημοσίευσης της έρευνάς σας σε συγκεκριμένη χρονική στιγμή.</p><h4>Τροποποίηση του ερωτηματολογίου σας μετά τη δημοσίευσή του</h4><p>Μπορείτε να τροποποιήσετε μια δημοσιευμένη έρευνα χωρίς να χάσετε καμία απάντηση.</p><h4>Γλώσσες</h4><p>Η διεπαφή χρήστη είναι διαθέσιμη σε 23 επίσημες γλώσσες της ΕΕ, και μπορείτε να μεταφράσετε το ερωτηματολόγιό σας προς και από οποιαδήποτε από τις 136 γλώσσες που καλύπτονται από το πρότυπο ISO 639-1 - από τα αμπχαζικά έως τα ζουλού.</p><h4>Ασφάλεια</h4><p>Το EUSurvey διαθέτει την απαιτούμενη υποδομή για την ασφάλεια των διαδικτυακών ερωτηματολογίων.</p><h4>Αποστολή προσκλήσεων απευθείας από την εφαρμογή</h4><p>Στο «Ευρετήριο διευθύνσεων» μπορεί να γίνεται η διαχείριση επιλεγμένων ενδιαφερομένων στους οποίους αποστέλλονται ηλεκτρονικά μηνύματα μέσω ατομικών συνδέσμων πρόσβασης.</p><h4>Εκτεταμένη προστασία των προσωπικών δεδομένων</h4><p>Μπορείτε να προστατεύσετε τα προσωπικά δεδομένα των συμμετεχόντων δημιουργώντας ένα ανώνυμο ερωτηματολόγιο. Όταν συμπληρώνονται ανώνυμα ερωτηματολόγια, εσείς, ως συντάκτης του ερωτηματολογίου, δεν θα λαμβάνετε στοιχεία για τη σύνδεση. </p><h4>Ρύθμιση της εμφάνισης και της αίσθησης σύμφωνα με τις προτιμήσεις του χρήστη</h4><p>Χάρη στον ενσωματωμένο επεξεργαστή στυλ CSS και τους ενσωματωμένους επεξεργαστές εμπλουτισμένου κειμένου για όλα τα ορατά στοιχεία, ελέγχετε πλήρως τη διάταξη του ερωτηματολογίου. Ένας μακρύς κατάλογος θεμάτων έρευνας διευκολύνει την προσαρμογή του ερωτηματολογίου στην ταυτότητα της έρευνας. Μπορείτε να επιλέξετε αν η έρευνά σας θα εκτείνεται σε μία ή περισσότερες σελίδες.</p><h4>Αποθήκευση σχεδίου απαντήσεων</h4><p>Μπορείτε να δώσετε στους συμμετέχοντες τη δυνατότητα να αποθηκεύσουν τις απαντήσεις τους ως σχέδιο στον εξυπηρετητή και να συνεχίσουν αργότερα.</p><h4>Απαντήσεις εκτός διαδικτύου</h4><p>Με το EUSurvey, μπορείτε να απαντήσετε σε ερωτηματολόγιο εκτός διαδικτύου και να υποβάλετε τις απαντήσεις σας στον εξυπηρετητή αργότερα.</p><h4>Αυτόματη αρίθμηση</h4><p>Όσον αφορά τη διάρθρωση της έρευνάς σας, το EUSurvey μπορεί να αριθμήσει τα διάφορα στοιχεία της έρευνας.</p><h4>Ενισχυμένη αντίθεση</h4><p>Συμμετέχοντες με προβλήματα όρασης μπορούν να επιλέξουν την απεικόνιση της έρευνας με υψηλή χρωματική αντίθεση. Η αντίθεση αυτή δημιουργείται αυτόματα για κάθε ερωτηματολόγιο.</p><h4>Τηλεφόρτωση συνοδευτικών αρχείων</h4><p>Μπορείτε να προσθέσετε αρχεία στην έρευνά σας τηλεφορτώνοντάς τα. Τα αρχεία αυτά μπορούν να τηλεφορτωθούν από κάθε συμμετέχοντα στον υπολογιστή του.</p><h3 class="h3Privacy">Διαχείριση δελτίων</h3><h4>Δημοσίευση έρευνας</h4><p>Για μεγαλύτερη προβολή της έρευνάς σας, μπορείτε να επιλέξετε την αυτόματη δημοσίευσή της στον «κατάλογο  δημόσιων ερευνών» στην εφαρμογή  EUSurvey.</p><h4>Συνεργασία</h4><p>Για έρευνες, των οποίων η διαχείριση γίνεται από πολλαπλούς χρήστες, το EUSurvey δίνει τη δυνατότητα να παρέχεται σε άλλους χρήστες ευρεία άδεια για δοκιμή ή ανάλυση των αποτελεσμάτων.</p><h3 class="h3Privacy">Διαχείριση αποτελεσμάτων</h3><h4>Ανάλυση των αποτελεσμάτων σας</h4><p>Το EUSurvey διαθέτει βασικές ικανότητες ανάλυσης των αποτελεσμάτων και απεικόνισης των δεδομένων σε ιστογράμματα και διαγράμματα. Μπορείτε επίσης να εξαγάγετε τα αποτελέσματα της έρευνας σε τυποποιημένα λογιστικά φύλλα, ώστε να είναι δυνατή η εισαγωγή τους σε στατιστικές εφαρμογές.</p><h4>Δημοσίευση των αποτελεσμάτων σας</h4><p>Αξιοποιήστε τις δυνατότητες που προσφέρει το EUSurvey για δημοσίευση υποσυνόλου όλων των υποβαλλόμενων απαντήσεων στις εσωτερικές σελίδες της εφαρμογής. Στατιστικά στοιχεία και διαγράμματα μπορούν να υπολογίζονται και να δημιουργούνται αυτόματα από το σύστημα.</p><h4>Τροποποίηση απαντήσεων που έχουν υποβληθεί</h4><p>Δώστε στους συμμετέχοντες τη δυνατότητα να τροποποιούν τις απαντήσεις τους αφού τις έχουν υποβάλει, εφόσον το επιθυμούν.</p>
