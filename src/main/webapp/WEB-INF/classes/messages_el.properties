ν αποτελεσμάτων σας</h4><p>Το EUSurvey διαθέτει βασικές ικανότητες ανάλυσης των αποτελεσμάτων και απεικόνισης των δεδομένων σε ιστογράμματα και διαγράμματα. Μπορείτε επίσης να εξαγάγετε τα αποτελέσματα της έρευνας σε τυποποιημένα λογιστικά φύλλα, ώστε να είναι δυνατή η εισαγωγή τους σε στατιστικές εφαρμογές.</p><h4>Δημοσίευση των αποτελεσμάτων σας</h4><p>Αξιοποιήστε τις δυνατότητες που προσφέρει το EUSurvey για δημοσίευση υποσυνόλου όλων των υποβαλλόμενων απαντήσεων στις εσωτερικές σελίδες της εφαρμογής. Στατιστικά στοιχεία και διαγράμματα μπορούν να υπολογίζονται και να δημιουργούνται αυτόματα από το σύστημα.</p><h4>Τροποποίηση απαντήσεων που έχουν υποβληθεί</h4><p>Δώστε στους συμμετέχοντες τη δυνατότητα να τροποποιούν τις απαντήσεις τους αφού τις έχουν υποβάλει, εφόσον το επιθυμούν.</p>
message.about.paragraph.threeB = <h2>Χαρακτηριστικά</h2><p>Το EUSurvey διαθέτει μεγάλη ποικιλία χαρακτηριστικών, τα οποία έχουν σχεδιαστεί για να καλύπτουν ποικίλες ανάγκες της έρευνας. Ο πλήρης κατάλογος των διαθέσιμων χαρακτηριστικών παρέχεται στη συνέχεια:</p><h3 class="h3Privacy">Χαρακτηριστικά του ερωτηματολογίου</h3><h4>Ερωτηματολόγια που μπορούν να εξατομικευθούν</h4><p>Στο εύχρηστο πρόγραμμα επεξεργασίας μπορείτε να επιλέξετε ανάμεσα σε διάφορα είδη ερωτήσεων – από ερωτήσεις ελευθέρου κειμένου και ερωτήσεις πολλαπλής επιλογής μέχρι ερωτήσεις σε λογιστικά φύλλα ή στοιχεία έρευνας με πολυμέσα. Διαρθρώστε την έρευνά σας χρησιμοποιώντας ειδικά δομικά στοιχεία.</p><h4>Εξαρτώμενες ερωτήσεις</h4><p>Το EUSurvey μπορεί να εμφανίζει συμπληρωματικές ερωτήσεις και πεδία, ανάλογα με τις απαντήσεις που δίνουν οι συμμετέχοντες, προσδίδοντας στην έρευνα διαδραστικό χαρακτήρα.</p><h4>Προγραμματισμένη δημοσίευση</h4><p>Αυτόματη δημοσίευση και λήξη της δημοσίευσης της έρευνάς σας σε συγκεκριμένη χρονική στιγμή.</p><h4>Τροποποίηση της έρευνάς σας μετά τη δημοσίευσή της</h4><p>Μπορείτε να τροποποιήσετε μια δημοσιευμένη έρευνα χωρίς να χάσετε καμία απάντηση που έχει ήδη δοθεί.</p><h4>Γλώσσες</h4><p>Η διεπαφή χρήστη είναι διαθέσιμη σε 24 από τις επίσημες γλώσσες της ΕΕ, και μπορείτε να μεταφράσετε το ερωτηματολόγιό σας προς και από οποιαδήποτε από τις 136 γλώσσες που καλύπτονται από το πρότυπο ISO 639-1 - από τα αμπχαζικά έως τα ζουλού.</p><h4>Ασφάλεια</h4><p>Το EUSurvey διαθέτει την απαιτούμενη υποδομή για την ασφάλεια των διαδικτυακών ερωτηματολογίων.</p><h4>Αποστολή προσκλήσεων απευθείας από την εφαρμογή</h4><p>Στο «Ευρετήριο διευθύνσεων» μπορεί να γίνεται η διαχείριση επιλεγμένων ενδιαφερομένων στους οποίους αποστέλλονται ηλεκτρονικά μηνύματα μέσω ατομικών συνδέσμων πρόσβασης.</p><h4>Εκτεταμένη προστασία των προσωπικών δεδομένων</h4><p>Μπορείτε να προστατεύσετε τα προσωπικά δεδομένα των συμμετεχόντων δημιουργώντας ένα ανώνυμο ερωτηματολόγιο. Όταν συμπληρώνονται ανώνυμα δελτία, εσείς, ως συντάκτης του ερωτηματολογίου, δεν θα λαμβάνετε στοιχεία για τη σύνδεση.</p><h4>Διαμόρφωση της εμφάνισης και της αίσθησης σύμφωνα με τις προτιμήσεις του χρήστη</h4><p>Χάρη στον ενσωματωμένο επεξεργαστή στυλ CSS και τους ενσωματωμένους επεξεργαστές εμπλουτισμένου κειμένου για όλα τα ορατά στοιχεία, ελέγχετε πλήρως τη διάταξη του ερωτηματολογίου. Ένας μακρύς κατάλογος θεμάτων έρευνας διευκολύνει την προσαρμογή του ερωτηματολογίου στην ταυτότητα της έρευνας. Μπορείτε να επιλέξετε αν η έρευνά σας θα εκτείνεται σε μία ή περισσότερες σελίδες.</p><h4>Αποθήκευση σχεδίου απαντήσεων</h4><p>Μπορείτε να δώσετε στους συμμετέχοντες να αποθηκεύσουν τις απαντήσεις τους ως σχέδιο στον εξυπηρετητή και να συνεχίσουν αργότερα.</p><h4>Απαντήσεις εκτός διαδικτύου</h4><p>Με το EUSurvey, μπορείτε να απαντήσετε σε ερωτηματολόγιο εκτός διαδικτύου και να υποβάλετε τις απαντήσεις σας  στον εξυπηρετητή αργότερα.</p><h4>Αυτόματη αρίθμηση</h4><p>Όσον αφορά τη διάρθρωση της έρευνάς σας, το EUSurvey μπορεί να αριθμήσει τα διάφορα στοιχεία της έρευνας.</p><h4>Ενισχυμένη αντίθεση</h4><p>Συμμετέχοντες με προβλήματα όρασης μπορούν να επιλέξουν την απεικόνιση της έρευνας με υψηλή χρωματική αντίθεση. Η αντίθεση αυτή δημιουργείται αυτόματα για κάθε ερωτηματολόγιο.</p><h4>Τηλεφόρτωση συνοδευτικών αρχείων</h4><p>Μπορείτε να προσθέσετε αρχεία στην έρευνά σας τηλεφορτώνοντάς τα. Τα αρχεία αυτά μπορούν να τηλεφορτωθούν από κάθε συμμετέχοντα στον υπολογιστή του.</p><h3 class="h3Privacy">Διαχείριση ερωτηματολογίων</h3><h4>Συνεργασία</h4><p>Για έρευνες, των οποίων η διαχείριση γίνεται από πολλαπλούς χρήστες, το EUSurvey δίνει τη δυνατότητα να παρέχεται σε άλλους χρήστες ευρεία άδεια για δοκιμή μιας έρευνας ή ανάλυση των αποτελεσμάτων.</p><h3 class="h3Privacy">Διαχείριση αποτελεσμάτων</h3><h4>Ανάλυση των αποτελεσμάτων σας</h4><p>Το EUSurvey διαθέτει βασικές ικανότητες ανάλυσης των αποτελεσμάτων και απεικόνισης των δεδομένων σε ιστογράμματα και διαγράμματα. Μπορείτε επίσης να εξαγάγετε τα αποτελέσματα της έρευνας σε τυποποιημένα λογιστικά φύλλα, ώστε να είναι δυνατή η εισαγωγή τους σε στατιστικές εφαρμογές.</p><h4>Δημοσίευση των αποτελεσμάτων σας</h4><p>Αξιοποιήστε τις δυνατότητες που προσφέρει το EUSurvey για δημοσίευση υποσυνόλου όλων των υποβαλλόμενων απαντήσεων στις εσωτερικές σελίδες της εφαρμογής. Το σύστημα μπορεί να υπολογίζει αυτόματα τα στατιστικά στοιχεία και να δημιουργεί διαγράμματα.</p><h4>Τροποποίηση απαντήσεων που έχουν υποβληθεί</h4><p>Δώστε στους συμμετέχοντες τη δυνατότητα να τροποποιούν τις απαντήσεις τους αφού τις έχουν υποβάλει, εφόσον το επιθυμούν.</p>
message.about.paragraph.two.new = <p>Το EUSurvey, που δημιουργήθηκε από τη ΓΔ DIGIT και χρηματοδοτείται από το <a href="https://ec.europa.eu/isa2/home_en" target="_blank">πρόγραμμα ISA²</a>, είναι σύστημα ανοικτού πηγαίου κώδικα και δημοσιεύεται βάσει της άδειας <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Μπορείτε να τηλεφορτώσετε τον πηγαίο κώδικα από το GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
