message.newEditor = <b>Este é o novo editor EUSurvey</b><br /><br />, que tem uma interface de utilizador melhorada, bem como algumas novas funcionalidades muito úteis:<br /><br /><ul><li>uma funcionalidade Anular e Refazer</li><li>uma forma mais imediata de alterar os elementos do inquérito</li><li>a possibilidade de selecionar e alterar vários elementos simultaneamente</li><li>a possibilidade de estruturar as perguntas de forma mais lógica utilizando a funcionalidade de visibilidade</li><li>e muito mais...</li></ul><br />Para mais informações, consulte o nosso guia sucinto:
