message.about.oss.paragraph.one = <p>O EUSurvey é um sistema de gestão de inquéritos em linha que permite criar e publicar formulários acessíveis ao público, por exemplo, inquéritos de satisfação ou consultas públicas. O seu principal objetivo é criar inquéritos oficiais para sondar a opinião pública e formulários para comunicação interna e gestão do pessoal, por exemplo, inquéritos de opinião dirigidos ao pessoal ou formulários de avaliação ou inscrição.</p><p>O EUSurvey disponibiliza uma vasta gama de elementos utilizados em formulários, dos mais simples (por exemplo, perguntas abertas e perguntas de escolha múltipla) aos mais avançados (por exemplo, folhas de cálculo editáveis e elementos multimédia).</p>
message.about.oss.paragraph.three = <p><h3 class="h3Privacy">Tecnologias de terceiros</h3>EUSurvey baseia-se numa série de bibliotecas de fonte aberta e recursos gratuitos.<br/></p>
message.about.oss.paragraph.two = <h2>Características</h2><p>O EUSurvey oferece uma vasta gama de funcionalidades, concebidas para responder a diferentes necessidades. Lista completa das funcionalidades:</p><h3 class="h3Privacy">Formulários</h3><h4>Formulários personalizáveis</h4><p>O «Editor» permite-lhe escolher de entre uma grande variedade de tipos de perguntas - de perguntas de texto simples e de escolha múltipla a perguntas sob a forma de folha de cálculo ou que integram elementos multimédia. Pode estruturar o seu inquérito utilizando elementos estruturais especiais.</p><h4>Perguntas dependentes</h4><p>O EUSurvey permite integrar no inquérito perguntas e campos adicionais que são ou não visíveis em função das respostas dadas pelo participante, tornando o inquérito interativo.</p><h4>Programar a publicação</h4><p>Ative e desative automaticamente a publicação do seu inquérito num determinado momento.</p><h4>Alterar o formulário após publicação</h4><p>Pode alterar um questionário publicado sem perder as respostas já enviadas.</p><h4>Línguas</h4><p>A interface do utilizador está disponível em 23 línguas oficiais da UE. Pode traduzir o seu formulário em qualquer uma das 136 línguas abrangidas pela norma ISO 639-1, do abecásio ao zulu.</p><h4>Segurança</h4><p>A infraestrutura do EUSurvey garante a segurança dos formulários em linha.</p><h4>Enviar de convites diretamente a partir da aplicação</h4><p>Os contactos selecionados podem ser geridos na «Lista de endereços» e utilizados para enviar mensagens eletrónicas para cada contacto, com ligações de acesso individuais.</p><h4>Privacidade avançada</h4><p>É possível garantir a privacidade dos participantes criando formulários anónimos. Enquanto autor do formulário, não terá acesso aos dados de conexão.</p><h4>Personalizar o aspeto e funcionamento</h4><p>Graças ao editor de estilo CSS incorporado no EUSurvey e aos editores de texto formatado para todos os elementos visíveis, tem um controlo total sobre a apresentação do formulário. Uma extensa lista de temas permite facilmente adaptar o formulário à identidade do projeto. Pode escolher entre inquéritos de uma ou várias páginas.</p><h4>Salvaguardar as respostas em rascunho</h4><p>Pode permitir que os participantes guardem as respetivas respostas sob a forma de rascunho no servidor, para continuar a responder ao inquérito mais tarde.</p><h4>Responder fora de linha</h4><p>Com o EUSurvey, os participantes podem preencher um formulário fora de linha e, posteriormente, enviá-lo para o servidor.</p><h4>Numeração automática</h4><p>O EUSurvey pode numerar os elementos do formulário.</p><h4>Alto contraste</h4><p>Os participantes com deficiência visual podem optar por uma versão de alto contraste do inquérito. Esta versão é gerada automaticamente para cada formulário.</p><h4>Ficheiros adicionais</h4><p>Pode carregar ficheiros em anexo ao seu inquérito, que, em seguida, podem ser descarregados por todos os participantes.</p><h3 class="h3Privacy">Gestão dos formulários</h3><h4>Publicar um inquérito</h4><p>Para dar mais visibilidade ao seu inquérito, pode optar por o publicar automaticamente na "lista dos inquéritos públicos" do EUSurvey.</p><h4>Trabalhar em conjunto</h4><p>No caso de inquéritos geridos por vários utilizadores, o EUSurvey prevê a definição de autorizações avançadas para testar o inquérito ou analisar os seus resultados.</p><h3 class="h3Privacy">Gestão dos resultados</h3><h4>Análise dos resultados</h4><p>O EUSurvey disponibiliza capacidades básicas de análise dos resultados e visualização dos dados sob a forma de histogramas e outros tipos de gráficos. É igualmente possível exportar os resultados do inquérito sob a forma de folha de cálculo para os importar para aplicações estatísticas.</p><h4>Publicação dos resultados</h4><p>Use as possibilidades oferecidas pelo EUSurvey para publicar um subconjunto de todas as respostas enviadas nas páginas internas da aplicação. As estatísticas e os gráficos podem ser calculados e gerados automaticamente pelo sistema.</p><h4>Alteração das respostas enviadas</h4><p>Pode permitir que os participantes alterem as respostas já enviadas.</p>
