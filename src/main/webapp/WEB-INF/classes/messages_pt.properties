message.download.paragraph.one.new = <p>O EUSurvey também está disponível numa versão de software de fonte aberta. O EUSurvey é proposto gratuitamente ao abrigo da <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (Licença Pública da União Europeia). Trata-se de uma ferramenta desenvolvida pela Direção-Geral de Informática da Comissão Europeia no âmbito do programa <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (soluções de interoperabilidade para as administrações públicas europeias).</p><p>O software de fonte aberta do EUSurvey pode ser instalado em qualquer suporte como aplicação autónoma.</p><p>A versão mais recente pode ser descarregada a partir do sítio GitHub:</p>
