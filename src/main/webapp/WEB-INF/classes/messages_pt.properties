message.about.title = Acerca do EUSurvey
message.about.paragraph.one = <p>O EUSurvey é um sistema de gestão de inquéritos em linha que permite criar e publicar formulários acessíveis ao público, por exemplo, inquéritos de satisfação ou consultas públicas.</p>
message.about.paragraph.two = <p>Desenvolvido pela DG DIGIT e financiado no âmbito do <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programa ISA²</a>, o EUSurvey utiliza um software de fonte aberta e é publicado ao abrigo da licença <a href="https://ec.europa.eu/isa2/home_en" target="_blank">EUPL</a>. O código fonte pode ser descarregado a partir das páginas Joinup da Comissão: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a>O EUSurvey oferece um amplo leque de funcionalidades, concebidas para satisfazer diferentes necessidades em matéria de inquéritos.A lista completa das funcionalidades figura a seguir:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tecnologias de terceiros</h3>O EUSurvey é baseado numa série de bibliotecas de fonte aberta e recursos de utilização livre. <br /> Os créditos e a lista de recursos são disponibilizados a seguir. </p>
