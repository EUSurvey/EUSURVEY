message.about.paragraph.two.new = <p>Desenvolvido pela DG DIGIT e financiado ao abrigo do <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programa ISA²</a>, o EUSurvey utiliza um software de fonte aberta e é publicado ao abrigo da licença <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Pode descarregar o código-fonte a partir de GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funcionalidades</h2><p>O EUSurvey tem uma grande variedade de funcionalidades para responder a múltiplas necessidades.Consulte a lista completa das funcionalidades disponíveis:</p><h3 class="h3Privacy">Funcionalidades relativas aos formulários</h3><h4>Personalização dos formulários</h4><p>Fácil de usar, o editor permite-lhe escolher diferentes tipos de perguntas: texto simples, escolha múltipla, tabelas, elementos multimédia, etc. Estruture o seu inquérito utilizando elementos estruturais especiais.</p><h4>Perguntas dependentes</h4><p>O EUSurvey permite integrar no inquérito perguntas e campos adicionais que são ou não visíveis em função das respostas dadas pelo participante, o que confere ao inquérito um caráter interativo.</p><h4>Publicação programada</h4><p>Ative e desative automaticamente a publicação do seu inquérito num determinado momento.</p><h4>Alterar o formulário após publicação</h4><p>Pode alterar um questionário publicado sem perder as contribuições já enviadas.</p><h4>Línguas</h4><p>A interface do utilizador está disponível em 23 línguas oficias da UE. Pode traduzir o formulário em qualquer uma das 136 línguas abrangidas pela norma ISO 639-1, do abecásio ao zulu.</p><h4>Segurança</h4><p>A infraestrutura do EUSurvey garante a segurança dos formulários em linha.</p><h4>Enviar convites diretamente a partir da aplicação</h4><p>Os contactos selecionados podem ser geridos na «Lista de endereços» e utilizados para enviar mensagens eletrónicas para cada contacto, com ligações de acesso individuais.</p><h4>Proteção dos dados pessoais</h4><p>Pode assegurar a confidencialidade dos dados pessoais dos participantes criando formulários anónimos. Nesse caso, enquanto autor, não terá acesso aos dados de conexão dos participantes.</p><h4>Personalizar o aspeto do ambiente operativo</h4><p>Graças ao editor de estilo CSS incorporado no EUSurvey e aos editores de texto formatado, que permitem configurar todos os elementos visíveis, pode personalizar completamente a apresentação gráfica do formulário. Uma lista de temas extensa permite facilmente adaptar o formulário à identidade do projeto. Os autores podem escolher entre inquéritos de uma ou de várias páginas.</p><h4>Guardar a contribuição em fase de projeto</h4><p>Pode permitir que os participantes guardem as respetivas respostas sob a forma de projeto no servidor, para continuarem a responder mais tarde.</p><h4>Responder sem estar conectado</h4><p>O EUSurvey permite preencher os formulários sem estar conectado e enviá-los posteriormente para o servidor.</p><h4>Numeração automática</h4><p>O EUSurvey pode ajudar a estruturar os inquéritos, numerando automaticamente os elementos dos formulários.</p><h4>Alto contraste</h4><p>Os participantes com deficiência visual podem optar por uma versão de alto contraste do inquérito. Esta versão é gerada automaticamente para cada formulário.</p><h4>Carregamento de ficheiros complementares</h4><p>Pode adicionar ficheiros ao seu inquérito carregando-os. Estes ficheiros podem ser descarregados por todos os participantes no inquérito.</p><h3 class="h3Privacy">Gestão dos formulários</h3><h4>Colaboração</h4><p>No caso de inquéritos geridos por vários utilizadores, o EUSurvey permite definir direitos avançados para outros utilizadores poderem verificar o inquérito ou analisar os resultados.</p><h3 class="h3Privacy">Gestão dos resultados</h3><h4>Análise dos resultados</h4><p>O EUSurvey disponibiliza funcionalidades de base de análise dos resultados e a possibilidade de visualizar os dados sob a forma de histogramas e outros tipos de gráficos. Também permite exportar os resultados do inquérito sob a forma de folha de cálculo para os importar para aplicações estatísticas.</p><h4>Publicação dos resultados</h4><p>O EUSurvey permite publicar um subconjunto de todas as respostas enviadas nas páginas internas da aplicação. As estatísticas e os gráficos podem ser calculados e gerados automaticamente pelo sistema.</p><h4>Alteração das contribuições enviadas</h4><p>Pode permitir que os participantes alterem as contribuições que já enviaram, se quiserem.</p>
