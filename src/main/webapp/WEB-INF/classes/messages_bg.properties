								<h4>Качване на файлове</h4>\
								<p>Можете да добавяте файлове към вашата анкета. Те ще могат да бъдат изтеглени от всеки участник в анкетата.</p>\
								<h3 class="h3Privacy">Управление на формуляри</h3>\
								<h4>Публикуване на анкета</h4>\
