message.download.paragraph.one.new = <p>EUSurvey се предлага и под формата на софтуер с отворен код. Той е достъпен безплатно при условията на <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (Публичен лиценз на Европейския съюз). Той е разработен от генерална дирекция „Информатика“ по програма <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (Решения за оперативна съвместимост за европейските публични администрации).</p><p>Софтуерът с отворен код EUSurvey може да бъде инсталиран като самостоятелно приложение.</p><p>Последната версия е достъпна за изтегляне в GitHub:</p>
