message.about.title = За EUSurvey
message.about.paragraph.one = <p>EUSurvey е онлайн система за създаване и публикуване на формуляри, достъпни за обществеността, например за проучване на удовлетвореността на потребителите или за обществени консултации.</p>
message.about.paragraph.two = <p>Приложението EUSurvey е създадено от ГД „Информатика“ и е финансирано по <a href="https://ec.europa.eu/isa2/home_en" target="_blank">програма ISA²</a>. То е изцяло с отворен код и е публикувано при условията на лиценза <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Изходният код може да бъде изтеглен от уебсайта Joinup на Комисията: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey разполага с множество различни функции, които имат за цел да задоволят различни потребности. По-долу е посочен пълен списък на наличните функции:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Технологии на трети страни</h3>EUSurvey се основава на безплатни ресурси и библиотеки с отворен код. <br /> Списъка с използваните технологии можете да видите, като използвате връзката по-долу. </p>
