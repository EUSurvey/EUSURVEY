message.about.title=За EUSurvey
message.about.paragraph.one=	<p>EUSurvey е онлайн система за създаване и публикуване на формуляри, достъпни за обществеността, например за проучване на удовлетвореността на потребителите или за обществени консултации.</p>\
								<p>EUSurvey функционира от 2013 г. и е официалният инструмент на Европейската комисия за управление на анкети. Приложението служи най-вече за провеждане на официални проучвания на общественото мнение и за създаване на формуляри за вътрешна комуникация и управление на персонала, например за проучвания на мнението на служители, за оценка или за регистрация.</p>\
								<p>EUSurvey предлага голямо разнообразие от елементи, използвани във формуляри — както по-прости (напр. текстови въпроси и въпроси с няколко възможни отговора), така и по-сложни (напр. таблици, които могат да бъдат редактирани, и мултимедийни елементи).</p>\
								<p>Приложението, поддържано от Генерална дирекция „Информатика“ на ЕС, е достъпно безплатно за всички граждани на ЕС. Адресът за достъп до EUSurvey е:</p>
message.about.paragraph.two=	<p>Приложението EUSurvey е създадено от ГД „Информатика“ и е финансирано по програма <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>. То е изцяло с отворен код и е публикувано при условията на лиценза <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Изходният код може да бъде изтеглен от уебсайта Joinup на Комисията: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Функции</h2>\
								<p>EUSurvey разполага с множество различни функции, които имат за цел да задоволят различни потребности. По-долу е посочен пълен списък на наличните функции.</p>\
								<h3 class="h3Privacy">Функции по отношение на формулярите</h3>\
								<h4>Персонализиране на формуляри</h4>\
								<p>Лесният за използване редактор ви дава възможност да избирате измежду множество видове въпроси — обикновен текст, въпроси с няколко възможни отговора, таблици или мултимедийни елементи. Можете да структурирате своята анкета, като използвате специални структурни елементи.</p>\
								<h4>Зависими въпроси</h4>\
								<p>EUSurvey може да показва допълнителни въпроси и полета в зависимост от отговорите на участниците, което придава интерактивен характер на анкетата.</p>\
								<h4>Планирано публикуване</h4>\
								<p>Можете да публикувате или да отменяте публикуването на вашата анкета автоматично в определен ден и час.</p>\
								<h4>Редактиране на формуляр след публикуването му</h4>\
								<p>Можете да редактирате публикувана анкета, без да загубите получените попълнени анкети.</p>\
								<h4>Езици</h4>\
								<p>Потребителският интерфейс е достъпен на 23 официални езика на ЕС, а освен това можете да преведете своя формуляр на всеки от 136-те езика, обхванати от ISO 639-1 — от абхазки до зулуски език.</p>\
								<h4>Сигурност</h4>\
								<p>EUSurvey разполага с необходимата инфраструктура за защита на онлайн формулярите.</p>\
								<h4>Изпращане на покани направо от приложението</h4>\
								<p>Можете да използвате указателя, за да управлявате дадени контакти и да им изпращате електронни писма с индивидуални връзки за достъп.</p>\
								<h4>Защита на личните данни</h4>\
								<p>Можете да гарантирате защитата на личните данни на участниците, като създавате анонимни формуляри. В този случай няма да имате достъп до данните за свързването на участника.</p>\
								<h4>Персонализиране на облика</h4>\
								<p>С наличния CSS редактор и вградените RTF редактори за всички видими елементи имате пълен контрол върху оформлението на формуляра. Голям избор на теми ви дава възможност лесно да адаптирате формуляра към визуалната идентичност на даден проект. Можете да създавате анкети, които се състоят от една или от повече от една страници.</p>\
								<h4>Запазване на чернова</h4>\
								<p>Можете да дадете възможност на участниците да запазват попълваните от тях анкети като чернова на сървъра и да довършват попълването им по-късно.</p>\
								<h4>Попълване на анкета офлайн</h4>\
								<p>EUSurvey позволява даден формуляр да бъде попълнен офлайн и по-късно да бъде изпратен до сървъра.</p>\
								<h4>Автоматично номериране</h4>\
								<p>За да структурирате анкетата си, можете да използвате функцията на EUSurvey за номериране на елементите на формуляра.</p>\
								<h4>Подобрен контраст</h4>\
								<p>Участниците с увредено зрение могат да попълнят висококонтрастна версия на дадена анкета. Такава версия се създава автоматично за всеки формуляр.</p>\
								<h4>Качване на файлове</h4>\
								<p>Можете да добавяте файлове към вашата анкета. Те ще могат да бъдат изтеглени от всеки участник в анкетата.</p>\
								<h3 class="h3Privacy">Управление на формуляри</h3>\
								<h4>Публикуване на анкета</h4>\
								<p>Можете автоматично да публикувате своята анкета в <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">списъка с публични анкети</a>, достъпен чрез EUSurvey, и така да увеличите още повече нейната видимост.</p>\
								<h4>Съвместна работа</h4>\
								<p>За анкети, които се управляват от повече от един потребител, EUSurvey ви позволява да определяте специални права за останалите потребители, например за тестване на анкета или анализиране на резултатите.</p>\
								<h3 class="h3Privacy">Управление на резултатите</h3>\
								<h4>Анализиране на резултатите</h4>\
								<p>EUSurvey предлага основни функции за анализ на резултатите и за визуализиране на данните под формата на хистограми или диаграми. Можете също така да експортирате резултатите в стандартни формати на електронна таблица, за да ги импортирате в статистически софтуер.</p>\
								<h4>Публикуване на резултатите</h4>\
								<p>EUSurvey ви позволява да публикувате част от всички получени попълнени анкети. Системата има функции за автоматично изчисляване на статистически показатели и създаване на диаграми.</p>\
								<h4>Редактиране на попълнени и изпратени анкети</h4>\
								<p>Можете да дадете възможност на участниците да редактират попълнената от тях анкета, след като са я изпратили.</p>
								
