message.about.title = Eolas faoi EUSurvey
message.about.paragraph.one = <p>Is córas bainistíochta suirbhéanna ar líne é EUSurvey lenar féidir foirmeacha don phobal a chruthú agus a fhoilsiú, m.sh. suirbhéanna ar shástacht úsáideoirí agus comhairliúcháin phoiblí.</p><p>In 2013 a seoladh EUSurvey, agus is í uirlis oifigiúil bainistíochta suirbhéanna an Choimisiúin Eorpaigh í. Is é is príomhchuspóir dó suirbhéanna oifigiúla a chruthú chun tuairimí an phobail a fháil agus foirmeacha a chruthú don chumarsáid inmheánach agus don bhainistíocht foirne, m.sh. suirbhéanna ar thuairimí na mball foirne agus foirmeacha chun measúnuithe a dhéanamh nó le clárú.</p><p>Laistigh de EUSurvey, cuirtear raon leathan eilimintí ar fáil a úsáidtear ar fhoirmeacha, ó na cinn is simplí (m.sh. ceisteanna téacs agus ceisteanna ilrogha) go cinn níos casta (scarbhileoga ineagarthóireachta agus eilimintí ilmheáin).</p><p>Tá an feidhmchlár á óstáil ag an Ard-Stiúrthóireacht sa Choimisiún a bhíonn ag plé le seirbhísí digiteacha (AS DIGIT) agus tá sé ar fáil saor in aisce do gach saoránach den Aontas Eorpach. Is féidir teacht ar EUSurvey ag:</p>
message.about.paragraph.two = <p>Is é AS DIGIT a cheap EUSurvey agus tá sé maoinithe faoin g<a href="https://ec.europa.eu/isa2/home_en" target="_blank">clár ISA²</a>. Is tionscadal 100% foinse oscailte é atá á fhoilsiú faoin gceadúnas <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Is féidir an cód foinseach a íoslódáil ó leathanaigh Joinup an Choimisiúin: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three = <h2>Gnéithe</h2><p>Tá mórchuid gnéithe in EUSurvey. Cuirtear ar fáil iad le freastal ar riachtanais éagsúla a bhaineann le suirbhéanna de chineálacha éagsúla a chruthú. Tá liosta iomlán de na gnéithe sin thíos:</p><h3 class="h3Privacy">Gnéithe a bhaineann le Foirmeacha</h3><h4>Foirmeacha is féidir a shaincheapadh</h4><p>San eagarthóir so-úsáidte cuirtear rogha leathan de chineálacha ceisteanna ar fáil \u2013 ceisteanna simplí téacs, ceisteanna ilrogha, ceisteanna i bhfoirm tábla agus eilimintí ilmheáin. Is féidir eilimintí speisialta struchtúracha a úsáid chun struchtúr a chur ar an suirbhé.</p><h4>Ceisteanna spleácha</h4><p>In EUSurvey, is féidir ceisteanna agus réimsí breise a thaispeáint a bhíonn ag brath ar na freagraí a thugann an freagróir, rud a dhéanann an suirbhé idirghníomhach.</p><h4>Foilsiú a sceidealadh</h4><p>Is féidir tráth ar leith a shonrú le haghaidh fhoilsiú nó dhífhoilsiú do shuirbhé.</p><h4>An fhoirm a athrú i ndiaidh a foilsithe</h4><p>Is féidir suirbhé atá foilsithe a athrú gan aon cheann de na haighneachtaí a chailleadh.</p><h4>Teangacha</h4><p>Tá an comhéadan úsáideora ar fáil i ngach ceann de 24 theanga oifigiúla an Aontais Eorpaigh, agus is féidir an fhoirm a aistriú go haon cheann den 136 theanga a chuimsíonn ISO 639-1, ón Abcáisis go dtí an Volaifis.</p><h4>Slándáil</h4><p>Tá an infreastruchtúr is gá ag EUSurvey chun na foirmeacha ar líne a choinneáil slán.</p><h4>Is féidir cuireadh a sheoladh díreach ón bhfeidhmchlár féin</h4><p>Is féidir na teagmhálaithe roghnaithe a bhainistiú sa 'Leabhar Seoltaí' agus an liosta sin a úsáid chun ríomhphost pearsanta a sheoladh chuig gach teagmhálaí ina mbeidh nasc rochtana pearsanta.</p><h4>Ardsocruithe príobháideachais</h4><p>Is féidir leat príobháideachais an rannpháirtí a chinntiú trí fhoirm anaithnid a chruthú. Sa chás sin, ní bheidh sonraí nascachta ar fáil duit mar údar na foirme.</p><h4>Cuma an tsuirbhé a shaincheapadh</h4><p>A bhuí leis an eagarthóir stíleanna CSS insuite agus leis na heagarthóirí méith-théacs leabaithe do gach ceann de na heilimintí a bhíonn le feiceáil, bíonn smacht iomlán agat ar leagan amach na foirme. Tá liosta mór de théamaí ar fáil do na suirbhéanna a fhágann gur fusa an fhoirm a chur in oiriúint don chineál tionscadail atá idir lámha agat. Is féidir an suirbhé a bheith ar leathanach amháin nó a bheith ar níos mó ná leathanach amháin.</p><h4>Aighneacht a shábháil mar dhréacht</h4><p>Is féidir leat ligean do rannpháirtithe a n-aighneacht a shábháil mar dhréacht ar an bhfreastalaí agus teacht ar ais chun leanúint de níos déanaí.</p><h4>Freagraí a thabhairt agus tú as líne</h4><p>Le EUSurvey, is féidir leat foirm a líonadh isteach agus tú as líne, agus an aighneacht a sheoladh isteach chuig an bhfreastalaí níos déanaí.</p><h4>Uimhriú uathoibríoch</h4><p>Chun struchtúr a chur ar an suirbhé, is féidir le EUSurvey eilimintí na foirme a uimhriú duit.</p><h4>Codarsnacht mhéadaithe</h4><p>Is féidir le rannpháirtithe lagamhairc leagan ardchodarsnachta den suirbhé a roghnú. Cruthaítear sin go huathoibríoch do gach foirm.</p><h4>Comhaid tacaíochta a uaslódáil</h4><p>Is féidir leat comhaid a uaslódáil lena gcur le do shuirbhé. Is féidir le gach duine a líonann amach do shuirbhé iad sin a íoslódáil.</p><h3 class="h3Privacy">Bainistiú Foirmeacha</h3><h4>An suirbhé a fhoilsiú</h4><p>Más mian leat, is féidir do shuirbhé a fhoilsiú go huathoibríoch ar <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">liosta na suirbhéanna poiblí</a> atá ar fáil ar fheidhmchlár EUSurvey an Choimisiúin Eorpaigh, le go bhfeicfidh níos mó daoine fós é.</p><h4>Comhoibriú</h4><p>Má tá suirbhé agat a bheidh á bhainistiú ag níos mó ná duine amháin, ligeann EUSurvey duit ceadanna ardleibhéil a shocrú d'úsáideoirí eile sa chaoi gur féidir leo suirbhé a thástáil nó anailís a dhéanamh ar thorthaí suirbhé.</p><h3 class="h3Privacy">Torthaí a bhainistiú</h3><h4>Anailís a dhéanamh thorthaí suirbhé</h4><p>Tá bunfheidhmeanna ag EUSurvey lenar féidir anailís a dhéanamh ar shonraí agus na sonraí sin a amharcléiriú i bhfoirm histeagram agus cairteacha. Is féidir iad a easpórtáil freisin i bhformáidí caighdeánacha scarbhileoige lena n-iompórtáil isteach i bhfeidhmchláir staidrimh.</p><h4>Na torthaí a fhoilsiú </h4><p>Tugann an feidhmchlár EUSurvey caoi duit chun fothacar de gach freagra a seoladh isteach a fhoilsiú ar leathanaigh inmheánacha an fheidhmchláir. Is féidir leis an gcóras staitisticí agus cairteacha a ghiniúint go huathoibríoch.</p><h4>Aighneachtaí atá seolta isteach a chur in eagar </h4><p>Is féidir leat cead a thabhairt do na rannpháirtithe aighneacht a chur in eagar tar éis dóibh í a sheoladh isteach.</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Teicneolaíochtaí tríú páirtí</h3>Tá EUSurvey bunaithe ar roinnt leabharlann foinse oscailte agus acmhainní saor in aisce. <br /> Tá teacht ar na creidiúintí agus ar liosta na n-acmhainní a úsáideadh ag an nasc thíos. </p>
