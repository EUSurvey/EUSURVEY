message.about.paragraph.two = <p>EUSurvey is ontwikkeld door DG DIGIT en gefinancierd door het <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programma</a>. Het is volledig open source onder de <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-licentie. De broncode kunt u downloaden van de Joinup-pagina's van de Europese Commissie: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
