message.about.oss.paragraph.one = <p>EUSurvey is een onlinesysteem om enquêtes en formulieren op te stellen voor een groot publiek, bijvoorbeeld een tevredenheidsenquête of een openbare raadpleging. Het voornaamste doel is het creëren van officiële onderzoeken van de publieke opinie en formulieren voor interne communicatie en personeelsbeheer (personeelsenquêtes en evaluatie- of inschrijvingsformulieren).</p><p>Met EUSurvey kunnen allerlei onderdelen in formulieren worden verwerkt, van eenvoudige (bijv. open vragen en meerkeuzevragen) tot geavanceerde (bijv. bewerkbare spreadsheets en multimedia).</p>
message.about.oss.paragraph.three = <p><h3 class="h3Privacy">Door anderen ontwikkelde technologie</h3>EUSurvey maakt gebruik van opensourcesoftware en ander rechtenvrij materiaal.<br/></p>
message.about.oss.paragraph.two = <h2>Mogelijkheden</h2><p>EUSurvey is geschikt voor allerlei soorten enquêtes. Hieronder staat wat het programma zoal te bieden heeft:</p><h3 class="h3Privacy">Formulieropties</h3><h4>Aanpasbare formulieren</h4><p>In de gebruiksvriendelijke editor kunt u allerlei soorten vragen kiezen, van eenvoudige open en meerkeuzevragen tot spreadsheets en multimediavragen. Met speciale elementen geeft u structuur aan uw enquête.</p><h4>Voorwaardelijke vragen</h4><p>EUSurvey kan aanvullende vragen en velden laten verschijnen op basis van de antwoorden van de respondent, waardoor de enquête interactief wordt.</p><h4>Automatisch publiceren</h4><p>U kunt uw enquête op een van tevoren gekozen tijdstip automatisch laten publiceren en stopzetten.</p><h4>Uw formulier na publicatie wijzigen</h4><p>U kunt een gepubliceerde enquête wijzigen met behoud van al ontvangen antwoorden.</p><h4>Talen</h4><p>De gebruikersinterface is beschikbaar in 23 officiële EU-talen en u kunt uw formulier vertalen in alle 136 talen van ISO 639-1, van Abchazisch tot Zoeloe.</p><h4>Veiligheid</h4><p>EUSurvey biedt de nodige infrastructuur om de formulieren online te beveiligen.</p><h4>Rechtstreeks uitnodigingen versturen</h4><p>In EUSurvey kunt u een adresboek beheren en op basis daarvan gepersonaliseerde uitnodigingen versturen en respondenten individueel toegang verlenen.</p><h4>Geavanceerde privacy</h4><p>U kunt de privacy van respondenten garanderen door anonieme formulieren aan te maken. Als organisator kunt u dan niet zien wie het formulier heeft ingevuld.</p><h4>Gepersonaliseerde look and feel</h4><p>Met de ingebouwde CSS-editor en rich text-editors voor alle zichtbare onderdelen heeft u de volledige controle over de vormgeving. Er bestaat al een lange lijst van thema's waarmee u het formulier kunt aanpassen aan de huisstijl van uw organisatie of project. U kunt kiezen uit enquêtes met één of met meerdere pagina's.</p><h4>Bijdragen als concept bewaren</h4><p>U kunt deelnemers de mogelijkheid geven om hun bijdrage als concept te bewaren op de server, zodat ze die later kunnen afwerken.</p><h4>Offline antwoorden</h4><p>Met EUSurvey kunt u een formulier offline invullen en later uploaden.</p><h4>Automatische nummering</h4><p>Om uw enquête wat meer structuur te geven, kan EUSurvey de elementen voor u nummeren.</p><h4>Verbeterd contrast</h4><p>Wie een visuele beperking heeft en een enquête moet invullen, kan een zwarte achtergrond kiezen. Die optie wordt voor elke enquête automatisch geactiveerd.</p><h4>Achtergrondmateriaal uploaden</h4><p>U kunt bestanden aan uw enquête toevoegen door ze te uploaden. Iedereen die aan de enquête deelneemt, kan die dan downloaden.</p><h3 class="h3Privacy">Formulierbeheer</h3><h4>Een enquête publiceren</h4><p>U kunt uw enquête nog meer bekendheid geven door deze automatisch te laten publiceren in de lijst van alle openbare raadplegingen op EUSurvey.</p><h4>Samenwerken</h4><p>Voor enquêtes die worden beheerd door verschillende personen, kunt u in EUSurvey geavanceerde gebruikersrechten instellen, bijvoorbeeld om een enquête te testen of de resultaten te analyseren.</p><h3 class="h3Privacy">Verwerking van resultaten</h3><h4>Resultaten analyseren</h4><p>In EUSurvey kunt u de resultaten van uw enquête analyseren en in staafdiagrammen en grafieken weergeven. U kunt de resultaten ook exporteren in een gangbaar spreadsheetformaat om ze daarna in statistische toepassingen te kunnen importeren.</p><h4>Resultaten publiceren</h4><p>Binnen EUSurvey kunt u ook deelverzamelingen van alle ontvangen bijdragen voor eigen gebruik aanmaken en bekijken. Het systeem kan automatisch statistieken en diagrammen maken.</p><h4>Ontvangen bijdragen bewerken</h4><p>Geef uw deelnemers de mogelijkheid om hun bijdrage achteraf nog te wijzigen.</p>
message.about.oss.title = Over EUSurvey
message.about.paragraph.four = <p><h3 class="h3Privacy">Technologie van derden</h3>EUSurvey is gebaseerd op verscheidene open source library's en andere gratis bronnen. <br /> Bekijk de referenties en de lijst van gebruikte bronnen. </p>
