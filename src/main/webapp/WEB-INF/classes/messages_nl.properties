message.about.paragraph.two.new = <p>EUSurvey is ontwikkeld door DG DIGIT en gefinancierd door het <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programma</a>. Het is volledig open source en verschijnt onder de <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-licentie. U kunt de broncode downloaden van GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Features</h2><p>EUSurvey is geschikt voor allerlei soorten enquêtes. Hieronder staat wat het zoal te bieden heeft:</p><h3 class="h3Privacy">Formulieropties</h3><h4>Aanpasbare formulieren</h4><p>In de gebruiksvriendelijke editor kunt u allerlei soorten vragen kiezen, van eenvoudige open en meerkeuzevragen tot spreadsheets en multimediavragen. Met speciale elementen geeft u structuur aan uw enquête.</p><h4>Voorwaardelijke vragen</h4><p>EUSurvey kan aanvullende vragen en velden laten verschijnen op basis van de antwoorden van de respondent, waardoor de enquête interactief wordt.</p><h4>Automatisch publiceren</h4><p>U kunt uw enquête op een van tevoren gekozen tijdstip automatisch laten publiceren en stopzetten.</p><h4>Uw formulier na publicatie wijzigen</h4><p>U kunt een gepubliceerde enquête wijzigen met behoud van al ontvangen antwoorden.</p><h4>Talen</h4><p>De interface bestaat in 23 officiële EU-talen en u kunt uw formulier vertalen in alle 136 talen van ISO 639-1, van Abchazisch tot Zoeloe.</p><h4>Beveiliging</h4><p>EUSurvey biedt de nodige infrastructuur om de enquêtes online te beveiligen.</p><h4>Rechtstreeks uitnodigingen versturen</h4><p>In EUSurvey kunt u een adresboek beheren en op basis daarvan gepersonaliseerde uitnodigingen versturen en respondenten individueel toegang verlenen.</p><h4>Geavanceerde privacy</h4><p>U kunt de privacy van respondenten garanderen door anonieme formulieren aan te maken. Als organisator kunt u dan niet zien wie het formulier heeft ingevuld.</p><h4>Gepersonaliseerde look&feel</h4><p>Met de ingebouwde CSS-editor en rich text-editors voor alle zichtbare onderdelen heeft u de volledige controle over de vormgeving. Dankzij een lange lijst van thema's kunt u het formulier aanpassen aan de huisstijl van uw organisatie of project. U kunt kiezen uit enquêtes met één of met meerdere pagina's.</p><h4>Bijdragen als concept bewaren</h4><p>U kunt deelnemers de mogelijkheid geven om hun bijdrage als concept te bewaren op de server, zodat ze die later kunnen afwerken.</p><h4>Offline antwoorden</h4><p>Met EUSurvey kunt u een formulier offline invullen en later uploaden.</p><h4>Automatische nummering</h4><p>Om uw enquête wat meer structuur te geven, kan EUSurvey de elementen voor u nummeren.</p><h4>Verbeterd contrast</h4><p>Wie een visuele beperking heeft en een enquête moet invullen, kan een zwarte achtergrond kiezen. Die optie wordt voor elke enquête automatisch geactiveerd.</p><h4>Achtergrondmateriaal uploaden</h4><p>U kunt bestanden aan uw enquête toevoegen door ze te uploaden. Iedereen die aan de enquête deelneemt, kan die dan downloaden.</p><h3 class="h3Privacy">Formulierbeheer</h3><h4>Samenwerken</h4><p>Voor enquêtes die worden beheerd door verschillende personen, kunt u in EUSurvey geavanceerde gebruikersrechten instellen, bijvoorbeeld om een enquête te testen of de resultaten te analyseren.</p><h3 class="h3Privacy">Verwerking van resultaten</h3><h4>Resultaten analyseren</h4><p>In EUSurvey kunt u de resultaten van uw enquête analyseren en in staafdiagrammen en grafieken weergeven. U kunt de resultaten ook exporteren in een gangbaar spreadsheetformaat om ze daarna in statistische toepassingen te kunnen importeren.</p><h4>Resultaten publiceren</h4><p>Binnen EUSurvey kunt u ook deelverzamelingen van alle ontvangen bijdragen voor eigen gebruik aanmaken en bekijken. Het systeem kan automatisch statistieken en diagrammen maken.</p><h4>Ontvangen bijdragen bewerken</h4><p>U kunt uw deelnemers de mogelijkheid geven om hun bijdrage achteraf nog te wijzigen.</p>
