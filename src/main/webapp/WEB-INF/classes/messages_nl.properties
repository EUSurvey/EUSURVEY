message.complexityCriticalContent = Uw enquête is zeer complex. Dit kan problemen opleveren voor de deelnemers. Voorkom dit door uw enquête in te korten en afhankelijke vragen te vermijden. U kunt uw enquête ook splitsen in eenvoudigere delen.
