 te bewaren op de server, zodat ze die later kunnen afwerken.</p><h4>Offline antwoorden</h4><p>Met EUSurvey kunt u een formulier offline invullen en later uploaden.</p><h4>Automatische nummering</h4><p>Om uw enquête wat meer structuur te geven, kan EUSurvey de elementen voor u nummeren.</p><h4>Verbeterd contrast</h4><p>Wie een visuele beperking heeft en een enquête moet invullen, kan een zwarte achtergrond kiezen. Die optie wordt voor elke enquête automatisch geactiveerd.</p><h4>Achtergrondmateriaal uploaden</h4><p>U kunt bestanden aan uw enquête toevoegen door ze te uploaden. Iedereen die aan de enquête deelneemt, kan die dan downloaden.</p><h3 class="h3Privacy">Formulierbeheer</h3><h4>Samenwerken</h4><p>Voor enquêtes die worden beheerd door verschillende personen, kunt u in EUSurvey geavanceerde gebruikersrechten instellen, bijvoorbeeld om een enquête te testen of de resultaten te analyseren.</p><h3 class="h3Privacy">Verwerking van resultaten</h3><h4>Resultaten analyseren</h4><p>In EUSurvey kunt u de resultaten van uw enquête analyseren en in staafdiagrammen en grafieken weergeven. U kunt de resultaten ook exporteren in een gangbaar spreadsheetformaat om ze daarna in statistische toepassingen te kunnen importeren.</p><h4>Resultaten publiceren</h4><p>Binnen EUSurvey kunt u ook deelverzamelingen van alle ontvangen bijdragen voor eigen gebruik aanmaken en bekijken. Het systeem kan automatisch statistieken en diagrammen maken.</p><h4>Ontvangen bijdragen bewerken</h4><p>U kunt uw deelnemers de mogelijkheid geven om hun bijdrage achteraf nog te wijzigen.</p>
message.about.paragraph.two.new = <p>EUSurvey is ontwikkeld door DG DIGIT en gefinancierd door het <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programma</a>. Het is volledig open source en verschijnt onder de <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-licentie. U kunt de broncode downloaden van GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
