message.about.title = Over EUSurvey
message.about.paragraph.one = <p>EUSurvey is een onlinesysteem om enquêtes en formulieren op te stellen voor een groot publiek, bijvoorbeeld bij een tevredenheidsenquête of een openbare raadpleging.</p>
message.about.paragraph.two = <p>EUSurvey, ontwikkeld door DG DIGIT met financiële steun van het <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programma</a>, is volledig open source en wordt gepubliceerd op basis van de <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-licentie. De broncode kan worden gedownload van de JoinUp-website: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey is geschikt voor allerlei soorten enquêtes. Hieronder staat wat het programma zoal te bieden heeft:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Extern ontwikkelde technologie</h3>EUSurvey is gebaseerd op verschillende opensourcebibliotheken en ander rechtenvrij materiaal. <br /> Een inventaris hiervan vindt u hieronder. </p>
message.about.paragraph.four.linkText = Zie de lijst
