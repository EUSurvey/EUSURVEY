message.download.oss.paragraph.one = <p>De software van EUSurvey is open source onder de <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL-licentie</a> en gratis te downloaden van Joinup. Het is ontwikkeld door de Europese Commissie met steun van het <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>-programma.</p> message.hihaudience = Ik bevestig dat wij het EUSurvey-team (<a href="mailto:{0}">{0}</a>) op de hoogte zullen brengen als wij een zeer groot aantal reacties verwachten (meer dan 50.000), zodat de potentiële impact kan worden beoordeeld en maatregelen kunnen worden genomen om het piekverkeer te verwerken.
message.download.paragraph.one.new = <p>EUSurvey is ook beschikbaar als open source software. De software is gratis te downloaden onder de EUPL-licentie (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">European Union Public Licence</a>). EUSurvey is ontwikkeld door het directoraat-generaal Informatica van de Europese Commissie met steun van het <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programma</a> (Interoperabiliteitsoplossingen voor Europese overheidsdiensten).</p><p>De opensource-versie van EUSurvey kan overal stand-alone worden geïnstalleerd.</p><p>De meest recente versie kunt u van GitHib downloaden:</p>
