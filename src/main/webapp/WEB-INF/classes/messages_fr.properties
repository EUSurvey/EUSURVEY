visualisation des données sous forme d'histogrammes et de graphiques. Vous pouvez également exporter les résultats d'enquêtes dans des formats tabulaires standards, afin de les importer dans des logiciels statistiques.</p><h4>Publication des résultats </h4><p>L'application EUSurvey permet de publier des sous-ensembles de toutes les réponses soumises. Le système peut calculer et créer automatiquement des statistiques et des graphiques.</p><h4>Modification des contributions envoyées </h4><p>Vous pouvez permettre aux participants de modifier leur contribution après l'avoir soumise.</p>
message.about.paragraph.threeB = <h2>Fonctionnalités</h2><p>EUSurvey propose un large éventail de fonctionnalités, conçues pour répondre à des besoins variés. La liste complète des fonctionnalités disponibles est présentée ci-dessous:</p><h3 class="h3Privacy">Fonctionnalités relatives aux formulaires</h3><h4>Personnalisation des formulaires</h4><p>Facile à utiliser, l'éditeur permet de choisir différents types de questions: texte simple, questions à choix multiple, tableaux, éléments multimédias, etc. Vous pouvez structurer votre questionnaire au moyen d'éléments structurels spécifiques.</p><h4>Questions dépendantes</h4><p>EUSurvey peut afficher des questions et champs supplémentaires en fonction des réponses du participant, ce qui rend les questionnaires interactifs.</p><h4>Programmation de la publication</h4><p>Vous pouvez programmer la publication et la dépublication automatiques de votre enquête à la date et à l'heure que vous souhaitez.</p><h4>Modification des formulaires après publication</h4><p>Vous pouvez modifier un formulaire publié sans perdre aucune contribution.</p><h4>Langues</h4><p>L'interface utilisateur est disponible dans 23 langues officielles de l’UE. Vous pouvez également traduire votre formulaire dans l'une des 136 langues couvertes par la norme ISO 639-1, de l'abkhaze au zoulou.</p><h4>Sécurité</h4><p>EUSurvey dispose de l’infrastructure nécessaire pour assurer la sécurité des formulaires en ligne.</p><h4>Envoi d’invitations directement à partir de l’application</h4><p>Vous pouvez sélectionner des contacts dans le «carnet d’adresses» et leur envoyer à chacun un message contenant un lien d’accès individuel.</p><h4>Protection des données à caractère personnel</h4><p>Vous pouvez garantir le respect des données à caractère personnel des participants en créant des formulaires anonymes. Dans ce cas, en tant qu'auteur, vous n'aurez pas accès aux paramètres de connexion des participants.</p><h4>Personnalisation de l'apparence</h4><p>Vous pouvez personnaliser complètement la mise en pages des formulaires grâce à l'éditeur de styles CSS et aux éditeurs de texte enrichi, qui permettent de configurer tous les éléments visibles. Vous pouvez également adapter le formulaire à l'identité de votre projet au moyen d'une variété de thèmes graphiques. Les questionnaires peuvent tenir sur une page ou sur plusieurs pages, à votre convenance.</p><h4>Sauvegarde de brouillons</h4><p>Vous pouvez permettre aux participants de sauvegarder leur contribution à l'état de brouillon sur le serveur, en vue de la reprendre plus tard.</p><h4>Remplissage de formulaires hors ligne</h4><p>EUSurvey permet de compléter les formulaires hors ligne, puis de les envoyer sur le serveur.</p><h4>Numérotation automatique</h4><p>Pour structurer votre enquête, EUSurvey peut numéroter les éléments des formulaires à votre place.</p><h4>Contraste renforcé</h4><p>Les personnes malvoyantes peuvent afficher une version à contraste renforcé du questionnaire. Cette version est créée automatiquement pour tous les formulaires.</p><h4>Ajout de fichiers complémentaires</h4><p>Vous pouvez ajouter des fichiers à votre questionnaire en les envoyant sur le serveur. Tous les participants pourront alors télécharger ces fichiers.</p><h3 class="h3Privacy">Gestion du formulaire</h3><h4>Collaboration</h4><p>Pour les enquêtes gérées par plusieurs utilisateurs, EUSurvey permet de définir des droits avancés pour d'autres utilisateurs, afin de tester une enquête ou d'analyser des résultats.</p><h3 class="h3Privacy">Exploitation des résultats</h3><h4>Analyse des résultats</h4><p>EUSurvey propose des fonctions basiques d'analyse des résultats et de visualisation des données sous forme d'histogrammes et de graphiques. Vous pouvez également exporter les résultats d'enquêtes dans des formats tabulaires standards, afin de les importer dans des logiciels statistiques.</p><h4>Publication des résultats</h4><p>L'application EUSurvey permet de publier des sous-ensembles de toutes les réponses soumises. Le système peut calculer et créer automatiquement des statistiques et des graphiques.</p><h4>Modification des contributions envoyées</h4><p>Vous pouvez permettre aux participants de modifier leur contribution après l'avoir soumise.</p>
message.about.paragraph.two.new = Propriété intellectuelle : Conçue par la DG DIGIT et financé dans le cadre des programmes ISA, <a target="_blank" href="https://ec.europa.eu/isa2/home_en/" aria-label="ISA² programme - Opens in new window">ISA²</a> et le <a target="_blank" href="https://digital-strategy.ec.europa.eu/fr/activities/digital-programme" aria-label="DIGITAL">programme pour une Europe numérique</a> (DIGITAL), EUSurvey est entièrement open source et publié sous la licence <a target="_blank" href="https://joinup.ec.europa.eu/collection/eupl">EUPL</a>. Vous pouvez télécharger le code source depuis GitHub : <a target="_blank" href="https://github.com/EUSurvey">https://github.com/EUSurvey</a>
