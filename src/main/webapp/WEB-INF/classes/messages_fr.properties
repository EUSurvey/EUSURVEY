message.download.paragraph.one.new = <p>L'application EUSurvey est également disponible sous forme de logiciel libre. Elle est fournie gratuitement dans le cadre de la licence <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (licence publique de l'Union européenne). Elle a été mise au point par la direction générale de l’informatique de la Commission dans le cadre du programme <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> («solutions d’interopérabilité pour les administrations publiques européennes»).</p><p>Le logiciel libre d'EUSurvey peut être installé n’importe où sous forme d’application autonome.</p><p>La dernière version en date peut être téléchargée sur GitHub à l’adresse suivante:</p>
message.highaudience = Je confirme que nous informerons l’équipe d’EUSurvey (<a href="mailto:{0}">{0}</a>) si nous nous attendons à un nombre très élevé de réponses à cette enquête (plus de 50 000), afin que l’impact potentiel puisse être évalué et des mesures mises en place pour faire face au pic de trafic.
