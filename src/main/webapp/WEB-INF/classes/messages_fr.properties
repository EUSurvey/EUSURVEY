message.about.title = À propos d'EUSurvey
message.about.paragraph.one = <p>EUSurvey est un outil public de gestion d'enquêtes en ligne, qui permet de créer et publier des formulaires et des questionnaires, comme des enquêtes de satisfaction menées auprès des utilisateurs et des consultations publiques.</p>
message.about.paragraph.two = <p>Élaboré par la DG DIGIT et financée au titre du <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programme ISA²</a>, EUSurvey est un logiciel entièrement libre publié dans le cadre de la licence <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Le code source peut être téléchargé sur le site Joinup de la Commission: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey dispose d’un large éventail de fonctionnalités destinées à répondre à une variété de besoins en matière de création d'enquêtes. La liste complète de ces fonctionnalités figure ci-dessous:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Technologies tierces</h3>EUSurvey exploite plusieurs bibliothèques libres (open source) et ressources gratuites. <br /> Leurs références et la liste des ressources utilisées figurent ci-après. </p>
message.about.paragraph.four.linkText = Voir la liste
