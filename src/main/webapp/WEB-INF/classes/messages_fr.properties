message.about.oss.paragraph.one = <p>EUSurvey est un outil public de gestion d'enquêtes en ligne, qui permet de créer et publier des formulaires et des questionnaires, comme des enquêtes de satisfaction menées auprès des utilisateurs et des consultations publiques. Son principal objectif est de créer des sondages d'opinion officiels et des formulaires destinés à la communication interne et à la gestion du personnel, comme des enquêtes pour recueillir l'avis du personnel et des formulaires d’évaluation ou d’enregistrement.</p><p>EUSurvey propose une grande variété d’éléments à utiliser dans des formulaires: du plus simple (questions ouvertes et questions à choix multiples, par exemple) au plus avancé (feuilles de calcul modifiables et éléments multimédia, par exemple).</p>
message.about.oss.paragraph.three = <p><h3 class="h3Privacy">Technologies provenant de tiers</h3>EUSurvey repose sur des bibliothèques libres (open source) et des ressources gratuites.<br/></p>
message.about.oss.paragraph.two = <h2>Fonctionnalités</h2><p>EUSurvey dispose d’un large éventail de fonctionnalités destinées à répondre à une variété de besoins en matière de création d'enquêtes. La liste complète de ces fonctionnalités figure ci-dessous:</p><h3 class="h3Privacy">Fonctionnalités relatives aux formulaires</h3><h4>Personnalisation des formulaires</h4><p>Facile à utiliser, l'éditeur permet de choisir différents types de questions: texte simple, questions à choix multiple, tableaux, éléments multimédias, etc. Vous pouvez structurer votre questionnaire au moyen d'éléments structurels spécifiques.</p><h4>Questions dépendantes</h4><p>EUSurvey peut afficher des questions et champs supplémentaires en fonction des réponses du participant, ce qui rend les questionnaires interactifs.</p><h4>Programmation de la publication</h4><p>Vous pouvez programmer la publication et la dépublication automatiques de votre enquête à la date et à l'heure que vous souhaitez.</p><h4>Modification des formulaires après publication</h4><p>Vous pouvez modifier un formulaire publié sans perdre aucune contribution.</p><h4>Langues</h4><p>L’interface utilisateur est disponible dans 23 langues officielles de l’UE. Vous pouvez également traduire votre formulaire dans l'une des 136 langues couvertes par la norme ISO 639-1, de l'abkhaze au zoulou.</p><h4>Sécurité</h4><p>EUSurvey dispose de l’infrastructure nécessaire pour assurer la sécurité des formulaires en ligne.</p><h4>Envoi d’invitations directement à partir de l’application</h4><p>Vous pouvez sélectionner des contacts dans le «carnet d’adresses» et leur envoyer à chacun un message contenant un lien d’accès individuel.</p><h4>Protection des données à caractère personnel</h4><p>Vous pouvez garantir le respect des données à caractère personnel des participants en créant des formulaires anonymes. Dans ce cas, en tant qu'auteur, vous n'aurez pas accès aux paramètres de connexion des participants. </p><h4>Personnalisation de l'apparence</h4><p>Vous pouvez personnaliser complètement la mise en pages des formulaires grâce à l'éditeur de styles CSS et aux éditeurs de texte enrichi, qui permettent de configurer tous les éléments visibles. Vous pouvez également adapter le formulaire à l'identité de votre projet au moyen d'une variété de thèmes graphiques. Les questionnaires peuvent tenir sur une page ou sur plusieurs pages, à votre convenance.</p><h4>Sauvegarde de brouillons</h4><p>Vous pouvez permettre aux participants de sauvegarder leur contribution à l'état de brouillon sur le serveur, en vue de la terminer plus tard.</p><h4>Remplissage de formulaires hors ligne</h4><p>EUSurvey permet de compléter les formulaires hors ligne, puis de les envoyer sur le serveur.</p><h4>Numérotation automatique</h4><p>Pour structurer votre enquête, EUSurvey peut numéroter les éléments des formulaires à votre place.</p><h4>Contraste renforcé</h4><p>Les personnes malvoyantes peuvent afficher une version à contraste renforcé du questionnaire. Cette version est créée automatiquement pour tous les formulaires.</p><h4>Ajout de fichiers complémentaires</h4><p>Vous pouvez ajouter des fichiers à votre questionnaire en les envoyant sur le serveur. Tous les participants pourront alors télécharger ces fichiers.</p><h3>Gestion du formulaire</h3><h4>Publication d'une enquête </h4><p>Pour accroître la visibilité de votre enquête, vous pouvez la faire publier automatiquement dans la «liste des enquêtes publiques» accessibles par l'application EUSurvey.</p><h4>Collaboration</h4><p>Pour les enquêtes gérées par plusieurs utilisateurs, EUSurvey permet de définir des droits avancés pour d'autres utilisateurs, afin de tester une enquête ou d'analyser des résultats.</p><h3 class="h3Privacy">Exploitation des résultats</h3><h4>Analyse des résultats </h4><p>EUSurvey propose des fonctions basiques d'analyse des résultats et de visualisation des données sous forme d'histogrammes et de graphiques. Vous pouvez également exporter les résultats d'enquêtes dans des formats tabulaires standards, afin de les importer dans des logiciels statistiques.</p><h4>Publication des résultats </h4><p>L'application EUSurvey permet de publier des sous-ensembles de toutes les réponses soumises. Le système peut calculer et créer automatiquement des statistiques et des graphiques.</p><h4>Modification des contributions envoyées </h4><p>Vous pouvez permettre aux participants de modifier leur contribution après l'avoir soumise.</p>
