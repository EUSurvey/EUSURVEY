message.newEditor = <b>Voici le nouvel éditeur d’EUSurvey</b><br /><br />. Il s’accompagne d’une nouvelle interface utilisateur améliorée, ainsi que de nouvelles fonctionnalités utiles:<br /><br /><ul><li>Une fonction Annuler et Rétablir</li><li>Une manière plus directe de modifier les éléments de l’enquête</li><li>La possibilité de sélectionner et modifier plusieurs éléments en une fois</li><li>La possibilité d’ajouter une logique de branchement à l’aide de la fonction de visibilité</li><li>Et bien d’autres...</li></ul><br />Pour en savoir plus, consultez notre guide succinct:
