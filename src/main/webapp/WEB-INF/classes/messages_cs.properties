message.about.title=Co EUSurvey nabízí
message.about.paragraph.one=	<p>EUSurvey je systém pro správu online průzkumů, který umožňuje vytváření dotazníků a jejich zveřejňování. Může jít například o veřejnou konzultaci či průzkum spokojenosti uživatelů.</p>\
								<p>Aplikace EUSurvey byla zprovozněna v roce 2013 a slouží Evropské komisi jako oficiální nástroj pro správu průzkumů. Jejím hlavním účelem je umožnit uživatelům vytvářet oficiální průzkumy veřejného mínění a sestavovat dotazníky určené k vnitřní komunikaci a personálnímu řízení (např. průzkumy mínění zaměstnanců, hodnotící dotazníky nebo registrační formuláře.</p>\
								<p>EUSurvey nabízí širokou škálu prvků používaných v dotaznících, od těch základních (např. otázky s odpovědí formou libovolného textu či otázky s předem formulovanými možnostmi) po pokročilé (např. editovatelné tabulky či multimediální prvky).</p>\
								<p>Aplikaci spravuje generální ředitelství pro digitální služby Evropské komise (GŘ DIGIT) a je k dispozici zdarma všem občanům EU. Najdete ji na adrese:</p>
message.about.paragraph.two=	<p>EUSurvey vytvořilo GŘ DIGIT za finanční podpory z programu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>. Jde o software se zcela otevřeným zdrojovým kódem, který byl zveřejněn v rámci licence <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Zdrojový kód lze stáhnout z internetové stránky Komise Joinup: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Funkce</h2>\
								<p>Aplikace EUSurvey nabízí širokou škálu funkcí, které lze použít pro různé typy průzkumů. Úplný seznam těchto funkcí je k dispozici níže:</p>\
								<h3 class="h3Privacy">Funkce pro dotazníky</h3>\
								<h4>Upravitelné dotazníky</h4>\
								<p>V uživatelsky přátelském editačním programu lze snadno vybírat z různých druhů otázek – od otázek s mnohočetným výběrem přes otázky formou tabulky po multimediální prvky průzkumu. Průzkum můžete strukturovat podle vlastních potřeb za použití speciálních prvků.</p>\
								<h4>Závislé otázky</h4>\
								<p>V EUSurvey lze zobrazovat doplňující otázky a pole v závislosti na odpovědi účastníka. To činí průzkum interaktivnější.</p>\
								<h4>Automatické zahájení a ukončení průzkumu</h4>\
								<p>U průzkumu lze předem stanovit okamžik, kdy bude automaticky zahájen či stažen z veřejné domény (offline).</p>\
								<h4>Úprava dotazníku po jeho zveřejnění</h4>\
								<p>Dotazník již zveřejněného průzkumu můžete upravit, aniž by došlo ke ztrátě již rozpracovaných příspěvků.</p>\
								<h4>Jazykové verze</h4>\
								<p>Uživatelské rozhraní je k dispozici ve 23 úředních jazycích EU. Kromě toho můžete dotazník přeložit do jakéhokoli z 136 jazyků uvedených v normě ISO 639-1, od abcházštiny po zulštinu.</p>\
								<h4>Zabezpečení</h4>\
								<p>EUSurvey má k dispozici takovou infrastrukturu, která zajistí zabezpečení online dotazníků.</p>\
								<h4>Zasílání pozvánek přímo z aplikace</h4>\
								<p>Pomocí výběru kontaktů v „Adresáři“ lze posílat e-maily s přístupovým odkazem na daný průzkum jednotlivým subjektům.</p>\
								<h4>Pokročilá ochrana soukromí</h4>\
								<p>Ochranu soukromí účastníka můžete zajistit vytvořením anonymního dotazníku. V takovém případě nebudete mít coby autor dotazníku k dispozici podrobnosti o připojení.</p>\
								<h4>Určete si vizuální podobu dotazníku</h4>\
								<p>Součástí aplikace je editor typu CSS a editovací programy pro formátovaný text (tzv. rich-text), v nichž lze upravovat všechny viditelné prvky. Vizuální podobu dotazníku si tak můžete určit zcela sami. K dispozici je rovněž obsáhlý seznam témat průzkumu, díky čemuž je snadné přizpůsobit dotazník účelu projektu. Můžete si vybrat mezi průzkumem o jedné stránce a vícestránkovým průzkumem.</p>\
								<h4>Uložit nedokončený příspěvek</h4>\
								<p>Účastníkům průzkumu můžete umožnit, aby si nedokončený příspěvek uložili na serveru a dokončit ho později.</p>\
								<h4>Vyplňování dotazníku offline</h4>\
								<p>EUSurvey nabízí možnost vyplnit dotazník offline a až teprve poté příspěvek odeslat na server.</p>\
								<h4>Automatické číslování</h4>\
								<p>K vytvoření vhodné struktury dotazníku máte možnost použít funkci číslování jednotlivých jeho částí.</p>\
								<h4>Zdůraznění kontrastu</h4>\
								<p>Zrakově postižení účastníci průzkumu si mohou vybrat vysoce kontrastní verzi dotazníku. Ta se u každého dotazníku vytvoří automaticky.</p>\
								<h4>Vkládání souborů s podklady</h4>\
								<p>K průzkumu můžete připojit podpůrné soubory. Soubory, které k průzkumu nahrajete, si pak bude moci každý účastník libovolně stáhnout.</p>\
								<h3 class="h3Privacy">Správa dotazníku</h3>\
								<h4>Zveřejnění průzkumu</h4>\
								<p>V zájmu vyšší viditelnosti průzkumu máte možnost ho prostřednictvím aplikace EUSurvey automaticky zveřejnit v <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">seznamu veřejných průzkumů</a>.</p>\
								<h4>Vzájemná spolupráce</h4>\
								<p>U průzkumů, které jsou spravovány více uživateli, máte na EUSurvey možnost tyto uživatele předem autorizovat k testování průzkumu nebo analyzování jeho výsledků.</p>\
								<h3 class="h3Privacy">Správa výsledků průzkumu</h3>\
								<h4>Analýza výsledků průzkumu</h4>\
								<p>EUSurvey vám nabízí možnost provést základní analýzu výsledků a vizualizaci údajů pomocí sloupcových diagramů nebo grafů. Rovněž lze výsledky průzkumu exportovat do standardních tabulkových formátů a poté je importovat do statistických aplikací.</p>\
								<h4>Zveřejňování výsledků </h4>\
								<p>EUSurvey nabízí možnost zveřejnit na interních stránkách aplikace podmnožinu všech zaslaných příspěvků. Systém může rovněž automaticky vypočítat statistiky a vytvořit grafy.</p>\
								<h4>Úprava odeslaného příspěvku </h4>\
								<p>V aplikaci máte možnost účastníkům povolit úpravu již odeslaného dotazníku.</p>
								
								#oss about page translation
