message.about.title = Co EUSurvey nabízí
message.about.paragraph.one = <p>EUSurvey je systém pro správu online průzkumů, který umožňuje vytváření dotazníků a jejich zveřejňování. Může jít například o veřejnou konzultaci či průzkum spokojenosti uživatelů.</p>
message.about.paragraph.two = <p>EUSurvey vytvořilo GŘ DIGIT za finanční podpory <a href="https://ec.europa.eu/isa2/home_en" target="_blank">z programu ISA²</a>. Jde o software se zcela otevřeným zdrojovým kódem, který byl zveřejněn v rámci licence <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Zdrojový kód lze stáhnout z internetové stránky Komise Joinup: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>Aplikace EUSurvey nabízí širokou škálu funkcí, které lze použít pro různé typy průzkumů. Úplný seznam těchto funkcí je k dispozici níže:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Technologie třetích stran</h3>EUSurvey staví na několika open source knihovnách a volně dostupných zdrojích. <br /> Údaje o autorství a seznam použitých prostředků viz dále. </p>
