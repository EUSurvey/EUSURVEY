message.about.title = O projektu EUSurvey
message.about.paragraph.two = <p>Stránky EUSurvey vytvořilo Generální ředitelství DIGIT za finanční podpory z <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a>. Jedná se o software se zcela otevřeným zdrojovým kódem, který byl zveřejněn v rámci <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">licence EUPL</a>. Zdrojový kód lze stáhnout z internetové stránky Komise Joinup: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Technologie třetích stran</h3>  Stránky EUSurvey vycházejí z několika knihoven s otevřeným zdrojovým kódem a z volných zdrojů. <br /> Údaje o autorství a seznam použitých prostředků viz dále. </p>
