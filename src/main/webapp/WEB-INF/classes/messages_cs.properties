message.download.paragraph.one.new = <p>Aplikace „EUSurvey“ je rovněž k dispozici v open source verzi. Je zdarma ke stažení v rámci <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (veřejná licence Evropské unie). Aplikaci vytvořilo Generální ředitelství pro informatiku Evropské komise v rámci programu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (řešení interoperability pro evropskou veřejnou správu).</p><p>Software pro EUSurvey s otevřeným zdrojovým kódem lze instalovat kdekoli jako samostatnou aplikaci.</p><p>Nejnovější verze je k dispozici ke stažení na stránkách GitHub:</p>
