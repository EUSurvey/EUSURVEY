message.about.paragraph.two.new = <p>Stránky EUSurvey vytvořilo Generální ředitelství DIGIT za finanční podpory z <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programu ISA²</a>. Jedná se o software se zcela otevřeným zdrojovým kódem, který byl zveřejněn v rámci licence <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Zdrojový kód si můžete stáhnout z GitHub: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funkce</h2><p>EUSurvey je vytvořen tak, aby vyhověl potřebám různých typů dotazníků. Úplný seznam funkci najdete níže:</p><h3 class="h3Privacy">Funkce pro dotazníky</h3><h4>Upravitelné dotazníky</h4><p>V uživatelsky komfortním editoru lze snadno používat různé typy otázek – otázky s výběrem z předem daných odpovědí, otázky formou tabulky nebo multimediální prvky. Průzkum můžete strukturovat podle vlastních potřeb.</p><h4>Závislé otázky</h4><p>EUSurvey umí podle odpovědí účastníka zobrazovat doplňující otázky a pole. Průzkum pak bude interaktivnější.</p><h4>Automatické zahájení a ukončení průzkumu</h4><p>U průzkumu lze předem stanovit okamžik, kdy bude automaticky zahájen či stažen z veřejné domény (offline).</p><h4>Úprava dotazníku po jeho zveřejnění</h4><p>Dotazník již zveřejněného průzkumu můžete upravit, aniž by došlo ke ztrátě již rozpracovaných příspěvků.</p><h4>Jazyky</h4><p>Uživatelské rozhraní je k dispozici ve 23 úředních jazycích EU. Kromě toho můžete dotazník přeložit do jakéhokoli z 136 jazyků uvedených v normě ISO 639-1, od abcházštiny po zulštinu.</p><h4>Zabezpečení</h4><p>EUSurvey má k dispozici takovou infrastrukturu, která zajistí zabezpečení online dotazníků.</p><h4>Zasílání pozvánek přímo z aplikace</h4><p>Pomocí výběru kontaktů v „Adresáři“ lze posílat e-maily s přístupovým odkazem na daný průzkum jednotlivým subjektům.</p><h4>Pokročilá ochrana soukromí</h4><p>Ochranu soukromí účastníka můžete zajistit vytvořením anonymního dotazníku. V takovém případě nebudete mít coby autor dotazníku k dispozici podrobnosti o připojení.</p><h4>Určete si vizuální podobu dotazníku</h4><p>Součástí aplikace je editor typu CSS a editovací programy pro formátovaný text (tzv. rich-text), v nichž lze upravovat všechny viditelné prvky. Vizuální podobu dotazníku si tak můžete určit zcela sami. K dispozici je rovněž obsáhlý seznam témat průzkumu, díky čemuž je snadné přizpůsobit dotazník účelu projektu. Můžete si vybrat mezi průzkumem o jedné stránce a vícestránkovým průzkumem.</p><h4>Uložit nedokončený příspěvek</h4><p>Účastníkům průzkumu můžete umožnit, aby si nedokončený příspěvek uložili na serveru a dokončit ho později.</p><h4>Vyplňování dotazníku offline</h4><p>EUSurvey nabízí možnost vyplnit dotazník offline a až teprve poté příspěvek odeslat na server.</p><h4>Automatické číslování</h4><p>K vytvoření vhodné struktury dotazníku máte možnost použít funkci číslování jednotlivých jeho částí.</p><h4>Zdůraznění kontrastu</h4><p>Zrakově postižení účastníci průzkumu si mohou vybrat vysoce kontrastní verzi dotazníku. Ta se u každého dotazníku vytvoří automaticky.</p><h4>Vkládání souborů s podklady</h4><p>K průzkumu můžete připojit podpůrné soubory. Soubory, které k průzkumu nahrajete, si pak bude moci každý účastník libovolně stáhnout.</p><h3 class="h3Privacy">Správa dotazníku</h3><h4>Vzájemná spolupráce</h4><p>U průzkumů, které jsou spravovány více uživateli, máte na EUSurvey možnost tyto uživatele předem autorizovat k testování průzkumu nebo analyzování jeho výsledků.</p><h3 class="h3Privacy">Správa výsledků průzkumu</h3><h4>Analýza výsledků průzkumu</h4><p>EUSurvey vám nabízí možnost provést základní analýzu výsledků a vizualizaci údajů pomocí sloupcových diagramů nebo grafů. Rovněž lze výsledky průzkumu exportovat do standardních tabulkových formátů a poté je importovat do statistických aplikací.</p><h4>Zveřejňování výsledků</h4><p>EUSurvey nabízí možnost zveřejnit na interních stránkách aplikace podmnožinu všech zaslaných příspěvků. Systém může rovněž automaticky vypočítat statistiky a vytvořit grafy.</p><h4>Úprava odeslaného příspěvku</h4><p>V aplikaci máte možnost účastníkům povolit úpravu již odeslaného dotazníku.</p>
