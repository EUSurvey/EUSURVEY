message.about.title = Tietoa EUSurveysta
message.about.paragraph.one = <p>EUSurvey on verkkokyselyjen hallintatyökalu, jonka avulla voidaan luoda ja julkaista yleisölle suunnattuja kyselylomakkeita, esimerkiksi käyttäjätyytyväisyyskyselyjä ja julkisia kuulemisia.</p>
message.about.paragraph.two = <p>Euroopan komission tietotekniikan pääosaston kehittämää sovellusta on rahoitettu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-ohjelmasta</a>. Se perustuu täysin avoimeen lähdekoodiin ja on julkaistu <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-lisenssillä. Lähdekoodi on ladattavissa komission Joinup-sivustolla: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey on monipuolinen työkalu, joka sopii erilaisten kyselyjen tekemiseen. Ominaisuuksia esitellään tarkemmin seuraavassa:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Kolmansien osapuolten teknologia</h3> EUSurvey perustuu useisiin avoimen lähdekoodin kirjastoihin ja vapaisiin resursseihin. <br /> Tiedot tekijöistä ja käytetyistä resursseista: </p>
message.about.paragraph.four.linkText = Ks. luettelo
message.captchawrongnew = Todentaminen epäonnistui
message.complexityCriticalContent = Kysely on erittäin monimutkainen. Vastaajilla voi tämän vuoksi olla vaikeuksia lomakkeen täytössä. Paranna käytettävyyttä lyhentämällä kyselyä, poistamalla kysymysten välisiä kytköksiä tai jakamalla kysely pienempiin osiin.
