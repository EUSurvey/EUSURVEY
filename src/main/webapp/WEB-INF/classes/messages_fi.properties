message.about.paragraph.two.new = <p>EUSurvey on Euroopan komission tietotekniikan pääosaston kehittämä sovellus, jota on rahoitettu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-ohjelmasta</a>. Se perustuu täysin avoimeen lähdekoodiin ja on julkaistu <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-lisenssillä. Voit ladata lähdekoodin GitHubista: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Ominaisuudet</h2><p>EUSurvey on monipuolinen työkalu erilaisten kyselyjen laatimiseen. Se sisältää seuraavat ominaisuudet:</p><h3 class="h3Privacy">Lomakkeen ominaisuudet</h3><h4>Lomakkeiden mukautettavuus</h4><p>Helppokäyttöisessä editorissa voit valita erityyppisiä kysymyksiä yksinkertaisista teksti- ja monivalintakysymyksistä taulukkomuotoisiin kysymyksiin tai multimediaosioihin. Kyselyn voi koota erilaisista rakenteellisista elementeistä.</p><h4>Kytketyt kysymykset</h4><p>EUSurvey voi annettujen vastausten perusteella näyttää lisäkysymyksiä ja -kenttiä, mikä tekee kyselystä vuorovaikutteisen.</p><h4>Oma julkaisuaikataulu</h4><p>Voit määrittää kyselysi julkaisuajan alkamaan ja päättymään automaattisesti haluamanasi ajankohtana.</p><h4>Lomakkeen muuttaminen julkaisemisen jälkeen</h4><p>Voit muuttaa julkaistua kyselyä menettämättä jo annettuja vastauksia.</p><h4>Kielet</h4><p>Käyttöliittymä on saatavissa 23:lla EU:n virallisista kielistä. Voit myös teettää kyselylomakkeestasi konekäännöksen mille tahansa 136:sta ISO 639-1 -standardin mukaisesta kielestä – abhaasista zuluun.</p><h4>Suojaus</h4><p>EUSurveyssa on verkkolomakkeiden tietoturvan varmistamiseksi tarvittava infrastruktuuri.</p><h4>Kutsujen lähettäminen suoraan sovelluksesta</h4><p>Yhteystietoja voi hallinnoida Osoitekirja-osiossa. Kaikille kontakteille voi toimittaa sähköpostitse yksilöllisen linkin kyselylomakkeeseen.</p><h4>Tehostettu tietosuoja</h4><p>Voit varmistaa vastaajan tietosuojan luomalla anonyymin lomakkeen. Vastaajan yhteystiedot eivät tällöin ole käytettävissäsi.</p><h4>Ulkoasun mukauttaminen</h4><p>EUSurveyn sisäänrakennetun CSS-tyylieditorin ja RTF-editorin avulla voit muokata kyselylomakkeen kaikkien näkyvien osioiden ulkoasua. Valmiiden teemojen avulla voit muokata kyselylomaketta kunkin projektin tarpeisiin. Voit valita joko yksi- tai monisivuisen kyselylomakkeen.</p><h4>Tallentaminen luonnoksena</h4><p>Voit antaa vastaajille mahdollisuuden tallentaa vastauslomakkeen luonnoksena palvelimelle ja jatkaa sen täyttämistä myöhemmin.</p><h4>Offline-vastaukset</h4><p>EUSurvey mahdollistaa vastauslomakkeen täyttämisen offline-tilassa ennen sen lähettämistä palvelimelle.</p><h4>Automaattinen numerointi</h4><p>EUSurvey voi numeroida lomakkeen eri elementit automaattisesti, mikä helpottaa kyselyn jäsentämistä.</p><h4>Tehostettu kontrasti</h4><p>Näkövammaiset vastaajat voivat valita kyselyn suurikontrastisen version. EUSurvey luo tämän version automaattisesti kaikista lomakkeista.</p><h4>Liitetiedostojen lisääminen</h4><p>Voit lisätä kyselylomakkeeseesi liitetiedostoja. Kaikki osallistujat voivat ladata nämä tiedostot laitteelleen.</p><h3 class="h3Privacy">Lomakkeiden hallinta</h3><h4>Yhteistyö</h4><p>Jos kyselyä hallinnoi useampi kuin yksi käyttäjä, EUSurveyssa voi määrittää erilaisia käyttöoikeuksia eri käyttäjille kyselyn testausta tai tulosten analysointia varten.</p><h3 class="h3Privacy">Tulosten hallinta</h3><h4>Tulosten analysointi</h4><p>EUSurveyssa on tulosten perusanalysointivalmiudet, ja tietoja voi visualisoida pylväsdiagrammeina ja kaavionäkyminä. Tulokset voi myös viedä standardiformaatin mukaiseen taulukkoon, josta ne voi tuoda eri tilastosovelluksiin.</p><h4>Tulosten julkaiseminen</h4><p>EUSurveyssa on mahdollista julkaista osa kaikista kyselyyn saaduista vastauksista sovelluksen sisäisillä sivuilla. Järjestelmä voi myös automaattisesti laskea ja luoda tilastoja ja kaavioita.</p><h4>Lähetettyjen vastausten muokkaaminen</h4><p>EUSurveyssa voi antaa vastaajille mahdollisuuden muuttaa jo lähetettyä vastausta.</p>
