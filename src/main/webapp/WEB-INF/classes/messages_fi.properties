message.download.paragraph.one.new = <p>EUSurvey on saatavilla myös avoimen lähdekoodin versiona. Avoimen lähdekoodin ohjelma on käytettävissä maksutta <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL-lisenssillä</a> (European Union Public Licence). Sen on kehittänyt Euroopan komission tietotekniikan pääosasto <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-ohjelmassa</a> (Interoperability Solutions for European Public Administrations), jolla edistetään eurooppalaista sähköistä hallintoa.</p><p>EUSurveyn avoimen lähdekoodin ohjelma voidaan asentaa mille tahansa laitteelle itsenäisesti toimivana sovelluksena.</p><p>Sen viimeisin versio on ladattavissa GitHubista:</p>
