message.about.title=Tietoa EUSurveysta
message.about.paragraph.one=	<p>EUSurvey on verkkokyselyjen hallintatyökalu, jonka avulla voidaan luoda ja julkaista yleisölle suunnattuja kyselylomakkeita, esimerkiksi käyttäjätyytyväisyyskyselyjä ja julkisia kuulemisia.</p>\
								<p>Vuonna 2013 käyttöön otettu EUSurvey on Euroopan komission virallinen kyselyjen hallintatyökalu. Sillä laadittavien lomakkeiden avulla voidaan luodata kansalaisten mielipiteitä tai hoitaa organisaation sisäistä viestintää, esimerkiksi tehdä henkilöstökyselyjä tai erilaisten tilaisuuksien ilmoittautumis- ja arviointilomakkeita.</p>\
								<p>EUSurvey tarjoaa kyselylomakkeiden laatijoille monipuolisia toimintoja. Kysymykset voivat olla yksinkertaisia teksti- tai monivalintakysymyksiä, tai niihin voi sisällyttää yksityiskohtaisia taulukoita tai näyttäviä multimediaelementtejä.</p>\
								<p>Sovellusta hallinnoi Euroopan komission tietotekniikan pääosasto (DIGIT). EU Survey on kaikkien EU-kansalaisten käytettävissä maksutta. Linkki EUSurveyn etusivulle:</p>
message.about.paragraph.two=	<p>Euroopan komission tietotekniikan pääosaston kehittämää sovellusta on rahoitettu <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>-ohjelmasta. Se perustuu täysin avoimeen lähdekoodiin ja on julkaistu <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>-lisenssillä. Lähdekoodi on ladattavissa komission Joinup-sivustolla: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Ominaisuudet</h2>\
								<p>EUSurvey on monipuolinen työkalu, joka sopii erilaisten kyselyjen tekemiseen. Ominaisuuksia esitellään tarkemmin seuraavassa:</p>\
								<h3 class="h3Privacy">Monipuoliset ominaisuudet</h3>\
								<h4>Lomakkeiden mukautettavuus</h4>\
								<p>Helppokäyttöisessä editorissa voit valita erityyppisiä kysymyksiä yksinkertaisista teksti- ja monivalintakysymyksistä taulukkomuotoisiin kysymyksiin tai multimediaosioihin. Kyselyn voi koota erilaisista rakenteellisista elementeistä.</p>\
								<h4>Kytketyt kysymykset</h4>\
								<p>EUSurvey voi annettujen vastausten perusteella näyttää lisäkysymyksiä ja -kenttiä, mikä tekee kyselystä vuorovaikutteisen.</p>\
								<h4>Oma julkaisuaikataulu</h4>\
								<p>Voit julkaista kyselyn tai peruuttaa sen haluamanasi ajankohtana.</p>\
								<h4>Lomakkeen muuttaminen julkaisun jälkeen</h4>\
								<p>Voit muuttaa julkaistua kyselyä menettämättä jo annettuja vastauksia.</p>\
								<h4>Kielet</h4>\
								<p>Käyttöliittymä on saatavilla EU:n 23 virallisella kielellä. Voit myös kääntää kyselylomakkeesi mille tahansa 136:sta ISO 639-1 -standardin mukaisesta kielestä – abhaasista zuluun.</p>\
								<h4>Tietoturva</h4>\
								<p>EUSurveyssa on verkkolomakkeiden tietoturvan varmistamiseksi tarvittava infrastruktuuri.</p>\
								<h4>Kutsujen lähettäminen suoraan sovelluksesta</h4>\
								<p>Yhteystietoja voi hallinnoida Osoitekirja-osiossa. Kaikille valituille yhteyshenkilöille voi toimittaa sähköpostitse yksilöllisen linkin kyselylomakkeeseen.</p>\
								<h4>Tehostettu tietosuoja</h4>\
								<p>Voit varmistaa vastaajan tietosuojan luomalla anonyymin lomakkeen. Vastaajan yhteystiedot eivät tällöin ole käytettävissäsi.</p>\
								<h4>Ulkoasun mukauttaminen</h4>\
								<p>EUSurveyn sisäänrakennetun CSS-tyylieditorin ja RTF-editorin avulla voit muokata kyselylomakkeen kaikkien näkyvien osioiden ulkoasua. Laaja kyselyaiheiden luettelo helpottaa lomakkeen muokkaamista kunkin projektin tarpeisiin sopivaksi. Voit valita joko yksi- tai monisivuisen kyselylomakkeen.</p>\
								<h4>Tallentaminen luonnoksena</h4>\
								<p>Voit antaa vastaajille mahdollisuuden tallentaa vastauslomakkeen luonnoksena palvelimelle ja jatkaa sen täyttämistä myöhemmin.</p>\
								<h4>Offline-vastaukset</h4>\
								<p>EUSurvey mahdollistaa vastauslomakkeen täyttämisen offline-tilassa ennen sen toimittamista palvelimelle.</p>\
								<h4>Automaattinen numerointi</h4>\
								<p>EUSurvey voi automaattisesti numeroida lomakkeen eri osiot, mikä helpottaa kyselyn jäsentämistä.</p>\
								<h4>Tehostettu kontrasti</h4>\
								<p>Näkövammaiset vastaajat voivat valita kyselyn suurikontrastisen version. EUSurvey luo tämän version automaattisesti kaikista lomakkeista.</p>\
								<h4>Liitetiedostojen lisääminen</h4>\
								<p>Voit lisätä kyselylomakkeeseesi liitetiedostoja. Kaikki osallistujat voivat ladata nämä tiedostot.</p>\
								<h3 class="h3Privacy">Lomakkeen hallinta</h3>\
								<h4>Kyselyn julkaiseminen</h4>\
								<p>Voit julkaista kyselyn automaattisesti EUSurvey-sovelluksen <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">julkisten kyselyjen luettelossa</a>, mikä lisää kyselyn näkyvyyttä.</p>\
								<h4>Yhteistyö</h4>\
								<p>Jos kyselyä hallinnoi useampi kuin yksi käyttäjä, EUSurveyssa voi määrittää erilaisia käyttöoikeuksia eri käyttäjille kyselyn testausta tai tulosten analysointia varten.</p>\
								<h3 class="h3Privacy">Tulosten hallinta</h3>\
								<h4>Tulosten analysointi</h4>\
								<p>EUSurveyssa on tulosten perusanalysointivalmiudet, ja tietoja voi visualisoida pylväsdiagrammeina ja kaavionäkyminä. Tulokset voi myös viedä standardiformaatin mukaiseen taulukkoon, josta ne voi siirtää eri tilastosovelluksiin.</p>\
								<h4>Tulosten julkaiseminen </h4>\
								<p>EUSurveyssa on mahdollista julkaista osa kaikista kyselyyn saaduista vastauksista sovelluksen sisäisillä sivuilla. Järjestelmä voi myös automaattisesti laskea ja luoda tilastoja ja kaavioita.</p>\
								<h4>Vastausten muokkaaminen </h4>\
								<p>EUSurveyssa voi antaa vastaajille mahdollisuuden muuttaa jo lähetettyä vastausta.</p>
								
