message.about.paragraph.one = <p>EUSurvey este un sistem de gestionare a chestionarelor on-line pentru crearea și publicarea de formulare care să fie puse la dispoziția publicului, de exemplu sondaje de opinie și consultări publice.</p>
message.about.paragraph.three = <h2>Caracteristici</h2><p>EUSurvey dispune de o gamă largă de funcții diferite, concepute pentru a se adapta tuturor tipurilor de chestionare. Lista completă a tuturor caracteristicilor se găsește mai jos:</p><h3 class="h3Privacy">Forma</h3><h4>Personalizarea formularelor</h4><p>Editorul este ușor de utilizat și vă permite să alegeți diferite tipuri de întrebări: text simplu, întrebări cu variante multiple de răspuns, tabele, elemente multimedia etc. Puteți structura chestionarul cu ajutorul elementelor structurale speciale.</p><h4>Întrebările dependente</h4><p>EUSurvey poate afișa întrebări și câmpuri suplimentare, în funcție de răspunsurile participantului, chestionarele fiind interactive.</p><h4>Publicare programată</h4><p>Puteți publica sau retrage automat publicarea chestionarului la momentul ales.</p><h4>Modificarea formularului după publicare</h4><p>Puteți modifica un formular publicat fără a se pierde vreo contribuție.</p><h4>Limbi</h4><p>Interfața cu utilizatorul este disponibilă în 23 de limbi oficiale ale UE. De asemenea, puteți traduce formularul în oricare dintre cele 136 de limbi clasificate de standardul ISO 639-1, de la abhază la zulu.</p><h4>Securitate</h4><p>EUSurvey dispune de infrastructura necesară pentru a asigura securitatea formularelor on-line.</p><h4>Trimiterea invitațiilor direct din aplicație</h4><p>Contactele selectate pot fi gestionate în „Agendă” și pot fi utilizate pentru a trimite mesaje electronice individuale către fiecare contact, cu linkuri de acces individuale.</p><h4>Setări complexe de confidențialitate</h4><p>Puteți garanta respectarea datelor cu caracter personal ale participanților creând formulare anonime. În acest caz, în calitate de autor al formularului, nu veți avea acces la parametrii de conectare. </p><h4>Personalizarea aspectului</h4><p>Puteți personaliza aspectul formularelor cu ajutorul editorului de stiluri CSS și al editorilor de text îmbogățit încorporați, care permit configurarea tuturor elementelor vizibile. Numeroasele teme grafice disponibile facilitează adaptarea formularului la diverse tipuri de proiect. Chestionarele pot fi afișate, la alegere, pe una sau mai multe pagini.</p><h4>Salvarea sub formă de ciornă</h4><p>Le puteți permite participanților să-și salveze contribuțiile pe server sub formă de ciornă și să revină asupra lor mai târziu.</p><h4>Completarea chestionarelor offline</h4><p>EUSurvey permite completarea chestionarelor în mod offline, înainte de a le trimite pe server.</p><h4>Numerotare automată</h4><p>Pentru a vă structura chestionarul, EUSurvey poate numerota elementele formularului în locul dumneavoastră.</p><h4>Contrast mărit</h4><p>Persoanele cu deficiențe de vedere pot afișa o variantă de chestionar cu contrast mărit. Aceasta este creată automat pentru fiecare formular.</p><h4>Încărcarea unor fișiere suplimentare</h4><p>Puteți adăuga fișiere la chestionarul dvs. încărcându-le pe server. Acestea vor putea fi astfel descărcate de către fiecare participant la sondaj.</p><h3 class="h3Privacy">Gestionarea formularelor</h3><h4>Publicarea unui chestionar</h4><p>Pentru o mai bună vizibilitate a chestionarului dvs., îl puteți publica automat pe <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">lista de consultări publice</a> accesibile prin intermediul aplicației EUSurvey a Comisiei Europene.</p><h4>Conlucrare</h4><p>Pentru chestionarele gestionate de către mai mulți utilizatori, EUSurvey vă permite să definiți drepturi avansate pentru alți utilizatori, pentru a testa un chestionar sau pentru a analiza rezultatele.</p><h3 class="h3Privacy">Exploatarea rezultatelor</h3><h4>Analizarea rezultatelor</h4><p>EUSurvey propune funcții de bază pentru analizarea rezultatelor și vizualizarea datelor sub formă de histograme și grafice. De asemenea, puteți exporta rezultatele chestionarelor în format foaie de calcul standard, pentru a fi importate în aplicații statistice.</p><h4>Publicarea rezultatelor</h4><p>Aplicația EUSurvey permite publicarea de subseturi cu toate răspunsurile oferite. Sistemul poate calcula și crea automat statistici și grafice.</p><h4>Modificarea contribuțiilor trimise</h4><p>Le puteți permite respondenților să-și modifice, dacă doresc, contribuțiile trimise.</p>
message.about.paragraph.threeB = <h2>Funcționalități</h2><p>EUSurvey are numeroase funcționalități menite să acopere diferitele nevoi legate de chestionare. Lista completă a funcționalităților disponibile este prezentată mai jos:</p><h3 class="h3Privacy">Funcționalități legate de formulare</h3><h4>Formulare personalizabile</h4><p>Editorul este ușor de utilizat și vă permite să alegeți dintr-o varietate de tipuri de întrebări – de la text simplu și întrebări cu variante multiple de răspuns până la întrebări cu foaie de calcul sau elemente de chestionar multimedia. Structurați-vă chestionarul folosind elemente structurale speciale.</p><h4>Întrebări dependente</h4><p>EUSurvey poate afișa întrebări și câmpuri suplimentare, în funcție de răspunsurile oferite de participant, ceea ce face ca chestionarul să fie interactiv.</p><h4>Publicare programată</h4><p>Funcționalitatea vă permite să publicați și să retrageți automat chestionarul la un moment stabilit de dumneavoastră.</p><h4>Modificarea formularului după publicare</h4><p>Puteți modifica un chestionar publicat fără a pierde nicio contribuție.</p><h4>Limbi</h4><p>Interfața pentru utilizatori este disponibilă în 23 de limbi oficiale ale UE. Vă puteți traduce formularul în oricare dintre cele 136 de limbi care fac obiectul ISO 639-1, de la Abkhaz la Zulu.</p><h4>Securitate</h4><p>EUSurvey dispune de infrastructura necesară pentru securizarea formularelor online.</p><h4>Trimiterea de invitații direct din aplicație</h4><p>Puteți să gestionați în Agendă contactele selectate și să trimiteți e-mailuri individuale fiecărui contact care conține linkuri de acces individuale.</p><h4>Confidențialitate maximă</h4><p>Puteți garanta respectarea vieții private a participanților prin crearea unui formular anonim. În acest caz, chiar dacă sunteți creatorul formularului, nu veți avea acces la datele lor de conectare.</p><h4>Personalizarea aspectului și a stilului</h4><p>Dumneavoastră decideți cum va arăta formularul. Îl puteți personaliza cu ajutorul editorului de stil integrat CSS și al editoarelor încorporate de text îmbogățit. Aveți la dispoziție numeroase teme pe care le puteți aplica pentru a adapta formularul la identitatea proiectului. Puteți alege, de exemplu, ca un chestionar să apară pe o singură pagină sau pe mai multe pagini.</p><h4>Salvarea contribuțiilor ca ciorne</h4><p>Le puteți permite participanților să își salveze contribuția sub formă de ciornă, pe server, și să continue mai târziu.</p><h4>Răspuns offline</h4><p>EUSurvey le permite participanților și să răspundă offline și să trimită ulterior contribuția pe server.</p><h4>Numerotare automată</h4><p>Pentru a vă structura chestionarul, EUSurvey vă poate numerota elementele formularului.</p><h4>Contrast mărit</h4><p>Participanții cu deficiențe de vedere pot alege o versiune cu contrast mare a chestionarului. Acesta este creat automat pentru fiecare formular.</p><h4>Încărcarea de fișiere justificative</h4><p>Puteți adăuga fișiere la chestionarul dumneavoastră, încărcându-le. Aceste fișiere pot fi descărcate de fiecare respondent la chestionarul dumneavoastră.</p><h3 class="h3Privacy">Gestionarea formularelor</h3><h4>Munca în echipă</h4><p>Pentru chestionarele gestionate de mai mulți utilizatori, EUSurvey vă permite să definiți permisiuni avansate, prin care anumiți utilizatori desemnați pot să testeze un chestionar sau să îi analizeze rezultatele.</p><h3 class="h3Privacy">Gestionarea rezultatelor</h3><h4>Analizarea rezultatelor</h4><p>EUSurvey oferă funcționalități de bază de analiză a rezultatelor și de vizualizare a datelor în histograme și diagrame. De asemenea, puteți exporta rezultatele chestionarului în formate standard de foaie de calcul, pentru a le importa apoi în aplicații statistice.</p><h4>Publicarea rezultatelor</h4><p>EUSurvey vă oferă posibilitatea de a publica un subset al tuturor răspunsurilor trimise, pe paginile interne ale aplicației. Statisticile și diagramele pot fi calculate și create automat de sistem.</p><h4>Editarea contribuțiilor trimise</h4><p>Această opțiune le permite participanților care vor să modifice o contribuție după ce au trimis-o să facă acest lucru.</p>
