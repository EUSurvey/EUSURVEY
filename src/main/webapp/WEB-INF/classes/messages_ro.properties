message.about.title = Despre EUSurvey
message.about.paragraph.one = <p>EUSurvey este un sistem de gestionare a chestionarelor on-line pentru crearea și publicarea de formulare care să fie puse la dispoziția publicului, de exemplu sondaje de opinie și consultări publice.</p>
message.about.paragraph.two = <p>Concepută de DG DIGIT și finanțată în cadrul <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programului ISA²</a>, EUSurvey este o aplicație cu sursă deschisă, publicată sub licență <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Codul sursă poate fi descărcat de pe site-ul JoinUp al Comisiei: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey propune o gamă largă de funcții, concepute pentru diferite tipuri de chestionare. Lista completă a funcțiilor disponibile este indicată mai jos:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tehnologii furnizate de terți</h3>EUSurvey se bazează pe mai multe biblioteci cu sursă deschisă și pe resurse libere. <br /> Creditele și lista resurselor utilizate sunt accesibile mai jos. </p>
message.about.paragraph.four.linkText = Vezi lista
message.captchawrongnew = Verificarea a eșuat!
message.complexityCriticalContent = Chestionarul dvs. prezintă un grad ridicat de complexitate. Acest lucru le poate crea probleme participanților. De aceea, vă recomandăm să scurtați chestionarul, să eliminați unele întrebări dependente, sau să împărțiți chestionarul în versiuni simplificate.
message.copy.successCopyClipboardLink = Link copiat în clipboard
message.download.paragraph.one = <p>EUSurvey este disponibil și într-o versiune software cu sursă deschisă, oferită gratuit cu licență <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (Licența publică a Uniunii Europene). Aceasta a fost dezvoltată de Direcția Generală Informatică a Comisiei în cadrul programului <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (Soluții de interoperabilitate pentru administrațiile publice europene).</p>
