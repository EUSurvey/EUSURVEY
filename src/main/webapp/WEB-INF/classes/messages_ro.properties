message.download.paragraph.one=	<p>EUSurvey este disponibil, de asemenea, într-o versiune de software cu sursă deschisă. Software-ul este oferit gratuit prin intermediul <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a> (licența publică a Uniunii Europene). El a fost elaborat de Direcția Generală Informatică a Comisiei, în cadrul programului <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a> (Soluții de interoperabilitate pentru administrațiile publice europene).</p>\
