message.about.title=Despre EUSurvey
message.about.paragraph.one=	<p>EUSurvey este o aplicație publică de gestionare a chestionarelor on-line, care permite crearea și publicarea de formulare pentru realizarea sondajelor de opinie și a consultărilor publice de exemplu.</p>\
								<p>Lansat în 2013, EUSurvey este instrumentul oficial al Comisiei Europene de gestionare a chestionarelor. Este destinat, în principal, creării de sondaje de opinie și formulare pentru comunicarea internă și pentru gestionarea personalului (ex. sondaje de opinie realizate în rândul personalului și formulare de evaluare sau de înregistrare).</p>\
								<p>EUSurvey oferă o gamă largă de elemente utilizate în formulare, de la elemente simple (ex. întrebări deschise și întrebări cu variante multiple de răspuns) la elemente avansate (ex. foi de calcul care pot fi modificate și elemente multimedia).</p>\
								<p>Găzduită de direcția responsabilă cu serviciile digitale din cadrul Comisiei Europene (DG DIGIT), aplicația este disponibilă gratuit, pentru toți cetățenii UE. Pentru a accesa EUSurvey, vizitați pagina:</p>
message.about.paragraph.two=	<p>Aplicația a fost dezvoltată de DG DIGIT și finanțată în cadrul programului <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>. Este un sistem cu sursă deschisă, publicat sub licența <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Codul sursă poate fi descărcat de pe site-ul JoinUp al Comisiei: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Caracteristici</h2>\
								<p>EUSurvey dispune de o gamă largă de funcții diferite, concepute pentru a se adapta tuturor tipurilor de chestionare. Lista completă a tuturor caracteristicilor se găsește mai jos:</p>\
								<h3 class="h3Privacy">Forma</h3>\
								<h4>Personalizarea formularelor</h4>\
								<p>Editorul este ușor de utilizat și vă permite să alegeți diferite tipuri de întrebări: text simplu, întrebări cu variante multiple de răspuns, tabele, elemente multimedia etc. Puteți structura chestionarul cu ajutorul elementelor structurale speciale.</p>\
								<h4>Întrebările dependente</h4>\
								<p>EUSurvey poate afișa întrebări și câmpuri suplimentare, în funcție de răspunsurile participantului, chestionarele fiind interactive.</p>\
								<h4>Publicare programată</h4>\
								<p>Puteți publica sau retrage automat publicarea chestionarului la momentul ales.</p>\
								<h4>Modificarea formularului după publicare</h4>\
								<p>Puteți modifica un formular publicat fără a se pierde vreo contribuție.</p>\
								<h4>Limbi</h4>\
								<p>Interfața cu utilizatorul este disponibilă în 23 de limbi oficiale ale UE. De asemenea, puteți traduce formularul în oricare dintre cele 136 de limbi clasificate de standardul ISO 639-1, de la abhază la zulu.</p>\
								<h4>Securitate</h4>\
								<p>EUSurvey dispune de infrastructura necesară pentru a asigura securitatea formularelor on-line.</p>\
								<h4>Trimiterea invitațiilor direct din aplicație</h4>\
								<p>Contactele selectate pot fi gestionate în „Agendă” și pot fi utilizate pentru a trimite mesaje electronice individuale către fiecare contact, cu linkuri de acces individuale.</p>\
								<h4>Setări complexe de confidențialitate</h4>\
								<p>Puteți garanta respectarea datelor cu caracter personal ale participanților creând formulare anonime. În acest caz, în calitate de autor al formularului, nu veți avea acces la parametrii de conectare. </p>\
								<h4>Personalizarea aspectului</h4>\
								<p>Puteți personaliza aspectul formularelor cu ajutorul editorului de stiluri CSS și al editorilor de text îmbogățit încorporați, care permit configurarea tuturor elementelor vizibile. Numeroasele teme grafice disponibile facilitează adaptarea formularului la diverse tipuri de proiect. Chestionarele pot fi afișate, la alegere, pe una sau mai multe pagini.</p>\
								<h4>Salvarea sub formă de ciornă</h4>\
								<p>Le puteți permite participanților să-și salveze contribuțiile pe server sub formă de ciornă și să revină asupra lor mai târziu.</p>\
								<h4>Completarea chestionarelor offline</h4>\
								<p>EUSurvey permite completarea chestionarelor în mod offline, înainte de a le trimite pe server.</p>\
								<h4>Numerotare automată</h4>\
								<p>Pentru a vă structura chestionarul, EUSurvey poate numerota elementele formularului în locul dumneavoastră.</p>\
								<h4>Contrast mărit</h4>\
								<p>Persoanele cu deficiențe de vedere pot afișa o variantă de chestionar cu contrast mărit. Aceasta este creată automat pentru fiecare formular.</p>\
								<h4>Încărcarea unor fișiere suplimentare</h4>\
								<p>Puteți adăuga fișiere la chestionarul dvs. încărcându-le pe server. Acestea vor putea fi astfel descărcate de către fiecare participant la sondaj.</p>\
								<h3 class="h3Privacy">Gestionarea formularelor</h3>\
								<h4>Publicarea unui chestionar</h4>\
								<p>Pentru o mai bună vizibilitate a chestionarului dvs., îl puteți publica automat pe <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">lista de consultări publice</a> accesibile prin intermediul aplicației EUSurvey a Comisiei Europene.</p>\
								<h4>Conlucrare</h4>\
								<p>Pentru chestionarele gestionate de către mai mulți utilizatori, EUSurvey vă permite să definiți drepturi avansate pentru alți utilizatori, pentru a testa un chestionar sau pentru a analiza rezultatele.</p>\
								<h3 class="h3Privacy">Exploatarea rezultatelor</h3>\
								<h4>Analizarea rezultatelor</h4>\
								<p>EUSurvey propune funcții de bază pentru analizarea rezultatelor și vizualizarea datelor sub formă de histograme și grafice. De asemenea, puteți exporta rezultatele chestionarelor în format foaie de calcul standard, pentru a fi importate în aplicații statistice.</p>\
								<h4>Publicarea rezultatelor</h4>\
								<p>Aplicația EUSurvey permite publicarea de subseturi cu toate răspunsurile oferite. Sistemul poate calcula și crea automat statistici și grafice.</p>\
								<h4>Modificarea contribuțiilor trimise</h4>\
								<p>Le puteți permite respondenților să-și modifice, dacă doresc, contribuțiile trimise.</p>
								
