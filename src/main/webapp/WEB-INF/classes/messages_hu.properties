message.about.paragraph.two.new = <p>A Bizottság Informatikai Főigazgatósága által kifejlesztett és az <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA² programból</a> finanszírozott nyílt forráskódú EUSurvey az európai uniós nyilvános licenc (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>) alapján kerül közzétételre. A forráskód letölthető a GitHubról: <a href="https://github.com/EUSurvey/EUSURVEY/tree/develop" target="_blank">https://github.com/EUSurvey/EUSURVEY/tree/develop</a></p>
message.about.paragraph.threeB = <h2>Funkciók</h2><p>Az EUSurvey számos funkcióval rendelkezik, amelyek szerteágazó felmérés-készítői igényeket elégítenek ki. Íme, a jellemzők teljes listája:</p><h3 class="h3Privacy">Űrlapjellemzők</h3><h4>Igényre szabható űrlapok</h4><p>A felhasználóbarát szerkesztő segítségével különböző kérdéstípusok (szöveges választ igénylő kérdés, feleletválasztós kérdés, táblázatos vagy multimédiás kérdés) közül választhat. A kérdőív az egyes elemek segítségével állítható össze. Állítsa össze felmérését az egyes strukturális elemek segítségével!</p><h4>Egymásra épülő kérdések</h4><p>Az EUSurvey segítségével interaktív kérdőívek is létrehozhatók, ahol a válaszoktól függően újabb kérdések vagy mezők jelennek meg.</p><h4>Időzített közzététel</h4><p>Ön beállíthatja előre, hogy felmérése mikor kerüljön automatikusan közzétételre, illetve visszavonásra.</p><h4>A kérdőívek, űrlapok módosítása közzététel után</h4><p>A közzétett felmérés anélkül módosítható, hogy a válaszok elvesznének.</p><h4>Nyelvek</h4><p>A felhasználói felület az EU 23 hivatalos nyelvén érhető el, kérdőívét, regisztrációs űrlapját pedig Ön – az abháztól a zuluig – az ISO 639-1 szabvány alá tartozó 136 nyelv bármelyikére lefordíthatja.</p><h4>Biztonság</h4><p>Az EUSurvey rendelkezik az online űrlapok biztonságát garantáló infrastruktúrával.</p><h4>Meghívók küldése közvetlenül az alkalmazásból</h4><p>Névjegyzékben nyilvántarthatók a kiválasztott kontaktszemélyek, akiknek Ön egyéni vagy csoportos e-mail-üzenetet tud küldeni.</p><h4>Magas szintű adatvédelem</h4><p>Anonim kérdőívek létrehozásával biztosítható, hogy a felmérésben részt vevőket ne lehessen beazonosítani. Ilyenkor a csatlakozási adatokhoz a felmérést készítők sem férhetnek hozzá.</p><h4>A kinézet és az összkép kialakítása egyéni ízlés szerint</h4><p>A beépített CSS-stílusszerkesztővel és a beágyazott Rich Text szerkesztővel, melyek az összes látható elem szerkesztésére szolgálnak, Ön kedvére alakíthatja a kérdőív elrendezését. Az Ön projektjéhez leginkább illő külalak kiválasztását minták könnyítik meg. Választani tud egy, illetve több oldalas felmérések, kérdőívek között.</p><h4>Kérdőív elmentése vázlatként</h4><p>A résztvevők elmenthetik a szerveren a válaszaikat, és a kérdőív kitöltését később folytathatják.</p><h4>Kérdőív offline kitöltése</h4><p>Az EUSurvey lehetővé teszi Önnek, hogy kérdőívét internetes kapcsolat nélkül, vagyis offline töltse ki, és csak egy későbbi időpontban nyújtsa be azt a szerveren keresztül.</p><h4>Automatikus számozás</h4><p>A kérdőív létrehozásakor beállítható, hogy az EUSurvey automatikusan megszámozza az elemeket.</p><h4>Kontrasztos megjelenítés</h4><p>Az EUSurvey alkalmazással létrehozott felméréseket látássérültek is olvashatják. Az EUSurvey automatikusan létrehozza az egyes kérdőívek kontrasztosan megjeleníthető változatát.</p><h4>Kísérő fájlok feltöltése</h4><p>Önnek lehetősége van arra, hogy kísérő fájlokat csatoljon felméréséhez, melyeket a felmérés bármely résztvevője letölthet.</p><h3 class="h3Privacy">Kérdőív szerkesztése</h3><h4>Közös munka</h4><p>A több felhasználó által kezelt felmérések esetében az EUSurvey lehetővé teszi Önnek olyan magasabb szintű engedélyek beállítását, amelyek birtokában más felhasználók tesztelni tudják a felmérést, illetve elemezni tudják annak eredményeit.</p><h3 class="h3Privacy">Eredmények kezelése</h3><h4>Az eredmények elemzése</h4><p>Az EUSurvey lehetővé teszi a felmérésre beérkezett válaszok alapvető elemzését, valamint az adatok megjelenítését diagramon és grafikonon. Az eredmények ezenkívül exportálhatók szabványos táblázatba, ahonnan statisztikai alkalmazásokhoz importálható.</p><h4>Az eredmények közzététele</h4><p>Az EUSurvey portál oldalain Ön közzé tudja tenni a benyújtott válaszok összességét vagy azok bizonyos csoportjait. A rendszer automatikusan létre tudja hozni a felmérésekhez tartozó statisztikai adatokat és diagramokat.</p><h4>A benyújtott kérdőívek szerkesztése</h4><p>Tegye lehetővé a felmérés résztvevőinek, hogy módosíthassák már benyújtott kérdőíveiket.</p>
