message.about.title=Mi az EUSurvey?
message.about.paragraph.one=	<p>Az EUSurvey egy online felméréskészítő rendszer, melynek segítségével a nyilvánosságnak szóló kérdőíveket, űrlapokat – például felhasználói elégedettségi felméréseket, nyilvános konzultációkat – lehet létrehozni és közzétenni.</p>\
								<p>A 2013-ban indított EUSurvey az Európai Bizottság hivatalos felméréskészítő eszköze. Az alkalmazás elsősorban közvélemény-kutatási és belső kommunikációs célú (személyzeti) felmérések, valamint értékelőlapok és regisztrációs űrlapok készítésére szolgál.</p>\
								<p>Az EUSurvey az űrlapokban, kérdőívekben használt elemek széles skáláját kínálja az egyszerű (szöveges és feleletválasztós) kérdésektől kezdve egészen a részletes és összetett megoldásokig (szerkeszthető táblázatokig, multimédiás elemekig) bezárólag.</p>\
								<p>Az Európai Bizottság Informatikai Főigazgatósága által működtetett alkalmazás térítésmentesen áll az uniós polgárok rendelkezésére. Az EUSurvey a következő webcímen férhető hozzá:</p>
message.about.paragraph.two=	<p>A Bizottság Informatikai Főigazgatóságánál kifejlesztett és az <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programból</a> finanszírozott nyílt forráskódú EUSurvey az európai uniós nyilvános licenc (<a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>) alapján kerül közzétételre. A forráskód letölthető a Bizottság Joinup oldalairól: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Jellemzők</h2>\
								<p>Az EUSurvey számos funkcióval rendelkezik, amelyek szerteágazó felmérés-készítői igényeket elégítenek ki. Íme, a jellemzők teljes listája:</p>\
								<h3 class="h3Privacy">Űrlapjellemzők</h3>\
								<h4>Igényre szabható űrlapok</h4>\
								<p>A felhasználóbarát szerkesztő segítségével különböző kérdéstípusok (szöveges választ igénylő kérdés, feleletválasztós kérdés, táblázatos vagy multimédiás kérdés) közül választhat. A kérdőív az egyes elemek segítségével állítható össze. Állítsa össze felmérését az egyes strukturális elemek segítségével!</p>\
								<h4>Egymásra épülő kérdések</h4>\
								<p>Az EUSurvey segítségével interaktív kérdőívek is létrehozhatók, ahol a válaszoktól függően újabb kérdések vagy mezők jelennek meg.</p>\
								<h4>Időzített közzététel</h4>\
								<p>Ön beállíthatja előre, hogy felmérése mikor kerüljön automatikusan közzétételre, illetve visszavonásra.</p>\
								<h4>A kérdőívek, űrlapok módosítása közzététel után</h4>\
								<p>A közzétett felmérés anélkül módosítható, hogy a válaszok elvesznének.</p>\
								<h4>Nyelvek</h4>\
								<p>A felhasználói felület az EU 23 hivatalos nyelvén érhető el, kérdőívét, regisztrációs űrlapját pedig Ön – az abháztól a zuluig – az ISO 639-1 szabvány alá tartozó 136 nyelv bármelyikére lefordíthatja.</p>\
								<h4>Biztonság</h4>\
								<p>Az EUSurvey rendelkezik az online űrlapok biztonságát garantáló infrastruktúrával.</p>\
								<h4>Meghívók küldése közvetlenül az alkalmazásból</h4>\
								<p>Névjegyzékben nyilvántarthatók a kiválasztott kontaktszemélyek, akiknek Ön egyéni vagy csoportos e-mail üzenetet tud küldeni.</p>\
								<h4>Magas szintű adatvédelem</h4>\
								<p>Anonim kérdőívek létrehozásával biztosítható, hogy a felmérésben részt vevőket ne lehessen beazonosítani. Ilyenkor a csatlakozási adatokhoz a felmérést készítők sem férhetnek hozzá.</p>\
								<h4>A kinézet és az összkép kialakítása egyéni ízlés szerint</h4>\
								<p>A beépített CSS-stíluszszerkesztővel és a beágyazott Rich Text szerkesztővel, melyek az összes látható elem szerkesztésére szolgálnak, Ön kedvére alakíthatja a kérdőív elrendezését. Az Ön projektjéhez leginkább illő külalak kiválasztását minták könnyíti meg. Választani tud egy, illetve több oldalas felmérések, kérdőívek között.</p>\
								<h4>Kérdőív elmentése vázlatként</h4>\
								<p>A résztvevők elmenthetik a szerveren a válaszaikat, és a kérdőív kitöltését később folytathatják.</p>\
								<h4>Kérdőív offline kitöltése</h4>\
								<p>Az EUSurvey lehetővé teszi Önnek, hogy kérdőívét internetes kapcsolat nélkül, vagyis offline töltse ki, és csak egy későbbi időpontban nyújtsa be azt a szerveren keresztül.</p>\
								<h4>Automatikus számozás</h4>\
								<p>A kérdőív létrehozásakor beállítható, hogy az EUSurvey automatikusan megszámozza az elemeket.</p>\
								<h4>Kontrasztos megjelenítés</h4>\
								<p>Az EUSurvey alkalmazással létrehozott felméréseket látássérültek is olvashatják. Az EUSurvey automatikusan létrehozza az egyes kérdőívek kontrasztosan megjeleníthető változatát.</p>\
								<h4>Kísérő fájlok feltöltése</h4>\
								<p>Önnek lehetősége van arra, hogy kísérő fájlokat csatoljon felméréséhez, melyeket a felmérés bármely résztvevője letölthet.</p>\
								<h3 class="h3Privacy">Kérdőív szerkesztése</h3>\
								<h4>Felmérés közzététele</h4>\
								<p>Annak érdekében, hogy felmérése nagyobb láthatóságra tegyen szert, Ön választhatja annak automatikus közzétételét a <a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">nyilvános felmérések listáján</a>, mely az Európai Bizottság EUSurvey alkalmazásán keresztül érhető el.</p>\
								<h4>Közös munka</h4>\
								<p>A több felhasználó által kezelt felmérések esetében az EUSurvey lehetővé teszi Önnek olyan magasabb szintű engedélyek beállítását, amelyek birtokában más felhasználók tesztelni tudják a felmérést, illetve elemezni tudják annak eredményeit.</p>\
