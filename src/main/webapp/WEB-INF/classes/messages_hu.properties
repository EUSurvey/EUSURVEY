message.about.title = Mi az EUSurvey?
message.about.paragraph.one = <p>Az EUSurvey online felméréskészítő rendszer, melynek segítségével a nyilvánosságnak szóló kérdőíveket, űrlapokat – például felhasználói elégedettségi felméréseket, nyilvános konzultációkat – lehet létrehozni és közzétenni.</p>
message.about.paragraph.two = <p>A Bizottság Informatikai Főigazgatósága által kifejlesztett és az <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²-programból</a> finanszírozott nyílt forráskódú EUSurvey az <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">európai uniós nyilvános licenc (EUPL)</a> alapján kerül közzétételre. A forráskód letölthető a Bizottság Joinup oldalairól: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>.<p>Az EUSurvey számos funkcióval rendelkezik, amelyek kielégítik a felméréskészítők szerteágazó igényeit. Íme, a funkciók teljes listája: </p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Harmadik fél technológiái</h3> Az EUSurvey nyílt forráskódú könyvtárakat és ingyenesen elérhető forrásokat használ. <br /> Az alábbi linkre kattintva Ön megtekintheti a felhasznált források és az azokat rendelkezésre bocsátó harmadik felek listáját: </p>
