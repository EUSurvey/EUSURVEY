message.about.paragraph.two = <p>Progettato dalla DG DIGIT e finanziato dal <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programma ISA²</a>, EUSurvey è completamente open-source e pubblicato su licenza <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Il codice sorgente può essere scaricato dalle pagine Joinup della Commissione: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
