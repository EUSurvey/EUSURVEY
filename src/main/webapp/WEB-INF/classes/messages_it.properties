message.about.title=EUSurvey: informazioni generali
message.about.paragraph.one=	<p>EUSurvey è un sistema per la gestione delle indagini online che consente di creare e pubblicare moduli pubblicamente accessibili, ad esempio per indagini sulla soddisfazione degli utenti e consultazioni pubbliche.</p>\
								<p>Lanciato nel 2013, EUSurvey è lo strumento ufficiale di cui la Commissione europea si avvale per la gestione delle indagini. È finalizzato soprattutto alla creazione di sondaggi d'opinione ufficiali e di moduli per la comunicazione interna e la gestione del personale (consultazioni del personale, moduli di valutazione e iscrizione, ecc.).</p>\
								<p>EUSurvey mette a disposizione un'ampia gamma di elementi utilizzati nei moduli, che vanno dai più semplici (domande a testo libero e a scelta multipla) a quelli più avanzati (fogli di calcolo modificabili ed elementi multimediali).</p>\
								<p>L'applicazione, ospitata dalla direzione generale della Commissione europea preposta ai servizi digitali (DG DIGIT), è gratuita e a disposizione di tutti i cittadini dell'UE. EUSurvey è accessibile da:</p>
message.about.paragraph.two=	<p>Progettato dalla DG DIGIT e finanziato dal programma <a href="https://ec.europa.eu/isa2/home_en" target="_blank">ISA²</a>, EUSurvey è completamente open-source e pubblicato su licenza <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Il codice sorgente può essere scaricato dalle pagine Joinup della Commissione: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p>
message.about.paragraph.three=	<h2>Funzionalità</h2>\
								<p>EUSurvey presenta un'ampia gamma di funzionalità per rispondere a molteplici esigenze. L'elenco completo delle funzionalità disponibili è indicato qui sotto:</p>\
								<h3 class="h3Privacy">Funzionalità modulo</h3>\
								<h4>Moduli personalizzabili</h4>\
								<p>L'editor consente di scegliere facilmente fra un'ampia gamma di tipi di domande, dalle più semplici domande a testo libero e a scelta multipla a quelle più avanzate con fogli di calcolo modificabili ed elementi multimediali. Elementi strutturali speciali consentono di strutturare l'indagine.</p>\
								<h4>Domande subordinate</h4>\
								<p>EUSurvey può visualizzare domande e campi supplementari in funzione della risposta data dal partecipante, rendendo così l'indagine interattiva.</p>\
								<h4>Pubblicazione programmata</h4>\
								<p>Consente di pubblicare e interrompere la pubblicazione dell'indagine ad una scadenza prestabilita.</p>\
								<h4>Modifica del modulo dopo la pubblicazione</h4>\
								<p>Permette di modificare un'indagine pubblicata senza perdere i contributi inviati.</p>\
								<h4>Lingue</h4>\
								<p>L'interfaccia utente esiste in 23 lingue ufficiali dell'UE, mentre i moduli possono essere tradotti in una qualsiasi delle 136 lingue riprese dai codici ISO 639-1, dall'abcaso allo zulu.</p>\
								<h4>Sicurezza</h4>\
								<p>EUSurvey è dotato dell'infrastruttura necessaria per garantire la sicurezza dei moduli online.</p>\
								<h4>Invio degli inviti direttamente dall'applicazione</h4>\
								<p>I contatti selezionati possono essere gestiti dalla "rubrica" e utilizzati per l'invio a ogni singolo contatto di e-mail contenenti link di accesso individuali.</p>\
								<h4>Impostazioni avanzate per la privacy</h4>\
								<p>È possibile garantire la privacy di un partecipante creando un modulo anonimo che non consentirà di visualizzare i dettagli di connessione.</p>\
								<h4>Personalizzazione dell'indagine</h4>\
								<p>Lo CSS style editor predefinito e gli editor di testo RTF incorporati per tutti gli elementi visibili consentono di avere il pieno controllo dell'impaginazione del modulo. Un elenco esaustivo di tematiche permette di adattare facilmente il modulo ad una identità di progetto. È possibile scegliere tra indagini con una o più pagine.</p>\
								<h4>Salvare un contributo come bozza</h4>\
								<p>È possibile dare ai partecipanti la possibilità di salvare il loro contributo come bozza sul server e continuare in un secondo tempo.</p>\
								<h4>Risposte offline</h4>\
								<p>EUSurvey consente di rispondere alle domande offline e di inviare il contributo al server in una fase successiva.</p>\
								<h4>Numerazione automatica</h4>\
								<p>EUSurvey permette di numerare gli elementi del modulo per dare una struttura all'indagine.</p>\
								<h4>Aumento del contrasto</h4>\
								<p>I partecipanti con problemi di vista possono scegliere una versione dell'indagine ad alto contrasto che viene creata automaticamente per ciascun modulo.</p>\
								<h4>Upload dei file di supporto</h4>\
								<p>È possibile aggiungere file all'indagine caricandoli. Questi file possono essere scaricati da ogni partecipante.</p>\
								<h3 class="h3Privacy">Gestione dei moduli</h3>\
								<h4>Pubblicazione di un'indagine</h4>\
								<p>Per dare maggiore visibilità all'indagine, è possibile pubblicarla automaticamente nell'<a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">elenco delle indagini pubbliche</a>, che l'applicazione EUSurvey della Commissione europea mette a disposizione.</p>\
								<h4>Collaborazione</h4>\
								<p>Per le indagini gestite da più utenti, EUSurvey consente di definire autorizzazioni avanzate per altri utenti incaricati di verificare l'indagine o analizzare i risultati.</p>\
								<h3 class="h3Privacy">Gestione dei risultati</h3>\
								<h4>Analisi dei risultati</h4>\
								<p>EUSurvey offre funzionalità di base per l'analisi dei risultati e consente di visualizzare i dati in istogrammi e grafici. È inoltre possibile esportare i risultati dell'indagine in fogli di calcolo standard per poterli importare in applicazioni statistiche.</p>\
								<h4>Pubblicazione dei risultati</h4>\
								<p>EUSurvey offre diverse possibilità di pubblicare sulle pagine interne dell'applicazione un sottoinsieme di tutte le risposte inviate. Il sistema può calcolare e creare automaticamente statistiche e grafici.</p>\
								<h4>Modifica dei contributi inviati</h4>\
								<p>È possibile consentire ai partecipanti di modificare un contributo dopo averlo inviato.</p>
								
