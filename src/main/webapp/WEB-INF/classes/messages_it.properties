message.about.title = EUSurvey: informazioni generali
message.about.paragraph.one = <p>EUSurvey è un sistema per la gestione delle indagini online che consente di creare e pubblicare moduli pubblicamente accessibili, ad esempio per indagini sulla soddisfazione degli utenti e consultazioni pubbliche.</p>
message.about.paragraph.two = <p>Progettato dalla DG DIGIT e finanziato dal <a href="https://ec.europa.eu/isa2/home_en" target="_blank">programma ISA²</a>, EUSurvey è completamente open-source e pubblicato su licenza <a href="https://joinup.ec.europa.eu/community/eupl/home" target="_blank">EUPL</a>. Il codice sorgente può essere scaricato dalle pagine Joinup della Commissione: <a href="https://joinup.ec.europa.eu/software/eusurvey/home" target="_blank">https://joinup.ec.europa.eu/software/eusurvey/home</a></p><p>EUSurvey presenta un'ampia gamma di funzionalità per rispondere a molteplici esigenze. L'elenco completo delle funzionalità disponibili è indicato qui sotto:</p>
message.about.paragraph.four = <p><h3 class="h3Privacy">Tecnologie di terzi</h3>EUSurvey si basa su una serie di librerie open source e di risorse libere. <br /> I crediti tecnologici e l'elenco delle risorse utilizzate sono accessibili qui sotto. </p>
