message.newEditor = <b>Ecco il nuovo EUSurvey Editor</b><br /><br />. È dotato di una nuova e migliore interfaccia utente e di alcune nuove funzionalità molto utili:<br /><br /><ul><li>una funzionalità Annulla e Ripristina</li><li>un sistema più immediato per modificare gli elementi dell'indagine</li><li>la possibilità di selezionare e modificare diversi elementi contemporaneamente</li><li>la possibilità di strutturare in modo più logico le domande utilizzando la funzione di visibilità</li><li>e molto altro ancora...</li></ul><br />Per ulteriori informazioni, consultare la guida rapida:
