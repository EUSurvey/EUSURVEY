odulo. Un elenco esaustivo di tematiche permette di adattare facilmente il modulo ad una identità di progetto. È possibile scegliere tra indagini con una o più pagine.</p><h4>Salvare un contributo come bozza</h4><p>È possibile dare ai partecipanti la possibilità di salvare il loro contributo come bozza sul server e continuare in un secondo tempo.</p><h4>Risposte offline</h4><p>EUSurvey consente di rispondere alle domande offline e di inviare il contributo al server in una fase successiva.</p><h4>Numerazione automatica</h4><p>EUSurvey permette di numerare gli elementi del modulo per dare una struttura all'indagine.</p><h4>Aumento del contrasto</h4><p>I partecipanti con problemi di vista possono scegliere una versione dell'indagine ad alto contrasto che viene creata automaticamente per ciascun modulo.</p><h4>Upload dei file di supporto</h4><p>È possibile aggiungere file all'indagine caricandoli. Questi file possono essere scaricati da ogni partecipante.</p><h3 class="h3Privacy">Gestione dei moduli</h3><h4>Pubblicazione di un'indagine</h4><p>Per dare maggiore visibilità all'indagine, è possibile pubblicarla automaticamente nell'<a href="https://ec.europa.eu/eusurvey/home/publicsurveys" target="_blank">elenco delle indagini pubbliche</a>, che l'applicazione EUSurvey della Commissione europea mette a disposizione.</p><h4>Collaborazione</h4><p>Per le indagini gestite da più utenti, EUSurvey consente di definire autorizzazioni avanzate per altri utenti incaricati di verificare l'indagine o analizzare i risultati.</p><h3 class="h3Privacy">Gestione dei risultati</h3><h4>Analisi dei risultati</h4><p>EUSurvey offre funzionalità di base per l'analisi dei risultati e consente di visualizzare i dati in istogrammi e grafici. È inoltre possibile esportare i risultati dell'indagine in fogli di calcolo standard per poterli importare in applicazioni statistiche.</p><h4>Pubblicazione dei risultati</h4><p>EUSurvey offre diverse possibilità di pubblicare sulle pagine interne dell'applicazione un sottoinsieme di tutte le risposte inviate. Il sistema può calcolare e creare automaticamente statistiche e grafici.</p><h4>Modifica dei contributi inviati</h4><p>È possibile consentire ai partecipanti di modificare un contributo dopo averlo inviato.</p>
